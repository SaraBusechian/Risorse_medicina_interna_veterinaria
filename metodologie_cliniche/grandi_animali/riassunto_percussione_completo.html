    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const speakerIcon = (size = 'w-6 h-6') => `<span class="tts-button"><svg class="${size}" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></span>`;
            
            const originalItalianTexts = {
                pageTitle: `La Percussione Clinica ${speakerIcon('w-8 h-8')}`,
                introText: `La percussione è la quarta fase del metodo clinico e consiste nel colpire una superficie corporea per produrre un suono, le cui caratteristiche permettono di valutare lo stato fisico dei tessuti sottostanti. È una tecnica che trasforma la consistenza di un organo o di una cavità in un'informazione acustica, aiutando a delimitare gli organi e a identificare la presenza di aria, liquidi o masse solide.${speakerIcon()}`,
                section1: `<h2>1. Principi e Scopo della Percussione${speakerIcon('w-7 h-7')}</h2><p>Il principale parametro del suono che viene valutato è l'<strong>Altezza (Tono)</strong>, che si classifica in: sovrachiaro, chiaro, subottuso e ottuso.</p>`,
                section2: `<h2>2. Tecniche di Percussione${speakerIcon('w-7 h-7')}</h2><p>Esistono due metodi principali per eseguire la percussione:</p><ul><li><strong>Percussione Immediata (o Diretta):</strong> Si percuote la parete corporea direttamente con la punta delle dita unite. È una tecnica meno precisa e oggi poco utilizzata.</li><li><strong>Percussione Mediata (o Indiretta):</strong> È la tecnica standard. Richiede l'uso di un <strong>plessimetro</strong> (uno strumento o, più comunemente, il dito medio della mano sinistra appoggiato con forza sulla cute) e di un <strong>plessore</strong> (il dito medio della mano destra o un martelletto che percuote il plessimetro con un colpo secco e rapido). Questa tecnica produce suoni più chiari e definiti.</li></ul><div class="my-4 p-4 border rounded-lg bg-gray-50"><p class="text-sm font-semibold text-gray-700 mb-2">Video Dimostrativo: Tecniche di Percussione</p><video class="w-full rounded-lg shadow-md" controls><source src="video_tecniche_percussione.mp4" type="video/mp4">Your browser does not support the video tag.</video></div>`,
                section3: `<h2>3. I Suoni della Percussione${speakerIcon('w-7 h-7')}</h2><p>A seconda della densità del tessuto sottostante, si possono ottenere suoni diversi:</p><ul><li><strong>Suono Chiaro Polmonare:</strong> È il suono di normale risonanza che si ottiene percuotendo un polmone sano, pieno d'aria.<div class="audio-container"><audio controls><source src="audio_suono_chiaro.mp3" type="audio/mpeg"></audio></div></li><li><strong>Suono Timpanico:</strong> Un suono ad alta tonalità, simile a un tamburo, tipico di organi cavi pieni di gas (es. rumine, cieco, o in caso di meteorismo).<div class="audio-container"><audio controls><source src="audio_suono_timpanico.mp3" type="audio/mpeg"></audio></div></li><li><strong>Suono Ottuso:</strong> Un suono breve, di bassa intensità e smorzato, che si ottiene da organi solidi (fegato, muscolo, cuore) o da aree con raccolte liquide o consolidamenti polmonari.<div class="audio-container"><audio controls><source src="audio_suono_ottuso.mp3" type="audio/mpeg"></audio></div></li><li><strong>Suono Metallico:</strong> Un suono acuto e vibrante, simile a un "ping", che si ottiene percuotendo un organo cavo pieno di gas e sotto tensione, come nel caso della dislocazione dell'abomaso nel bovino (tecnica combinata di percussione e auscultazione).<div class="audio-container"><audio controls><source src="audio_suono_metallico.mp3" type="audio/mpeg"></audio></div></li></ul>`,
                section4: `<h2>4. Applicazione Clinica nei Grandi Animali${speakerIcon('w-7 h-7')}</h2><h3>Torace:</h3><ul><li><strong>Delimitazione dei Campi Polmonari:</strong> Questa procedura permette di mappare i confini del polmone. Il primo passo è la valutazione del <strong>limite polmonare posteriore</strong>, che si effettua percuotendo lungo la prima linea del Vogel, sulle coste e sugli spazi intercostali, procedendo da craniale a caudale, fino a percepire il passaggio dal suono chiaro polmonare al suono ottuso degli organi addominali. La fase successiva consiste nel percuotere lungo ogni spazio intercostale per disegnare il profilo del diaframma. Un'area di ottusità all'interno del campo polmonare normale può indicare un consolidamento (polmonite), una massa o un ascesso.<div class="my-4 p-4 border rounded-lg bg-gray-50"><p class="text-sm font-semibold text-gray-700 mb-2">Foto: Localizzazione Linee di Vogel</p><img src="foto_linee_vogel.jpg" alt="Schema delle linee di Vogel per la percussione toracica" class="w-full max-w-md mx-auto rounded-lg shadow-md"></div><ul><li><strong>Limiti normali nel cavallo:</strong> il 15° spazio intercostale a sinistra e il 13° a destra.</li><li><strong>Limiti normali nel bovino:</strong> il 9° spazio intercostale in entrambi gli emitoraci.</li></ul></li><li><strong>Ricerca di Versamenti o Pneumotorace:</strong> Un'area di ottusità ventrale può suggerire un versamento pleurico, mentre un suono timpanico diffuso può indicare la presenza di aria libera nel cavo toracico (pneumotorace).</li><li><strong>Area Cardiaca:</strong> Si delimita l'area di ottusità cardiaca percuotendo a raggiera verso un punto centrale localizzato a livello dell'olecrano. Un aumento di quest'area può suggerire patologie come il versamento pericardico.</li></ul><h3>Addome:</h3><ul><li><strong>Valutazione del Rumine (Bovino):</strong> La percussione della fossa del fianco sinistra produce normalmente un suono timpanico a causa del gas presente nel sacco dorsale del rumine. Un suono eccessivamente timpanico e diffuso è tipico del meteorismo.</li><li><strong>Diagnosi di Dislocazione dell'Abomaso (Bovino):</strong> La percussione associata all'auscultazione della parete addominale sinistra o destra può evocare il caratteristico "ping" metallico, un segno patognomonico della dislocazione.</li><li><strong>Valutazione del Cieco (Cavallo):</strong> Nel cavallo, la percussione della fossa del fianco destra permette di valutare lo stato di ripienezza gassosa del cieco.</li></ul><h3>Seni Paranasali (Cavallo):</h3><p>La percussione diretta dei seni frontali e mascellari può rivelare la presenza di essudato (suono ottuso) in caso di sinusite.</p>`
            };

            const translations = {
                siteTitle: { en: 'Large Animal Internal Medicine' },
                navAnamnesi: { en: 'History' },
                navIspezione: { en: 'Inspection' },
                navPalpazione: { en: 'Palpation' },
                navPercussione: { en: 'Percussion' },
                navAuscultazione: { en: 'Auscultation' },
                accessibility: { en: 'Accessibility' },
                pageTitle: { en: `Clinical Percussion ${speakerIcon('w-8 h-8')}` },
                introText: { en: `Percussion is the fourth phase of the clinical method and involves striking a body surface to produce a sound, the characteristics of which allow assessment of the physical state of the underlying tissues. It is a technique that transforms the consistency of an organ or cavity into acoustic information, helping to delineate organs and identify the presence of air, fluids, or solid masses.${speakerIcon()}` },
                section1: { en: `<h2>1. Principles and Purpose of Percussion${speakerIcon('w-7 h-7')}</h2><p>The main parameter of the sound that is evaluated is the <strong>Pitch (Tone)</strong>, which is classified as: hyper-resonant, resonant, sub-dull, and dull.</p>` },
                section2: { en: `<h2>2. Percussion Techniques${speakerIcon('w-7 h-7')}</h2><p>There are two main methods for performing percussion:</p><ul><li><strong>Immediate (or Direct) Percussion:</strong> The body wall is struck directly with the fingertips held together. It is a less precise and less commonly used technique today.</li><li><strong>Mediate (or Indirect) Percussion:</strong> This is the standard technique. It requires the use of a <strong>pleximeter</strong> (an instrument or, more commonly, the middle finger of the left hand pressed firmly on the skin) and a <strong>plexor</strong> (the middle finger of the right hand or a small hammer that strikes the pleximeter with a sharp, quick blow). This technique produces clearer and more defined sounds.</li></ul><div class="my-4 p-4 border rounded-lg bg-gray-50"><p class="text-sm font-semibold text-gray-700 mb-2" data-lang-key="videoTitle1">Demonstration Video: Percussion Techniques</p><video class="w-full rounded-lg shadow-md" controls><source src="video_tecniche_percussione.mp4" type="video/mp4" data-lang-key="videoError1">Your browser does not support the video tag.</video></div>` },
                section3: { en: `<h2>3. Percussion Sounds${speakerIcon('w-7 h-7')}</h2><p>Depending on the density of the underlying tissue, different sounds can be obtained:</p><ul><li><strong>Resonant Sound:</strong> This is the normal resonance sound obtained by percussing a healthy, air-filled lung.<div class="audio-container"><audio controls><source src="audio_suono_chiaro.mp3" type="audio/mpeg"></audio></div></li><li><strong>Tympanic Sound:</strong> A high-pitched, drum-like sound, typical of hollow organs filled with gas (e.g., rumen, cecum, or in case of bloat).<div class="audio-container"><audio controls><source src="audio_suono_timpanico.mp3" type="audio/mpeg"></audio></div></li><li><strong>Dull Sound:</strong> A short, low-intensity, muffled sound obtained from solid organs (liver, muscle, heart) or from areas with fluid collections or lung consolidation.<div class="audio-container"><audio controls><source src="audio_suono_ottuso.mp3" type="audio/mpeg"></audio></div></li><li><strong>Metallic Sound:</strong> A sharp, vibrant sound, similar to a "ping," obtained by percussing a hollow organ filled with gas under tension, as in the case of abomasal displacement in cattle (combined percussion and auscultation technique).<div class="audio-container"><audio controls><source src="audio_suono_metallico.mp3" type="audio/mpeg"></audio></div></li></ul>` },
                section4: { en: `<h2>4. Clinical Application in Large Animals${speakerIcon('w-7 h-7')}</h2><h3>Thorax:</h3><ul><li><strong>Delineation of Lung Fields:</strong> This procedure allows mapping the lung borders. The first step is to assess the <strong>caudal lung border</strong> by percussing along Vogel's first line, over the ribs and intercostal spaces, proceeding from cranial to caudal, until the sound changes from resonant to dull. The next phase involves percussing along each intercostal space to map the diaphragm's profile. An area of dullness within the normal lung field may indicate consolidation (pneumonia), a mass, or an abscess.<div class="my-4 p-4 border rounded-lg bg-gray-50"><p class="text-sm font-semibold text-gray-700 mb-2" data-lang-key="imageTitle1">Photo: Location of Vogel's Lines</p><img src="foto_linee_vogel.jpg" alt="Diagram of Vogel's lines for thoracic percussion" class="w-full max-w-md mx-auto rounded-lg shadow-md"></div><ul><li><strong>Normal limits in horses:</strong> the 15th intercostal space on the left and the 13th on the right.</li><li><strong>Normal limits in cattle:</strong> the 9th intercostal space in both hemithoraces.</li></ul></li><li><strong>Searching for Effusions or Pneumothorax:</strong> A ventral area of dullness may suggest pleural effusion, while widespread tympanic sound may indicate free air in the thoracic cavity (pneumothorax).</li><li><strong>Cardiac Area:</strong> The area of cardiac dullness is delineated by percussing in a radiating pattern towards a central point at the level of the olecranon. An increase in this area may suggest conditions like pericardial effusion.</li></ul><h3>Abdomen:</h3><ul><li><strong>Rumen Assessment (Cattle):</strong> Percussion of the left paralumbar fossa normally produces a tympanic sound due to gas in the dorsal sac of the rumen. An excessively tympanic and widespread sound is typical of bloat.</li><li><strong>Diagnosis of Abomasal Displacement (Cattle):</strong> Percussion combined with auscultation of the left or right abdominal wall can elicit the characteristic metallic "ping," a pathognomonic sign of displacement.</li><li><strong>Cecum Assessment (Horse):</strong> In horses, percussion of the right paralumbar fossa allows assessment of the cecum's gas content.</li></ul><h3>Paranasal Sinuses (Horse):</h3><p>Direct percussion of the frontal and maxillary sinuses can reveal the presence of exudate (dull sound) in case of sinusitis.</p>` },
                btnPrint: { en: 'Print' },
                footerText: { en: '&copy; 2024 Veterinary Clinical Methodologies. Created by Sara Busechian.' }
            };
            
            let currentLanguage = localStorage.getItem('language') || 'it';
            const accessibilityToggle = document.getElementById('accessibility-toggle');
            const langToggle = document.getElementById('lang-toggle');
            const body = document.body;
            const synth = window.speechSynthesis;
            let currentUtterance = null;
            let activeTTSButton = null;

            function speak(text, button) {
                if (synth.speaking && activeTTSButton === button) {
                    if (synth.paused) { synth.resume(); button.classList.add('playing'); } 
                    else { synth.pause(); button.classList.remove('playing'); }
                } else {
                    if (synth.speaking) { synth.cancel(); }
                    currentUtterance = new SpeechSynthesisUtterance(text);
                    currentUtterance.lang = currentLanguage === 'it' ? 'it-IT' : 'en-US';
                    currentUtterance.onend = () => {
                        if (activeTTSButton) activeTTSButton.classList.remove('playing');
                        activeTTSButton = null;
                    };
                    synth.speak(currentUtterance);
                    if (activeTTSButton) activeTTSButton.classList.remove('playing');
                    activeTTSButton = button;
                    button.classList.add('playing');
                }
            }

            function setupTTSListeners() {
                document.querySelectorAll('.tts-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const parent = e.currentTarget.parentNode;
                        const key = parent.dataset.langKey;
                        if (translations[key]) {
                            const htmlContent = (currentLanguage === 'en' && translations[key].en) ? translations[key].en : originalItalianTexts[key];
                            const tempDiv = document.createElement('div');
                            tempDiv.innerHTML = htmlContent;
                            tempDiv.querySelectorAll('.tts-button, .audio-container, .my-4').forEach(el => el.remove());
                            const textToRead = tempDiv.textContent.trim().replace(/\s+/g, ' ');
                            if (textToRead) speak(textToRead, e.currentTarget);
                        }
                    });
                });
            }

            const updateLanguage = (lang) => {
                document.documentElement.lang = lang;
                langToggle.textContent = lang === 'it' ? 'EN' : 'IT';
                document.querySelectorAll('[data-lang-key]').forEach(element => {
                    const key = element.dataset.langKey;
                     if (lang === 'en' && translations[key] && translations[key].en) {
                        element.innerHTML = translations[key].en;
                    } else if (lang === 'it' && originalItalianTexts[key]) {
                        element.innerHTML = originalItalianTexts[key];
                    }
                });
                document.querySelectorAll('.audio-container').forEach(container => {
                    container.style.display = lang === 'it' ? 'flex' : 'none';
                });
                setupTTSListeners();
            };
            
            const setA11yMode = (enabled) => {
                if (enabled) { body.classList.add('dsa-mode'); localStorage.setItem('dsa-mode', 'enabled'); } 
                else { body.classList.remove('dsa-mode'); localStorage.setItem('dsa-mode', 'disabled'); }
            };

            langToggle.addEventListener('click', () => {
                currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
                localStorage.setItem('language', currentLanguage);
                updateLanguage(currentLanguage);
            });

            accessibilityToggle.addEventListener('click', () => {
                const isEnabled = body.classList.contains('dsa-mode');
                setA11yMode(!isEnabled);
            });
            
            if (localStorage.getItem('dsa-mode') === 'enabled') {
                setA11yMode(true);
            }
            updateLanguage(currentLanguage);
        });
    </script>
