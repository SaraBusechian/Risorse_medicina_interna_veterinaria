    <script>
        const quizData = [
            {
                question: "Un allevatore ti contatta perché una bovina presenta tosse da circa due settimane. Quale domanda, nell'ambito dell'anamnesi recente, è più utile per iniziare a differenziare le possibili cause?",
                hint: "Pensa a come la natura di un sintomo possa indicare diversi processi patologici in corso.",
                options: [
                    { text: "La tosse è secca o produttiva (catarrale)?", correct: true, rationale: "Questa domanda aiuta a qualificare il sintomo principale, orientando verso patologie irritative/allergiche (tosse secca) o infettive/infiammatorie (tosse produttiva)." },
                    { text: "L'animale è stato vaccinato di recente?", correct: false, rationale: "Questa informazione appartiene all'anamnesi remota ed è importante, ma non è il primo passo per caratterizzare il sintomo attuale." },
                    { text: "Quanti parti ha avuto la bovina?", correct: false, rationale: "L'anamnesi riproduttiva è fondamentale nel contesto generale, ma è improbabile che sia direttamente correlata a un sintomo respiratorio cronico come la tosse." },
                    { text: "Hai notato un calo nella produzione di latte?", correct: false, rationale: "Il calo della produzione è un sintomo generale importante, ma chiedere la natura della tosse è più specifico per l'apparato respiratorio." }
                ]
            },
            {
                question: "Durante un'anamnesi di allevamento, emerge che solo i vitelli nel primo mese di vita presentano sintomatologia enterica. Questa informazione è di massima rilevanza per quale sezione dell'anamnesi?",
                hint: "Considera come l'identificazione di un sottogruppo specifico di animali malati possa restringere il campo delle cause.",
                options: [
                    { text: "Anamnesi Collettiva", correct: true, rationale: "Identificare la categoria specifica di animali colpiti è un punto cardine dell'anamnesi collettiva, suggerendo cause legate all'età o alla gestione di quel gruppo." },
                    { text: "Anamnesi Fisiologica", correct: false, rationale: "L'anamnesi fisiologica si concentra sulla storia del singolo individuo, non sulla dinamica di un problema all'interno di un gruppo." },
                    { text: "Anamnesi Recente", correct: false, rationale: "L'anamnesi recente si focalizza sull'evoluzione dei sintomi nel singolo paziente, mentre qui si analizza la distribuzione del problema." },
                    { text: "Segnalamento", correct: false, rationale: "Il segnalamento riguarda i dati identificativi di base del singolo animale (razza, sesso, età), non la distribuzione di una patologia in un gruppo." }
                ]
            },
            {
                question: "Un proprietario riferisce che il suo cavallo ha iniziato a zoppicare improvvisamente stamattina. Come si definisce correttamente questa modalità di insorgenza dei sintomi?",
                hint: "La terminologia medica usa termini specifici per descrivere la velocità con cui un sintomo appare.",
                options: [
                    { text: "Acuta", correct: true, rationale: "Il termine 'acuto' descrive una comparsa improvvisa e rapida dei sintomi, proprio come in questo caso." },
                    { text: "Subacuta", correct: false, rationale: "Il termine 'subacuto' indica una comparsa che avviene in un arco di tempo di alcuni giorni, non improvvisamente." },
                    { text: "Cronica", correct: false, rationale: "Il termine 'cronico' si riferisce a sintomi che persistono da settimane, mesi o più, l'opposto di una comparsa improvvisa." },
                    { text: "Ciclica", correct: false, rationale: "Il termine 'ciclico' descrive sintomi che appaiono e scompaiono a intervalli regolari, non una prima comparsa improvvisa." }
                ]
            },
            {
                question: "Quale delle seguenti informazioni raccolte durante l'anamnesi remota è più utile per valutare una predisposizione a patologie metaboliche in una bovina da latte?",
                hint: "Le esigenze metaboliche di un animale variano enormemente in base alla sua funzione fisiologica.",
                options: [
                    { text: "Anamnesi produttiva/riproduttiva", correct: true, rationale: "La fase del ciclo produttivo (es. lattazione, asciutta) è strettamente legata al rischio di patologie metaboliche come la chetosi o l'ipocalcemia." },
                    { text: "Mantello e segni particolari", correct: false, rationale: "Questi dati sono cruciali per l'identificazione dell'animale, ma non hanno una correlazione diretta con il rischio di patologie metaboliche." },
                    { text: "Trattamenti antiparassitari effettuati", correct: false, rationale: "La storia dei trattamenti antiparassitari è importante per le malattie parassitarie, ma non è il fattore primario per quelle metaboliche." },
                    { text: "Provenienza dell'animale", correct: false, rationale: "La provenienza è fondamentale per considerare rischi infettivi o legati all'adattamento, ma meno diretta per le patologie metaboliche intrinseche." }
                ]
            },
            {
                question: "Il proprietario ti informa di aver già somministrato un antibiotico a un animale malato, senza risultati apparenti. Qual è il significato diagnostico principale di questa informazione?",
                hint: "L'esito di una terapia può essere tanto informativo quanto il sintomo stesso.",
                options: [
                    { text: "Suggerisce che la patologia potrebbe non essere di natura batterica o che il batterio non è sensibile a quell'antibiotico.", correct: true, rationale: "La mancata risposta a una terapia aiuta a escludere alcune cause e a riconsiderare le diagnosi differenziali." },
                    { text: "Indica che il dosaggio del farmaco era sicuramente sbagliato.", correct: false, rationale: "Un dosaggio errato è una possibilità, ma non l'unica né la più probabile; la causa potrebbe semplicemente non essere batterica." },
                    { text: "Dimostra che il proprietario non è affidabile nel descrivere i sintomi.", correct: false, rationale: "Questa informazione non mette in discussione l'affidabilità del proprietario, ma fornisce un dato clinico oggettivo sull'evoluzione della malattia." },
                    { text: "Significa che la malattia è ormai incurabile.", correct: false, rationale: "La mancata risposta a un singolo trattamento non implica che la malattia sia incurabile, ma solo che quella specifica terapia non è stata efficace." }
                ]
            },
            {
                question: "In un allevamento di pecore, noti un aumento dei casi di zoppia dopo l'introduzione di un nuovo lotto di animali. Questa osservazione rientra primariamente nel campo:",
                hint: "Quando un problema sembra correlato a un cambiamento nella gestione del gruppo, si sta indagando un aspetto specifico dell'anamnesi.",
                options: [
                    { text: "dell'anamnesi collettiva, correlando un evento gestionale a un problema sanitario.", correct: true, rationale: "Questa è l'essenza dell'anamnesi collettiva: collegare cambiamenti gestionali o ambientali alla comparsa di patologie nel gruppo." },
                    { text: "dell'anamnesi recente del singolo animale.", correct: false, rationale: "L'anamnesi recente si concentrerebbe sulla zoppia di una singola pecora, non sul pattern di comparsa nel gruppo." },
                    { text: "del segnalamento, per identificare i nuovi animali.", correct: false, rationale: "Il segnalamento serve a identificare gli animali, ma l'analisi della correlazione tra il loro arrivo e la malattia è un passo successivo." },
                    { text: "dell'anamnesi remota, per la storia sanitaria dei nuovi animali.", correct: false, rationale: "Indagare la storia dei nuovi animali è parte dell'anamnesi remota, ma l'osservazione della comparsa della malattia nel gruppo è un'analisi collettiva." }
                ]
            },
            {
                question: "Qual è lo scopo primario della raccolta dell'anamnesi nel processo diagnostico?",
                hint: "L'anamnesi non fornisce quasi mai la risposta definitiva, ma svolge un ruolo cruciale all'inizio del percorso.",
                options: [
                    { text: "Orientare l'esame obiettivo e la scelta degli esami collaterali.", correct: true, rationale: "L'anamnesi permette di formulare delle ipotesi diagnostiche preliminari, guidando il clinico su cosa cercare durante la visita e quali test richiedere." },
                    { text: "Formulare la diagnosi definitiva senza bisogno di visitare l'animale.", correct: false, rationale: "È molto raro e potenzialmente pericoloso formulare una diagnosi definitiva basandosi solo sull'anamnesi; essa deve sempre essere confermata dall'esame obiettivo." },
                    { text: "Stabilire il costo esatto delle cure necessarie.", correct: false, rationale: "La stima dei costi è una conseguenza della diagnosi e del piano terapeutico, non l'obiettivo primario della raccolta dei dati anamnestici." },
                    { text: "Prescrivere immediatamente la terapia più efficace.", correct: false, rationale: "Prescrivere una terapia senza un esame obiettivo e una diagnosi, anche se presuntiva, è un approccio scorretto e rischioso." }
                ]
            },
            {
                question: "Un allevatore ti dice che le sue vacche hanno 'meno appetito'. Quale delle seguenti è la domanda più appropriata per quantificare meglio questo sintomo?",
                hint: "Sintomi vaghi devono essere trasformati in dati più oggettivi possibili.",
                options: [
                    { text: "Di quanto si è ridotto il consumo di alimento rispetto al normale?", correct: true, rationale: "Questa domanda spinge l'allevatore a fornire un dato più concreto (es. 'mangia la metà', 'avanza 2 kg di razione'), rendendo il sintomo misurabile." },
                    { text: "Le vacche sono anche depresse?", correct: false, rationale: "Collegare l'appetito all'atteggiamento è utile, ma non aiuta a quantificare specificamente il sintomo 'meno appetito'." },
                    { text: "Da quanti giorni va avanti questa situazione?", correct: false, rationale: "Chiedere la durata è un passo successivo corretto (evoluzione), ma prima è fondamentale capire l'entità del sintomo." },
                    { text: "Bevono normalmente?", correct: false, rationale: "Indagare la sete è importante, ma è un sintomo separato; prima bisogna definire meglio il problema dell'appetito." }
                ]
            },
            {
                question: "La scoperta che una patologia colpisce sia le vacche in lattazione sia quelle in asciutta, ma risparmia le manze, suggerisce che la causa potrebbe essere...",
                hint: "Cosa hanno in comune gli animali adulti di un allevamento, a differenza di quelli giovani?",
                options: [
                    { text: "legata a fattori a cui solo gli animali adulti sono esposti (es. alimentazione, ambiente).", correct: true, rationale: "Se la patologia non colpisce gli animali giovani, è probabile che la causa sia da ricercare in un fattore comune ai soli gruppi adulti." },
                    { text: "una malattia tipicamente giovanile.", correct: false, rationale: "I dati indicano l'esatto contrario, dato che le manze (animali giovani) sono risparmiate dal problema." },
                    { text: "un problema genetico ereditario.", correct: false, rationale: "Un problema genetico si manifesterebbe probabilmente anche negli animali giovani, o comunque non seguirebbe questa suddivisione per categoria produttiva." },
                    { text: "sicuramente di natura infettiva altamente contagiosa.", correct: false, rationale: "Una malattia altamente contagiosa probabilmente colpirebbe tutti i gruppi, inclusi i più giovani e recettivi, a meno di specifiche immunità." }
                ]
            },
            {
                question: "Quale informazione, raccolta durante l'anamnesi remota, è essenziale per interpretare correttamente i risultati di futuri test sierologici?",
                hint: "I test sierologici misurano la risposta immunitaria. Cosa può influenzare questa risposta prima ancora che l'animale si ammali?",
                options: [
                    { text: "La storia delle vaccinazioni.", correct: true, rationale: "Le vaccinazioni inducono una risposta anticorpale che può interferire con l'interpretazione dei test sierologici, rendendo cruciale conoscere lo stato vaccinale." },
                    { text: "Il numero di parti.", correct: false, rationale: "Il numero di parti è importante per l'anamnesi riproduttiva, ma non influenza direttamente la risposta anticorpale a un agente patogeno specifico." },
                    { text: "Il tipo di stabulazione.", correct: false, rationale: "Il tipo di stabulazione è un fattore di rischio per molte patologie, ma non modifica i risultati di un test sierologico in sé." },
                    { text: "La composizione della razione alimentare.", correct: false, rationale: "L'alimentazione influenza lo stato di salute generale, ma non causa la produzione di anticorpi specifici che possano confondere un test sierologico." }
                ]
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];

        const quizContainer = document.getElementById('quiz-container');
        const questionArea = document.getElementById('question-area');
        const resultsArea = document.getElementById('results-area');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressText = document.getElementById('progress-text');
        const feedbackArea = document.getElementById('feedback-area');
        const rationaleText = document.getElementById('rationale-text');
        const nextButton = document.getElementById('next-button');
        const scoreText = document.getElementById('score-text');
        const restartButton = document.getElementById('restart-button');
        const speakerIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.415z" clip-rule="evenodd" /></svg>`;
        
        const synth = window.speechSynthesis;
        let currentUtterance = null;

        function speak(textToSpeak) {
            if (synth.speaking && currentUtterance && currentUtterance.text === textToSpeak) {
                if (synth.paused) {
                    synth.resume();
                } else {
                    synth.pause();
                }
            } else {
                synth.cancel();
                currentUtterance = new SpeechSynthesisUtterance(textToSpeak);
                currentUtterance.lang = 'it-IT';
                currentUtterance.rate = 0.9;
                currentUtterance.onend = () => {
                    currentUtterance = null;
                };
                synth.speak(currentUtterance);
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            shuffledQuestions = shuffleArray([...quizData]);
            resultsArea.classList.add('hidden');
            questionArea.classList.remove('hidden');
            feedbackArea.classList.add('hidden');
            nextButton.textContent = "Prossima Domanda";
            loadQuestion();
        }
        
        function loadQuestion() {
            quizContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            feedbackArea.classList.add('hidden');
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            progressText.textContent = `Domanda ${currentQuestionIndex + 1} / ${shuffledQuestions.length}`;
            
            questionText.innerHTML = '';
            const questionWrapper = document.createElement('div');
            questionWrapper.className = 'flex items-center justify-between gap-4';
            const qText = document.createElement('span');
            qText.textContent = currentQuestion.question;
            const speakButton = document.createElement('button');
            speakButton.innerHTML = speakerIconSVG;
            speakButton.className = 'speak-btn flex-shrink-0 text-slate-500 hover:text-sky-600';
            speakButton.setAttribute('aria-label', 'Leggi la domanda');
            speakButton.onclick = (e) => { e.stopPropagation(); speak(currentQuestion.question); };
            questionWrapper.appendChild(qText);
            questionWrapper.appendChild(speakButton);
            questionText.appendChild(questionWrapper);

            optionsContainer.innerHTML = '';
            
            const shuffledOptions = shuffleArray([...currentQuestion.options]);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option-btn', 'w-full', 'p-4', 'border-2', 'rounded-lg', 'bg-slate-50', 'hover:bg-slate-100', 'border-slate-200', 'hover:border-sky-300', 'flex', 'justify-between', 'items-center', 'gap-4');
                const optionTextSpan = document.createElement('span');
                optionTextSpan.className = 'text-left';
                optionTextSpan.textContent = option.text;
                const speakOptionButton = document.createElement('button');
                speakOptionButton.innerHTML = speakerIconSVG;
                speakOptionButton.className = 'speak-btn flex-shrink-0 text-slate-400 hover:text-sky-500';
                speakOptionButton.setAttribute('aria-label', 'Leggi la risposta');
                speakOptionButton.onclick = (e) => { e.stopPropagation(); speak(option.text); };
                button.appendChild(optionTextSpan);
                button.appendChild(speakOptionButton);
                button.onclick = () => selectAnswer(button, option, currentQuestion.options);
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(button, selectedOption, allOptions) {
            const correctOption = allOptions.find(opt => opt.correct);
            const buttons = optionsContainer.querySelectorAll('.option-btn');
            
            buttons.forEach(btn => {
                btn.disabled = true;
                const btnText = btn.querySelector('span').textContent;
                const optionData = allOptions.find(opt => opt.text === btnText);
                if (optionData && optionData.correct) {
                    btn.classList.add('correct');
                }
            });

            if (!selectedOption.correct) {
                button.classList.add('incorrect');
            }
            
            score += selectedOption.correct ? 1 : 0;
            
            rationaleText.textContent = correctOption.rationale; // Show rationale of the correct answer
            feedbackArea.classList.remove('hidden');

            if (currentQuestionIndex === shuffledQuestions.length - 1) {
                nextButton.textContent = "Mostra Risultati";
            }
        }
        
        function showResults() {
            questionArea.classList.add('hidden');
            feedbackArea.classList.add('hidden');
            resultsArea.classList.remove('hidden');
            scoreText.textContent = `${score} / ${shuffledQuestions.length}`;
        }
        
        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        });

        restartButton.addEventListener('click', startQuiz);

        startQuiz();
    </script>
    <script>
        const dsaToggleButton = document.getElementById('dsa-toggle');
        const body = document.body;

        const applyDsaMode = (isDsa) => {
            if (isDsa) {
                body.classList.add('dsa-friendly');
                localStorage.setItem('dsa-mode', 'true');
                dsaToggleButton.textContent = 'Standard';
            } else {
                body.classList.remove('dsa-friendly');
                localStorage.setItem('dsa-mode', 'false');
                dsaToggleButton.textContent = 'Accessibilità';
            }
        };

        const savedDsaMode = localStorage.getItem('dsa-mode') === 'true';
        applyDsaMode(savedDsaMode);

        dsaToggleButton.addEventListener('click', () => {
            const isCurrentlyDsa = body.classList.contains('dsa-friendly');
            applyDsaMode(!isCurrentlyDsa);
        });
    </script>
</body>
</html>
