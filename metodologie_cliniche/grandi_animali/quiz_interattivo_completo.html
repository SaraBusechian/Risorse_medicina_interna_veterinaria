            q1: {
                question: { it: "Un allevatore ti contatta perché una bovina presenta tosse da circa due settimane. Quale domanda, nell'ambito dell'anamnesi recente, è più utile per iniziare a differenziare le possibili cause?", en: "A farmer contacts you because a cow has had a cough for about two weeks. Which question, within the recent history, is most useful to start differentiating the possible causes?" },
                options: [
                    { text: { it: "La tosse è secca o produttiva (catarrale)?", en: "Is the cough dry or productive (with phlegm)?" }, rationale: { it: "Questa domanda aiuta a qualificare il sintomo principale, orientando verso patologie irritative/allergiche (tosse secca) o infettive/infiammatorie (tosse produttiva).", en: "This question helps to qualify the main symptom, guiding towards irritative/allergic (dry cough) or infectious/inflammatory (productive cough) conditions." }, isCorrect: true },
                    { text: { it: "L'animale è stato vaccinato di recente?", en: "Has the animal been vaccinated recently?" }, rationale: { it: "Questa informazione appartiene all'anamnesi remota ed è importante, ma non è il primo passo per caratterizzare il sintomo attuale.", en: "This information belongs to the past history and is important, but it is not the first step to characterize the current symptom." }, isCorrect: false },

                options: [
                    { text: { it: "Anamnesi Collettiva", en: "Collective History" }, rationale: { it: "Identificare la categoria specifica di animali colpiti è un punto cardine dell'anamnesi collettiva, suggerendo cause legate all'età o alla gestione di quel gruppo.", en: "Identifying the specific category of affected animals is a cornerstone of the collective history, suggesting causes related to age or the management of that group." }, isCorrect: true },
                    { text: { it: "Anamnesi Fisiologica", en: "Physiological History" }, rationale: { it: "L'anamnesi fisiologica si concentra sulla storia del singolo individuo, non sulla dinamica di un problema all'interno di un gruppo.", en: "The physiological history focuses on the individual's history, not on the dynamics of a problem within a group." }, isCorrect: false },
                    { text: { it: "Anamnesi Recente", en: "Recent History" }, rationale: { it: "L'anamnesi recente si focalizza sull'evoluzione dei sintomi nel singolo paziente, mentre qui si analizza la distribuzione del problema.", en: "The recent history focuses on the evolution of symptoms in the individual patient, whereas here the distribution of the problem is being analyzed." }, isCorrect: false },
                    { text: { it: "Segnalamento", en: "Signalment" }, rationale: { it: "Il segnalamento riguarda i dati identificativi di base del singolo animale (razza, sesso, età), non la distribuzione di una patologia in un gruppo.", en: "Signalment concerns the basic identification data of the individual animal (breed, sex, age), not the distribution of a pathology in a group." }, isCorrect: false }

             q3: {

                    { text: { it: "Acuta", en: "Acute" }, rationale: { it: "Il termine 'acuto' descrive una comparsa improvvisa e rapida dei sintomi, proprio come in questo caso.", en: "The term 'acute' describes a sudden and rapid onset of symptoms, just as in this case." }, isCorrect: true },
                    { text: { it: "Subacuta", en: "Subacute" }, rationale: { it: "Il termine 'subacuto' indica una comparsa che avviene in un arco di tempo di alcuni giorni, non improvvisamente.", en: "The term 'subacute' indicates an onset that occurs over a few days, not suddenly." }, isCorrect: false },
                    { text: { it: "Cronica", en: "Chronic" }, rationale: { it: "Il termine 'cronico' si riferisce a sintomi che persistono da settimane, mesi o più, l'opposto di una comparsa improvvisa.", en: "The term 'chronic' refers to symptoms that have persisted for weeks, months, or more, the opposite of a sudden onset." }, isCorrect: false },

                ]
            },

                    { text: { it: "Trattamenti antiparassitari effettuati", en: "Parasite treatments administered" }, rationale: { it: "La storia dei trattamenti antiparassitari è importante per le malattie parassitarie, ma non è il fattore primario per quelle metaboliche.", en: "The history of parasite treatments is important for parasitic diseases but is not the primary factor for metabolic ones." }, isCorrect: false },
                    { text: { it: "Provenienza dell'animale", en: "Origin of the animal" }, rationale: { it: "La provenienza è fondamentale per considerare rischi infettivi o legati all'adattamento, ma meno diretta per le patologie metaboliche intrinseche.", en: "The origin is fundamental for considering infectious or adaptation-related risks, but less direct for intrinsic metabolic diseases." }, isCorrect: false }
                ]

            q5: {
                question: { it: "Il proprietario ti informa di aver già somministrato un antibiotico a un animale malato, senza risultati apparenti. Qual è il significato diagnostico principale di questa informazione?", en: "The owner informs you that they have already administered an antibiotic to a sick animal, with no apparent results. What is the main diagnostic significance of this information?" },
                options: [
                    { text: { it: "Suggerisce che la patologia potrebbe non essere di natura batterica o che il batterio non è sensibile a quell'antibiotico.", en: "It suggests that the pathology may not be bacterial in nature or that the bacterium is not sensitive to that antibiotic." }, rationale: { it: "La mancata risposta a una terapia aiuta a escludere alcune cause e a riconsiderare le diagnosi differenziali.", en: "The lack of response to a therapy helps to rule out some causes and to reconsider differential diagnoses." }, isCorrect: true },
                    { text: { it: "Indica che il dosaggio del farmaco era sicuramente sbagliato.", en: "It indicates that the drug dosage was definitely wrong." }, rationale: { it: "Un dosaggio errato è una possibilità, ma non l'unica né la più probabile; la causa potrebbe semplicemente non essere batterica.", en: "An incorrect dosage is a possibility, but not the only or most likely one; the cause might simply not be bacterial." }, isCorrect: false },
                    { text: { it: "Dimostra che il proprietario non è affidabile nel descrivere i sintomi.", en: "It proves that the owner is not reliable in describing the symptoms." }, rationale: { it: "Questa informazione non mette in discussione l'affidabilità del proprietario, ma fornisce un dato clinico oggettivo sull'evoluzione della malattia.", en: "This information does not question the owner's reliability but provides an objective clinical fact about the disease's evolution." }, isCorrect: false },
                    { text: { it: "Significa che la malattia è ormai incurabile.", en: "It means the disease is now incurable." }, rationale: { it: "La mancata risposta a un singolo trattamento non implica che la malattia sia incurabile, ma solo che quella specifica terapia non è stata efficace.", en: "The lack of response to a single treatment does not imply that the disease is incurable, only that that specific therapy was not effective." }, isCorrect: false }
                ]
            },
            q6: {
                question: { it: "In un allevamento di pecore, noti un aumento dei casi di zoppia dopo l'introduzione di un nuovo lotto di animali. Questa osservazione rientra primariamente nel campo:", en: "In a sheep farm, you notice an increase in lameness cases after the introduction of a new batch of animals. This observation primarily falls into the field of:" },
                options: [
                    { text: { it: "dell'anamnesi collettiva, correlando un evento gestionale a un problema sanitario.", en: "collective history, correlating a management event with a health problem." }, rationale: { it: "Questa è l'essenza dell'anamnesi collettiva: collegare cambiamenti gestionali o ambientali alla comparsa di patologie nel gruppo.", en: "This is the essence of collective history: linking management or environmental changes to the appearance of pathologies in the group." }, isCorrect: true },
                    { text: { it: "dell'anamnesi recente del singolo animale.", en: "the recent history of the individual animal." }, rationale: { it: "L'anamnesi recente si concentrerebbe sulla zoppia di una singola pecora, non sul pattern di comparsa nel gruppo.", en: "The recent history would focus on the lameness of a single sheep, not on the pattern of appearance in the group." }, isCorrect: false },
                    { text: { it: "del segnalamento, per identificare i nuovi animali.", en: "signalment, to identify the new animals." }, rationale: { it: "Il segnalamento serve a identificare gli animali, ma l'analisi della correlazione tra il loro arrivo e la malattia è un passo successivo.", en: "Signalment is used to identify the animals, but analyzing the correlation between their arrival and the disease is a subsequent step." }, isCorrect: false },
                    { text: { it: "dell'anamnesi remota, per la storia sanitaria dei nuovi animali.", en: "past history, for the health history of the new animals." }, rationale: { it: "Indagare la storia dei nuovi animali è parte dell'anamnesi remota, ma l'osservazione della comparsa della malattia nel gruppo è un'analisi collettiva.", en: "Investigating the history of the new animals is part of the past history, but observing the appearance of the disease in the group is a collective analysis." }, isCorrect: false }
                ]
            },
            q7: {
                question: { it: "Qual è lo scopo primario della raccolta dell'anamnesi nel processo diagnostico?", en: "What is the primary purpose of history taking in the diagnostic process?" },
                options: [
                    { text: { it: "Orientare l'esame obiettivo e la scelta degli esami collaterali.", en: "To guide the physical examination and the choice of ancillary tests." }, rationale: { it: "L'anamnesi permette di formulare delle ipotesi diagnostiche preliminari, guidando il clinico su cosa cercare durante la visita e quali test richiedere.", en: "History taking allows for the formulation of preliminary diagnostic hypotheses, guiding the clinician on what to look for during the visit and which tests to request." }, isCorrect: true },
                    { text: { it: "Formulare la diagnosi definitiva senza bisogno di visitare l'animale.", en: "To formulate a definitive diagnosis without needing to examine the animal." }, rationale: { it: "È molto raro e potenzialmente pericoloso formulare una diagnosi definitiva basandosi solo sull'anamnesi; essa deve sempre essere confermata dall'esame obiettivo.", en: "It is very rare and potentially dangerous to formulate a definitive diagnosis based solely on the history; it must always be confirmed by physical examination." }, isCorrect: false },
                    { text: { it: "Stabilire il costo esatto delle cure necessarie.", en: "To establish the exact cost of the necessary treatments." }, rationale: { it: "La stima dei costi è una conseguenza della diagnosi e del piano terapeutico, non l'obiettivo primario della raccolta dei dati anamnestici.", en: "Cost estimation is a consequence of the diagnosis and therapeutic plan, not the primary objective of collecting anamnestic data." }, isCorrect: false },
                    { text: { it: "Prescrivere immediatamente la terapia più efficace.", en: "To immediately prescribe the most effective therapy." }, rationale: { it: "Prescrivere una terapia senza un esame obiettivo e una diagnosi, anche se presuntiva, è un approccio scorretto e rischioso.", en: "Prescribing therapy without a physical examination and a diagnosis, even a presumptive one, is an incorrect and risky approach." }, isCorrect: false }
                ]
            },
            q8: {
                question: { it: "Un allevatore ti dice che le sue vacche hanno 'meno appetito'. Quale delle seguenti è la domanda più appropriata per quantificare meglio questo sintomo?", en: "A farmer tells you that his cows have 'less appetite'. Which of the following is the most appropriate question to better quantify this symptom?" },
                options: [
                    { text: { it: "Di quanto si è ridotto il consumo di alimento rispetto al normale?", en: "By how much has the feed consumption decreased compared to normal?" }, rationale: { it: "Questa domanda spinge l'allevatore a fornire un dato più concreto (es. 'mangia la metà', 'avanza 2 kg di razione'), rendendo il sintomo misurabile.", en: "This question prompts the farmer to provide more concrete data (e.g., 'eats half', 'leaves 2 kg of ration'), making the symptom measurable." }, isCorrect: true },

            q9: {

            q10: {
                question: { it: "Quale informazione, raccolta durante l'anamnesi remota, è essenziale per interpretare correttamente i risultati di futuri test sierologici?", en: "Which information, collected during the past history, is essential for correctly interpreting the results of future serological tests?" },
                options: [
                    { text: { it: "La storia delle vaccinazioni.", en: "The vaccination history." }, rationale: { it: "Le vaccinazioni inducono una risposta anticorpale che può interferire con l'interpretazione dei test sierologici, rendendo cruciale conoscere lo stato vaccinale.", en: "Vaccinations induce an antibody response that can interfere with the interpretation of serological tests, making it crucial to know the vaccination status." }, isCorrect: true },
                    { text: { it: "Il numero di parti.", en: "The number of parturitions." }, rationale: { it: "Il numero di parti è importante per l'anamnesi riproduttiva, ma non influenza direttamente la risposta anticorpale a un agente patogeno specifico.", en: "The number of parturitions is important for the reproductive history but does not directly influence the antibody response to a specific pathogen." }, isCorrect: false },
                    { text: { it: "Il tipo di stabulazione.", en: "The type of housing." }, rationale: { it: "Il tipo di stabulazione è un fattore di rischio per molte patologie, ma non modifica i risultati di un test sierologico in sé.", en: "The type of housing is a risk factor for many diseases, but it does not change the results of a serological test itself." }, isCorrect: false },
                    { text: { it: "La composizione della razione alimentare.", en: "The composition of the feed ration." }, rationale: { it: "L'alimentazione influenza lo stato di salute generale, ma non causa la produzione di anticorpi specifici che possano confondere un test sierologico.", en: "Diet influences the general health status but does not cause the production of specific antibodies that could confound a serological test." }, isCorrect: false }
                ]
            }
        };

        const quizData = Object.keys(translations)
            .filter(k => /^q\d+$/.test(k))
            .map(k => translations[k]);

        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];
        const synth = window.speechSynthesis;
        let currentUtterance = null;
        let activeTTSButton = null;

        const quizContainer = document.getElementById('quiz-container');
        const questionArea = document.getElementById('question-area');
        const resultsArea = document.getElementById('results-area');
        const questionText = document.getElementById('question-text');
        const questionTTSButton = document.getElementById('question-tts-button');
        const optionsContainer = document.getElementById('options-container');
        const progressText = document.getElementById('progress-text');
        const feedbackArea = document.getElementById('feedback-area');
        const rationaleText = document.getElementById('rationale-text');
        const nextButton = document.getElementById('next-button');
        const scoreText = document.getElementById('score-text');
        const restartButton = document.getElementById('restart-button');
        
        let currentLanguage = localStorage.getItem('language') || 'it';

        const accessibilityToggle = document.getElementById('accessibility-toggle');
        const langToggle = document.getElementById('lang-toggle');
        const body = document.body;

        function speak(text, button) {
            if (synth.speaking) {
                if (currentUtterance && synth.paused && activeTTSButton === button) {
                    synth.resume();
                    button.classList.add('playing');
                } else if (currentUtterance && !synth.paused && activeTTSButton === button) {
                    synth.pause();
                    button.classList.remove('playing');
                } else {
                    synth.cancel();
                    startSpeaking(text, button);
                }
            } else {
                startSpeaking(text, button);
            }
        }
        
        function startSpeaking(text, button) {
            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.lang = currentLanguage === 'it' ? 'it-IT' : 'en-US';
            currentUtterance.onend = () => {
                if(activeTTSButton) activeTTSButton.classList.remove('playing');
                activeTTSButton = null;
            };
            synth.speak(currentUtterance);
            if(activeTTSButton) activeTTSButton.classList.remove('playing');
            activeTTSButton = button;
            button.classList.add('playing');
        }
        
        const updateLanguage = (lang) => {
            document.documentElement.lang = lang;
            langToggle.textContent = lang === 'it' ? 'EN' : 'IT';
            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.dataset.langKey;
                if (translations[key] && translations[key][lang]) {
                    element.innerHTML = translations[key][lang];
                }
            });
            
            if (shuffledQuestions.length > 0 && questionArea.classList.contains('hidden') === false) {
                 loadQuestion();
            }
        };

        langToggle.addEventListener('click', () => {
            currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
            localStorage.setItem('language', currentLanguage);
            updateLanguage(currentLanguage);
        });

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            document.documentElement.scrollTop = 0; 
            document.body.scrollTop = 0;

            currentQuestionIndex = 0;
            score = 0;
            shuffledQuestions = shuffleArray([...quizData]);
            resultsArea.classList.add('hidden');
            questionArea.classList.remove('hidden');
            feedbackArea.classList.add('hidden');
            loadQuestion();
        }
        
        function loadQuestion() {
            if (synth.speaking) synth.cancel();
            if (activeTTSButton) activeTTSButton.classList.remove('playing');
            activeTTSButton = null;

            feedbackArea.classList.add('hidden');
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            progressText.textContent = translations.progressText[currentLanguage]
                .replace('{current}', currentQuestionIndex + 1)
                .replace('{total}', shuffledQuestions.length);
            
            questionText.textContent = currentQuestion.question[currentLanguage];
            questionTTSButton.onclick = () => speak(currentQuestion.question[currentLanguage], questionTTSButton);
            optionsContainer.innerHTML = '';
            
            const shuffledOptions = shuffleArray([...currentQuestion.options]);

            shuffledOptions.forEach(option => {
                const buttonContainer = document.createElement('div');
                buttonContainer.classList.add('flex', 'items-center', 'w-full');
                
                const button = document.createElement('button');
                button.textContent = option.text[currentLanguage];
                button.classList.add('option-btn', 'w-full', 'p-4', 'border-2', 'rounded-lg', 'text-left', 'bg-slate-50', 'hover:bg-slate-100', 'border-slate-200', 'hover:border-sky-300');
                
                const ttsButton = document.createElement('span');
                ttsButton.classList.add('tts-button');
                ttsButton.innerHTML = `<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>`;
                ttsButton.onclick = (e) => {
                    e.stopPropagation();
                    speak(option.text[currentLanguage], ttsButton);
                };
                
                button.onclick = () => selectAnswer(button, option, currentQuestion.options);

                buttonContainer.appendChild(button);
                buttonContainer.appendChild(ttsButton);
                optionsContainer.appendChild(buttonContainer);
            });
        }

        function selectAnswer(button, selectedOption, allOptions) {
            if (synth.speaking) synth.cancel();
            
            const buttons = optionsContainer.querySelectorAll('button.option-btn');
            
            buttons.forEach(btn => {
                btn.disabled = true;
                const optionDataText = btn.textContent;
                const originalOption = allOptions.find(opt => opt.text[currentLanguage] === optionDataText);
                if (originalOption && originalOption.isCorrect) {
                    btn.classList.add('correct');
                }
            });

            if (!selectedOption.isCorrect) {
                button.classList.add('incorrect');
            }
            
            score += selectedOption.isCorrect ? 1 : 0;
            
            rationaleText.textContent = selectedOption.rationale[currentLanguage];
            feedbackArea.classList.remove('hidden');

            if (currentQuestionIndex === shuffledQuestions.length - 1) {
                nextButton.textContent = translations.btnResults[currentLanguage];
            } else {
                 nextButton.textContent = translations.btnNext[currentLanguage];
            }
        }
        
        function showResults() {
            questionArea.classList.add('hidden');
            feedbackArea.classList.add('hidden');
            resultsArea.classList.remove('hidden');
            scoreText.textContent = `${score} / ${shuffledQuestions.length}`;
        }
        
        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        });

        restartButton.addEventListener('click', startQuiz);

        const setA11yMode = (enabled) => {
            if (enabled) {
                body.classList.add('dsa-mode');
                localStorage.setItem('dsa-mode', 'enabled');
            } else {
                body.classList.remove('dsa-mode');
                localStorage.setItem('dsa-mode', 'disabled');
            }
        };

        accessibilityToggle.addEventListener('click', () => {
            const isEnabled = body.classList.contains('dsa-mode');
            setA11yMode(!isEnabled);
        });

        if (localStorage.getItem('dsa-mode') === 'enabled') {
            setA11yMode(true);
        }

        startQuiz();
        updateLanguage(currentLanguage);

    </script>
</body>
</html>
