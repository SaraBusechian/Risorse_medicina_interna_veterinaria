            q10_rat3: { it: "Un flusso sanguigno estremamente turbolento all'interno del cuore può produrre una vibrazione così forte da essere trasmessa e percepita sulla parete toracica.", en: "Extremely turbulent blood flow within the heart can produce a vibration so strong that it is transmitted to and felt on the chest wall." },
            q10_opt4: { it: "Un normale ritmo sinusale.", en: "A normal sinus rhythm." },
            q10_rat4: { it: "Un ritmo cardiaco normale non produce vibrazioni palpabili sulla parete toracica; il fremito è sempre un segno patologico.", en: "A normal heart rhythm does not produce palpable vibrations on the chest wall; a thrill is always a pathological sign." }
        };

        const quizData = [
            { questionKey: "q1_question", options: [{ textKey: "q1_opt1", rationaleKey: "q1_rat1", isCorrect: false }, { textKey: "q1_opt2", rationaleKey: "q1_rat2", isCorrect: true }, { textKey: "q1_opt3", rationaleKey: "q1_rat3", isCorrect: false }, { textKey: "q1_opt4", rationaleKey: "q1_rat4", isCorrect: false }] },
            { questionKey: "q2_question", options: [{ textKey: "q2_opt1", rationaleKey: "q2_rat1", isCorrect: false }, { textKey: "q2_opt2", rationaleKey: "q2_rat2", isCorrect: true }, { textKey: "q2_opt3", rationaleKey: "q2_rat3", isCorrect: false }, { textKey: "q2_opt4", rationaleKey: "q2_rat4", isCorrect: false }] },
            { questionKey: "q3_question", options: [{ textKey: "q3_opt1", rationaleKey: "q3_rat1", isCorrect: false }, { textKey: "q3_opt2", rationaleKey: "q3_rat2", isCorrect: false }, { textKey: "q3_opt3", rationaleKey: "q3_rat3", isCorrect: true }, { textKey: "q3_opt4", rationaleKey: "q3_rat4", isCorrect: false }] },
            { questionKey: "q4_question", options: [{ textKey: "q4_opt1", rationaleKey: "q4_rat1", isCorrect: true }, { textKey: "q4_opt2", rationaleKey: "q4_rat2", isCorrect: false }, { textKey: "q4_opt3", rationaleKey: "q4_rat3", isCorrect: false }, { textKey: "q4_opt4", rationaleKey: "q4_rat4", isCorrect: false }] },
            { questionKey: "q5_question", options: [{ textKey: "q5_opt1", rationaleKey: "q5_rat1", isCorrect: false }, { textKey: "q5_opt2", rationaleKey: "q5_rat2", isCorrect: true }, { textKey: "q5_opt3", rationaleKey: "q5_rat3", isCorrect: false }, { textKey: "q5_opt4", rationaleKey: "q5_rat4", isCorrect: false }] },
            { questionKey: "q6_question", options: [{ textKey: "q6_opt1", rationaleKey: "q6_rat1", isCorrect: false }, { textKey: "q6_opt2", rationaleKey: "q6_rat2", isCorrect: false }, { textKey: "q6_opt3", rationaleKey: "q6_rat3", isCorrect: true }, { textKey: "q6_opt4", rationaleKey: "q6_rat4", isCorrect: false }] },
            { questionKey: "q7_question", options: [{ textKey: "q7_opt1", rationaleKey: "q7_rat1", isCorrect: false }, { textKey: "q7_opt2", rationaleKey: "q7_rat2", isCorrect: true }, { textKey: "q7_opt3", rationaleKey: "q7_rat3", isCorrect: false }, { textKey: "q7_opt4", rationaleKey: "q7_rat4", isCorrect: false }] },
            { questionKey: "q8_question", options: [{ textKey: "q8_opt1", rationaleKey: "q8_rat1", isCorrect: false }, { textKey: "q8_opt2", rationaleKey: "q8_rat2", isCorrect: false }, { textKey: "q8_opt3", rationaleKey: "q8_rat3", isCorrect: true }, { textKey: "q8_opt4", rationaleKey: "q8_rat4", isCorrect: false }] },
            { questionKey: "q9_question", options: [{ textKey: "q9_opt1", rationaleKey: "q9_rat1", isCorrect: true }, { textKey: "q9_opt2", rationaleKey: "q9_rat2", isCorrect: false }, { textKey: "q9_opt3", rationaleKey: "q9_rat3", isCorrect: false }, { textKey: "q9_opt4", rationaleKey: "q9_rat4", isCorrect: false }] },
            { questionKey: "q10_question", options: [{ textKey: "q10_opt1", rationaleKey: "q10_rat1", isCorrect: false }, { textKey: "q10_opt2", rationaleKey: "q10_rat2", isCorrect: false }, { textKey: "q10_opt3", rationaleKey: "q10_rat3", isCorrect: true }, { textKey: "q10_opt4", rationaleKey: "q10_rat4", isCorrect: false }] }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];
        const synth = window.speechSynthesis;
        let currentUtterance = null;
        let activeTTSButton = null;

        const quizContainer = document.getElementById('quiz-container');
        const questionArea = document.getElementById('question-area');
        const resultsArea = document.getElementById('results-area');
        const questionText = document.getElementById('question-text');
        const questionTTSButton = document.getElementById('question-tts-button');
        const optionsContainer = document.getElementById('options-container');
        const progressText = document.getElementById('progress-text');
        const feedbackArea = document.getElementById('feedback-area');
        const rationaleText = document.getElementById('rationale-text');
        const nextButton = document.getElementById('next-button');
        const scoreText = document.getElementById('score-text');
        const restartButton = document.getElementById('restart-button');
        
        let currentLanguage = localStorage.getItem('language') || 'it';

        const accessibilityToggle = document.getElementById('accessibility-toggle');
        const langToggle = document.getElementById('lang-toggle');
        const body = document.body;

        function speak(text, button) {
            if (synth.speaking) {
                if (currentUtterance && synth.paused && activeTTSButton === button) {
                    synth.resume();
                    button.classList.add('playing');
                } else if (currentUtterance && !synth.paused && activeTTSButton === button) {
                    synth.pause();
                    button.classList.remove('playing');
                } else {
                    synth.cancel();
                    startSpeaking(text, button);
                }
            } else {
                startSpeaking(text, button);
            }
        }
        
        function startSpeaking(text, button) {
            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.lang = currentLanguage === 'it' ? 'it-IT' : 'en-US';
            currentUtterance.onend = () => {
                if(activeTTSButton) activeTTSButton.classList.remove('playing');
                activeTTSButton = null;
            };
            synth.speak(currentUtterance);
            if(activeTTSButton) activeTTSButton.classList.remove('playing');
            activeTTSButton = button;
            button.classList.add('playing');
        }
        
        const updateLanguage = (lang) => {
            document.documentElement.lang = lang;
            langToggle.textContent = lang === 'it' ? 'EN' : 'IT';
            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.dataset.langKey;
                if (translations[key] && translations[key][lang]) {
                    element.innerHTML = translations[key][lang];
                }
            });
            
            if (shuffledQuestions.length > 0 && questionArea.classList.contains('hidden') === false) {
                 loadQuestion();
            }
        };

        langToggle.addEventListener('click', () => {
            currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
            localStorage.setItem('language', currentLanguage);
            updateLanguage(currentLanguage);
        });

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            document.documentElement.scrollTop = 0; 
            document.body.scrollTop = 0;

            currentQuestionIndex = 0;
            score = 0;
            shuffledQuestions = shuffleArray([...quizData]);
            resultsArea.classList.add('hidden');
            questionArea.classList.remove('hidden');
            feedbackArea.classList.add('hidden');
            loadQuestion();
        }
        
        function loadQuestion() {
            if (synth.speaking) synth.cancel();
            if (activeTTSButton) activeTTSButton.classList.remove('playing');
            activeTTSButton = null;

            feedbackArea.classList.add('hidden');
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            progressText.textContent = translations.progressText[currentLanguage]
                .replace('{current}', currentQuestionIndex + 1)
                .replace('{total}', shuffledQuestions.length);
            
            questionText.textContent = translations[currentQuestion.questionKey][currentLanguage];
            questionTTSButton.onclick = () => speak(translations[currentQuestion.questionKey][currentLanguage], questionTTSButton);
            optionsContainer.innerHTML = '';
            
            const shuffledOptions = shuffleArray([...currentQuestion.options]);

            shuffledOptions.forEach(option => {
                const buttonContainer = document.createElement('div');
                buttonContainer.classList.add('flex', 'items-center', 'w-full');
                
                const button = document.createElement('button');
                button.textContent = translations[option.textKey][currentLanguage];
                button.classList.add('option-btn', 'w-full', 'p-4', 'border-2', 'rounded-lg', 'text-left', 'bg-slate-50', 'hover:bg-slate-100', 'border-slate-200', 'hover:border-sky-300');
                
                const ttsButton = document.createElement('span');
                ttsButton.classList.add('tts-button');
                ttsButton.innerHTML = `<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>`;
                ttsButton.onclick = (e) => {
                    e.stopPropagation();
                    speak(translations[option.textKey][currentLanguage], ttsButton);
                };

                button.onclick = () => selectAnswer(button, option, currentQuestion.options);

                buttonContainer.appendChild(button);
                buttonContainer.appendChild(ttsButton);
                optionsContainer.appendChild(buttonContainer);
            });
        }

        function selectAnswer(button, selectedOption, allOptions) {
            if (synth.speaking) synth.cancel();
            
            const buttons = optionsContainer.querySelectorAll('button.option-btn');
            
            buttons.forEach(btn => {
                btn.disabled = true;
                const optionDataText = btn.textContent;
                const originalOption = allOptions.find(opt => translations[opt.textKey][currentLanguage] === optionDataText);
                if (originalOption && originalOption.isCorrect) {
                    btn.classList.add('correct');
                }
            });

            if (!selectedOption.isCorrect) {
                button.classList.add('incorrect');
            }
            
            score += selectedOption.isCorrect ? 1 : 0;
            
            rationaleText.textContent = translations[selectedOption.rationaleKey][currentLanguage];
            feedbackArea.classList.remove('hidden');

            if (currentQuestionIndex === shuffledQuestions.length - 1) {
                nextButton.textContent = translations.btnResults[currentLanguage];
            } else {
                 nextButton.textContent = translations.btnNext[currentLanguage];
            }
        }
        
        function showResults() {
            questionArea.classList.add('hidden');
            feedbackArea.classList.add('hidden');
            resultsArea.classList.remove('hidden');
            scoreText.textContent = `${score} / ${shuffledQuestions.length}`;
        }
        
        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        });

        restartButton.addEventListener('click', startQuiz);

        const setA11yMode = (enabled) => {
            if (enabled) {
                body.classList.add('dsa-mode');
                localStorage.setItem('dsa-mode', 'enabled');
            } else {
                body.classList.remove('dsa-mode');
                localStorage.setItem('dsa-mode', 'disabled');
            }
        };

        accessibilityToggle.addEventListener('click', () => {
            const isEnabled = body.classList.contains('dsa-mode');
            setA11yMode(!isEnabled);
        });

        if (localStorage.getItem('dsa-mode') === 'enabled') {
            setA11yMode(true);
        }

        startQuiz();
        updateLanguage(currentLanguage);

    </script>
</body>
</html>
