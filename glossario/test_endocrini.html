<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Endocrini Dinamici - Medicina Interna Veterinaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* gray-100 */
        }
        .tts-button { cursor: pointer; display: inline-flex; align-items: center; color: #6b7280; transition: color 0.2s; } /* gray-500 */
        .tts-button:hover, .tts-button.playing { color: #1f2937; } /* gray-800 */
        body.dsa-mode {
            font-family: Verdana, sans-serif;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            line-height: 1.8;
            background-color: #f8fafc;
            color: #1e293b;
        }
        body.dsa-mode h1, body.dsa-mode h2 {
            letter-spacing: normal;
            color: #374151; /* gray-700 */
        }
    </style>
</head>
<body class="text-slate-800">

    <div class="container mx-auto px-4 py-8">

        <header class="text-center mb-12 relative">
             <div class="absolute top-0 right-0 -mt-4 flex items-center gap-2">
                <button id="lang-toggle" class="bg-white text-slate-800 font-semibold py-2 px-4 rounded-lg shadow-sm hover:bg-gray-100 transition duration-300 text-sm">EN</button>
                <button id="dsa-toggle" class="bg-gray-100 text-slate-800 font-semibold py-2 px-4 rounded-lg shadow-sm hover:bg-gray-200 transition duration-300 text-sm" data-lang-key="accessibility-btn-text">
                    Accessibilità
                </button>
            </div>
             <div class="text-left mb-8">
                <a href="glossario.html" class="inline-flex items-center bg-white text-amber-700 font-bold py-2 px-4 rounded-lg shadow hover:bg-amber-50 transition duration-300" data-lang-key="back-to-glossary">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z" clip-rule="evenodd"></path></svg>
                    <span data-lang-key="back-to-glossary-text">Torna al Glossario</span>
                </a>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold text-slate-800 mb-4" data-lang-key="main-title">Test Endocrini Dinamici</h1>
            <p class="text-lg text-slate-600 max-w-3xl mx-auto" data-lang-key="main-subtitle">Guida ai protocolli e all'interpretazione dei principali test funzionali in endocrinologia veterinaria.</p>
        </header>

        <main id="tests-container" class="bg-white rounded-lg shadow-lg p-6 md:p-10 space-y-8">
            <!-- Test sections will be generated by JavaScript -->
        </main>
        
        <footer class="text-center mt-16 pt-8 border-t border-slate-200">
             <p class="text-slate-500" data-lang-key="footer-credit">A cura della Prof.ssa Sara Busechian. Insegnamenti di clinica medica veterinaria</p>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const translations = {
                "main-title": { it: "Test Endocrini Dinamici", en: "Dynamic Endocrine Tests" },
                "main-subtitle": { it: "Guida ai protocolli e all'interpretazione dei principali test funzionali in endocrinologia veterinaria.", en: "A guide to the protocols and interpretation of major functional tests in veterinary endocrinology." },
                "back-to-glossary-text": { it: "Torna al Glossario", en: "Back to Glossary" },
                "footer-credit": { it: "A cura della Prof.ssa Sara Busechian. Insegnamenti di clinica medica veterinaria", en: "Curated by Prof. Sara Busechian. Veterinary clinical medicine teachings" },
                "accessibility-btn-text": { it: "Accessibilità", en: "Accessibility" }
            };

            const testsData = [
                {
                    title: { it: "Test di Stimolazione con ACTH", en: "ACTH Stimulation Test" },
                    purpose: { it: "Diagnosi di Ipoadrenocorticismo (Morbo di Addison) e Iperadrenocorticismo (Sindrome di Cushing) nel cane. Valutazione della riserva surrenalica.", en: "Diagnosis of Hypoadrenocorticism (Addison's Disease) and Hyperadrenocorticism (Cushing's Syndrome) in the dog. Assessment of adrenal reserve." },
                    protocol_title: { it: "Protocollo (Cane):", en: "Protocol (Dog):" },
                    protocol: [
                        { it: "Prelievo di un campione di sangue basale per il dosaggio del cortisolo (Tempo 0).", en: "Collection of a baseline blood sample for cortisol measurement (Time 0)." },
                        { it: "Somministrazione di ACTH sintetico (es. cosacten, tetracosactide) alla dose di 5 µg/kg per via endovenosa o intramuscolare.", en: "Administration of synthetic ACTH (e.g., cosacthen, tetracosactide) at a dose of 5 µg/kg intravenously or intramuscularly." },
                        { it: "Prelievo di un secondo campione di sangue a 60 minuti dalla somministrazione per il dosaggio del cortisolo.", en: "Collection of a second blood sample 60 minutes after administration for cortisol measurement." }
                    ],
                    interpretation_title: { it: "Interpretazione (Cane):", en: "Interpretation (Dog):" },
                    interpretation: [
                        { it: "<strong>Risposta Normale:</strong> Cortisolo post-ACTH significativamente aumentato rispetto al basale (tipicamente > 10 µg/dL).", en: "<strong>Normal Response:</strong> Post-ACTH cortisol significantly increased from baseline (typically > 10 µg/dL)." },
                        { it: "<strong>Ipoadrenocorticismo (Addison):</strong> Risposta assente o minima. Cortisolo basale e post-ACTH rimangono bassi (tipicamente < 2 µg/dL). Questo risultato è diagnostico.", en: "<strong>Hypoadrenocorticism (Addison's):</strong> Absent or minimal response. Baseline and post-ACTH cortisol remain low (typically < 2 µg/dL). This result is diagnostic." },
                        { it: "<strong>Iperadrenocorticismo (Cushing):</strong> Risposta esagerata. Cortisolo post-ACTH molto elevato (tipicamente > 20-22 µg/dL). È un test diagnostico, ma meno sensibile del LDDST.", en: "<strong>Hyperadrenocorticism (Cushing's):</strong> Exaggerated response. Very high post-ACTH cortisol (typically > 20-22 µg/dL). It is a diagnostic test, but less sensitive than the LDDST." }
                    ]
                },
                {
                    title: { it: "Test di Soppressione con Desametasone a Bassa Dose (LDDST)", en: "Low-Dose Dexamethasone Suppression Test (LDDST)" },
                    purpose: { it: "Diagnosi di iperadrenocorticismo (Sindrome di Cushing) nel cane.", en: "Diagnosis of hyperadrenocorticism (Cushing's Syndrome) in the dog." },
                    protocol_title: { it: "Protocollo:", en: "Protocol:" },
                    protocol: [
                        { it: "Prelievo di un campione di sangue basale per il dosaggio del cortisolo (Tempo 0).", en: "Collection of a baseline blood sample for cortisol measurement (Time 0)." },
                        { it: "Somministrazione di desametasone fosfato alla dose di 0.01 mg/kg per via endovenosa.", en: "Administration of dexamethasone phosphate at a dose of 0.01 mg/kg intravenously." },
                        { it: "Prelievi di sangue successivi a 4 e 8 ore dalla somministrazione per il dosaggio del cortisolo.", en: "Collection of subsequent blood samples at 4 and 8 hours post-administration for cortisol measurement." }
                    ],
                    interpretation_title: { it: "Interpretazione:", en: "Interpretation:" },
                    interpretation: [
                        { it: "<strong>Cane Sano:</strong> Ci si aspetta una soppressione della produzione di cortisolo. Tipicamente, il cortisolo a 8 ore è < 1.4 µg/dL.", en: "<strong>Healthy Dog:</strong> Suppression of cortisol production is expected. Typically, 8-hour cortisol is < 1.4 µg/dL." },
                        { it: "<strong>Cane con Cushing:</strong> Mancata soppressione del cortisolo a 8 ore. Un valore > 1.4 µg/dL è compatibile con la diagnosi.", en: "<strong>Dog with Cushing's:</strong> Failure to suppress cortisol at 8 hours. A value > 1.4 µg/dL is consistent with the diagnosis." },
                        { it: "<strong>Differenziazione (Ipofisario vs Surrenalico):</strong> Se c'è soppressione a 4 ore (cortisolo < 1.4 µg/dL o < 50% del basale) ma a 8 ore il valore torna a salire (mancata soppressione), è suggestivo di una forma ipofisaria. La mancanza di soppressione sia a 4 che a 8 ore può essere vista in entrambe le forme.", en: "<strong>Differentiation (Pituitary vs Adrenal):</strong> If there is suppression at 4 hours (cortisol < 1.4 µg/dL or < 50% of baseline) but the value rises again at 8 hours (failure to suppress), it is suggestive of a pituitary form. Lack of suppression at both 4 and 8 hours can be seen in both forms." }
                    ]
                },
                {
                    title: { it: "Test di Soppressione Notturna con Desametasone (OVDST - Cavallo)", en: "Overnight Dexamethasone Suppression Test (OVDST - Horse)" },
                    purpose: { it: "Diagnosi di Disfunzione della Pars Intermedia dell'Ipofisi (PPID) nel cavallo. Valuta la mancata soppressione dell'asse ipotalamo-ipofisi-surrene.", en: "Diagnosis of Pituitary Pars Intermedia Dysfunction (PPID) in the horse. It assesses the failure of suppression of the hypothalamic-pituitary-adrenal axis." },
                    protocol_title: { it: "Protocollo (Cavallo):", en: "Protocol (Horse):" },
                    protocol: [
                        { it: "Prelievo di un campione di sangue basale per il dosaggio del cortisolo nel tardo pomeriggio (es. 16:00-18:00).", en: "Collection of a baseline blood sample for cortisol measurement in the late afternoon (e.g., 4:00 PM - 6:00 PM)." },
                        { it: "Somministrazione di 40 µg/kg di desametasone per via intramuscolare.", en: "Administration of 40 µg/kg of dexamethasone intramuscularly." },
                        { it: "Prelievo di un secondo campione di sangue la mattina seguente, circa 17-19 ore dopo, per il dosaggio del cortisolo.", en: "Collection of a second blood sample the following morning, approximately 17-19 hours later, for cortisol measurement." }
                    ],
                    interpretation_title: { it: "Interpretazione (Cavallo):", en: "Interpretation (Horse):" },
                    interpretation: [
                        { it: "<strong>Cavallo Sano:</strong> La somministrazione di desametasone sopprime la produzione di cortisolo. Il valore della mattina seguente è tipicamente basso (< 1 µg/dL o < 27 nmol/L).", en: "<strong>Healthy Horse:</strong> Dexamethasone administration suppresses cortisol production. The following morning's value is typically low (< 1 µg/dL or < 27 nmol/L)." },
                        { it: "<strong>Cavallo con PPID:</strong> Si osserva una mancata soppressione. Il valore di cortisolo della mattina seguente rimane elevato (> 1 µg/dL o > 27 nmol/L), indicando una resistenza dell'asse al feedback negativo dei glucocorticoidi.", en: "<strong>Horse with PPID:</strong> Failure of suppression is observed. The following morning's cortisol value remains elevated (> 1 µg/dL or > 27 nmol/L), indicating axis resistance to glucocorticoid negative feedback." }
                    ]
                },
                {
                    title: { it: "Test di Stimolazione con TRH (per PPID equina)", en: "TRH Stimulation Test (for equine PPID)" },
                    purpose: { it: "Diagnosi di Disfunzione della Pars Intermedia dell'Ipofisi (PPID) nel cavallo, specialmente nelle fasi iniziali.", en: "Diagnosis of Pituitary Pars Intermedia Dysfunction (PPID) in horses, especially in early stages." },
                    protocol_title: { it: "Protocollo (Cavallo):", en: "Protocol (Horse):" },
                    protocol: [
                        { it: "Prelievo di un campione di sangue basale per il dosaggio dell'ACTH (Tempo 0).", en: "Collection of a baseline blood sample for ACTH measurement (Time 0)." },
                        { it: "Somministrazione di 1.0 mg di TRH (indipendentemente dal peso) per via endovenosa.", en: "Administration of 1.0 mg TRH (regardless of weight) intravenously." },
                        { it: "Prelievo di un secondo campione di sangue a 10 minuti (e talvolta a 30 minuti) dalla somministrazione per il dosaggio dell'ACTH.", en: "Collection of a second blood sample at 10 minutes (and sometimes 30 minutes) post-administration for ACTH measurement." }
                    ],
                    interpretation_title: { it: "Interpretazione (Cavallo):", en: "Interpretation (Horse):" },
                    interpretation: [
                        { it: "<strong>Cavallo Sano:</strong> Si osserva un aumento minimo o nullo dell'ACTH.", en: "<strong>Healthy Horse:</strong> Minimal to no increase in ACTH is observed." },
                        { it: "<strong>Cavallo con PPID:</strong> Si osserva una risposta esagerata con un marcato aumento dell'ACTH post-stimolazione. I valori di cut-off sono stagionali (in autunno i cavalli sani hanno valori di ACTH fisiologicamente più alti). Ad esempio, al di fuori del periodo autunnale, un valore di ACTH post-TRH > 100 pg/mL è fortemente suggestivo di PPID.", en: "<strong>Horse with PPID:</strong> An exaggerated response with a marked increase in post-stimulation ACTH is observed. Cut-off values are seasonal (healthy horses have physiologically higher ACTH levels in the autumn). For example, outside the autumn period, a post-TRH ACTH value > 100 pg/mL is highly suggestive of PPID." }
                    ]
                },
                {
                    title: { it: "Test da Carico Orale di Zuccheri (per EMS equina)", en: "Oral Sugar Test (for equine EMS)" },
                    purpose: { it: "Diagnosi di insulino-disregolazione (ID), in particolare una risposta insulinica esagerata, componente chiave della Sindrome Metabolica Equina (EMS).", en: "Diagnosis of insulin dysregulation (ID), particularly an exaggerated insulin response, a key component of Equine Metabolic Syndrome (EMS)." },
                    protocol_title: { it: "Protocollo (Cavallo):", en: "Protocol (Horse):" },
                    protocol: [
                        { it: "Tenere il cavallo a digiuno per 3-12 ore (un piccolo pasto di fieno a basso contenuto di carboidrati è permesso per evitare stress).", en: "Fast the horse for 3-12 hours (a small meal of low-carbohydrate hay is allowed to prevent stress)." },
                        { it: "Prelievo di un campione di sangue basale per il dosaggio di glucosio e insulina (Tempo 0).", en: "Collection of a baseline blood sample for glucose and insulin measurement (Time 0)." },
                        { it: "Somministrare 0.15 mL/kg di sciroppo di mais (es. Karo® Light) per via orale tramite siringa.", en: "Administer 0.15 mL/kg of corn syrup (e.g., Karo® Light) orally via syringe." },
                        { it: "Prelievo di un secondo campione di sangue a 60 o 90 minuti per il dosaggio di glucosio e insulina.", en: "Collection of a second blood sample at 60 or 90 minutes for glucose and insulin measurement." }
                    ],
                    interpretation_title: { it: "Interpretazione (Cavallo):", en: "Interpretation (Horse):" },
                    interpretation: [
                        { it: "<strong>Cavallo Sano:</strong> La concentrazione di insulina rimane entro il range di normalità (tipicamente < 45-60 µIU/mL a 60-90 min).", en: "<strong>Healthy Horse:</strong> Insulin concentration remains within the normal range (typically < 45-60 µIU/mL at 60-90 min)." },
                        { it: "<strong>Cavallo con ID/EMS:</strong> Si osserva una risposta insulinica esagerata (iperinsulinemia), con valori > 45-60 µIU/mL a 60-90 minuti. Questo indica insulino-resistenza.", en: "<strong>Horse with ID/EMS:</strong> An exaggerated insulin response (hyperinsulinemia) is observed, with values > 45-60 µIU/mL at 60-90 minutes. This indicates insulin resistance." }
                    ]
                }
            ];

            let currentLanguage = localStorage.getItem('language') || 'it';
            const synth = window.speechSynthesis;
            let currentUtterance = null;
            let activeTTSButton = null;

            function speak(text, button) {
                if (activeTTSButton === button && currentUtterance) {
                    if (synth.paused) { 
                        synth.resume(); 
                        button.classList.add('playing'); 
                    } else if (synth.speaking) { 
                        synth.pause(); 
                        button.classList.remove('playing'); 
                    }
                    return;
                }
                
                if (synth.speaking) { synth.cancel(); }
                if (activeTTSButton) { activeTTSButton.classList.remove('playing'); }

                currentUtterance = new SpeechSynthesisUtterance(text);
                currentUtterance.lang = currentLanguage === 'it' ? 'it-IT' : 'en-US';
                
                currentUtterance.onend = () => {
                    if (activeTTSButton) activeTTSButton.classList.remove('playing');
                    activeTTSButton = null;
                    currentUtterance = null;
                };
                currentUtterance.onerror = () => {
                     if (activeTTSButton) activeTTSButton.classList.remove('playing');
                    activeTTSButton = null;
                    currentUtterance = null;
                };

                synth.speak(currentUtterance);
                activeTTSButton = button;
                button.classList.add('playing');
            }

            function createProtocolSection(itemData, lang) {
                const container = document.createElement('div');
                container.className = 'border border-gray-200 rounded-lg p-6';

                let protocolList = '';
                itemData.protocol.forEach(step => {
                    protocolList += `<li>${step[lang]}</li>`;
                });

                let interpretationList = '';
                itemData.interpretation.forEach(point => {
                    interpretationList += `<li>${point[lang]}</li>`;
                });

                container.innerHTML = `
                    <h2 class="text-2xl font-bold text-slate-700 mb-4 flex items-center">${itemData.title[lang]} <span class="tts-button ml-2"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.414z"/></svg></span></h2>
                    <div class="space-y-4 text-slate-600">
                        <p><strong>${lang === 'it' ? 'Scopo:' : 'Purpose:'}</strong> ${itemData.purpose[lang]}</p>
                        <p><strong>${itemData.protocol_title[lang]}</strong></p>
                        <ul class="list-decimal list-inside pl-4 space-y-2">
                           ${protocolList}
                        </ul>
                        <p><strong>${itemData.interpretation_title[lang]}</strong></p>
                        <ul class="list-disc list-inside pl-4 space-y-2">
                           ${interpretationList}
                        </ul>
                    </div>
                `;
                
                const ttsButton = container.querySelector('.tts-button');
                ttsButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const text = container.textContent.trim().replace(/\s\s+/g, ' ');
                    speak(text, ttsButton);
                });

                return container;
            }

            function populateTests(lang) {
                const container = document.getElementById('tests-container');
                container.innerHTML = '';
                 const sortedData = [...testsData].sort((a, b) => {
                    const titleA = lang === 'it' ? a.title.it : a.title.en;
                    const titleB = lang === 'it' ? b.title.it : b.title.en;
                    return titleA.localeCompare(titleB);
                });
                sortedData.forEach(item => {
                    container.appendChild(createProtocolSection(item, lang));
                });
            }

            function updateLanguage(lang) {
                document.documentElement.lang = lang;
                document.getElementById('lang-toggle').textContent = lang === 'it' ? 'EN' : 'IT';
                if (synth.speaking) { synth.cancel(); }

                document.querySelectorAll('[data-lang-key]').forEach(element => {
                    const key = element.dataset.langKey;
                    if (translations[key] && translations[key][lang]) {
                        element.textContent = translations[key][lang];
                    }
                });
                
                const dsaToggle = document.getElementById('dsa-toggle');
                 if (document.body.classList.contains('dsa-mode')) {
                    dsaToggle.textContent = lang === 'it' ? 'Vista Standard' : 'Standard View';
                } else {
                    dsaToggle.textContent = lang === 'it' ? 'Accessibilità' : 'Accessibility';
                }
                populateTests(lang);
            }
            
            document.getElementById('lang-toggle').addEventListener('click', () => {
                currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
                localStorage.setItem('language', currentLanguage);
                updateLanguage(currentLanguage);
            });

            const dsaToggle = document.getElementById('dsa-toggle');
            const body = document.body;

            dsaToggle.addEventListener('click', () => {
                body.classList.toggle('dsa-mode');
                if (body.classList.contains('dsa-mode')) {
                    dsaToggle.textContent = currentLanguage === 'it' ? 'Vista Standard' : 'Standard View';
                } else {
                    dsaToggle.textContent = currentLanguage === 'it' ? 'Accessibilità' : 'Accessibility';
                }
            });

            updateLanguage(currentLanguage);
        });
    </script>
</body>
</html>
