                 pageTitle: { it: `Esami Collaterali: Apparato Urinario ${speakerIconLarge}`, en: `Ancillary Exams: Urinary System ${speakerIconLarge}` },
                 introText: { it: `Gli esami collaterali sono indispensabili per l'apparato urinario, poiché l'esame fisico diretto è limitato. Permettono di confermare un'insufficienza renale, identificare infezioni, calcoli o anomalie strutturali. ${speakerIconSmall}`, en: `Ancillary exams are indispensable for the urinary system, as the direct physical exam is limited. They allow confirmation of renal failure, identification of infections, calculi, or structural anomalies. ${speakerIconSmall}` },
                 sectionUrinalysis: {
                     it: `<h2>1. Esame delle Urine (Analisi Completa)${speakerIconH2}</h2>
                         <p>È l'esame più importante e il primo da eseguire. Fornisce informazioni preziose sulla funzionalità renale e sullo stato delle vie urinarie.</p>
                         <h3>Raccolta del Campione</h3>
                         <ul>
                             <li><strong>Minzione Spontanea:</strong> Facile da ottenere, ma il campione può essere contaminato.</li>
                             <li><strong>Cateterismo:</strong> Metodo sterile preferito per l'esame batteriologico (urinocoltura).</li>
                         </ul>
                         <h3>Valutazione</h3>
                         <ul>
                             <li><strong>Esame Fisico:</strong> Si valuta <strong>Colore</strong> (rosso = sangue/eme; scuro = mioglobina), <strong>Torbidità</strong> (normale nel cavallo, anomala nel bovino se non post-parto) e <strong>Peso Specifico (PS)</strong>. Un PS basso (isostenuria: 1.008-1.012) in un animale disidratato è un forte indice di insufficienza renale.</li>
                             <li><strong>Esame Chimico (Dipstick):</strong> Ricerca di <strong>Proteine</strong> (proteinuria, indice di danno glomerulare), <strong>Sangue/Eme</strong> (differenziare ematuria, emoglobinuria, mioglobinuria), <strong>pH</strong> (alterato in acidosi/alcalosi metaboliche o infezioni), <strong>Glucosio</strong> (glicosuria, indica iperglicemia o danno tubulare).</li>
                             <li><strong>Esame del Sedimento:</strong> Valutazione microscopica di <strong>Globuli Rossi</strong> (ematuria), <strong>Globuli Bianchi</strong> (piuria/infezione), <strong>Cellule Epiteliali</strong>, <strong>Batteri</strong> e <strong>Cilindri</strong> (un reperto grave che indica danno tubulare attivo).</li>
                         </ul>`,
                     en: `<h2>1. Urinalysis (Complete Analysis)${speakerIconH2}</h2>
                         <p>This is the most important and first test to perform. It provides valuable information on renal function and the status of the urinary tract.</p>
                         <h3>Sample Collection</h3>
                         <ul>
                             <li><strong>Free Catch (Spontaneous Micturition):</strong> Easy to obtain, but the sample may be contaminated.</li>
                             <li><strong>Catheterization:</strong> Preferred sterile method for bacteriological examination (urine culture).</li>
                         </ul>
                         <h3>Evaluation</h3>
                         <ul>
                             <li><strong>Physical Exam:</strong> Assess <strong>Color</strong> (red = blood/heme; dark = myoglobin), <strong>Turbidity</strong> (normal in horses, abnormal in cattle unless postpartum), and <strong>Specific Gravity (SG)</strong>. A low SG (isosthenuria: 1.008-1.012) in a dehydrated animal is a strong indicator of renal failure.</li>
                             <li><strong>Chemical Exam (Dipstick):</strong> Checks for <strong>Protein</strong> (proteinuria, sign of glomerular damage), <strong>Blood/Heme</strong> (differentiate hematuria, hemoglobinuria, myoglobinuria), <strong>pH</strong> (altered in metabolic acidosis/alkalosis or infections), <strong>Glucose</strong> (glycosuria, indicates hyperglycemia or tubular damage).</li>
                             <li><strong>Sediment Exam:</strong> Microscopic evaluation of <strong>Red Blood Cells</strong> (hematuria), <strong>White Blood Cells</strong> (pyuria/infection), <strong>Epithelial Cells</strong>, <strong>Bacteria</strong>, and <strong>Casts</strong> (a serious finding indicating active tubular damage).</li>
                         </ul>`
                 },
                 sectionBloodwork: {
                     it: `<h2>2. Esami del Sangue${speakerIconH2}</h2>
                         <p>Valutano la capacità del rene di filtrare il sangue e bilanciare gli elettroliti.</p>
                         <ul>
                             <li><strong>Creatinina Sierica:</strong> È l'indicatore più affidabile della funzionalità renale (percentuale di filtrazione glomerulare). Un suo aumento (<strong>azotemia</strong>) indica che almeno il 75% dei nefroni non è funzionante.</li>
                             <li><strong>SDMA (Dimetilarginina Simmetrica):</strong> Un marker che può aumentare più precocemente della creatinina in caso di danno renale cronico.</li>
                             <li><strong>Urea (BUN):</strong> Meno specifica della creatinina (influenzata da dieta proteica, emorragie digestive), ma utile se valutata insieme alla creatinina.</li>
                             <li><strong>Elettroliti e Stato Acido-Base:</strong> Fondamentali. L'insufficienza renale causa spesso <strong>iperfosfatemia</strong> (comune in molte specie), <strong>ipercalcemia</strong> (frequente nel cavallo), <strong>iper/ipokaliemia</strong> (iperkaliemia se anurico, ipokaliemia se poliurico) e <strong>acidosi metabolica</strong>.</li>
                             <li><strong>Emocromo (CBC):</strong> Si ricerca un'<strong>anemia non rigenerativa</strong> (tipica dell'insufficienza renale cronica, per mancata produzione di eritropoietina) o segni di infezione (<strong>leucocitosi</strong>, <strong>neutrofilia</strong> in caso di pielonefrite).</li>
                         </ul>`,
                     en: `<h2>2. Bloodwork${speakerIconH2}</h2>
                         <p>Assesses the kidney's ability to filter blood and balance electrolytes.</p>
                         <ul>
                             <li><strong>Serum Creatinine:</strong> The most reliable indicator of renal function (glomerular filtration rate). An increase (<strong>azotemia</strong>) indicates that at least 75% of nephrons are non-functional.</li>
                             <li><strong>SDMA (Symmetric Dimethylarginine):</strong> A marker that can rise earlier than creatinine in cases of chronic kidney disease.</li>
                             <li><strong>Urea (BUN):</strong> Less specific than creatinine (influenced by protein diet, digestive bleeding), but useful when evaluated together with creatinine.</li>
                             <li><strong>Electrolytes and Acid-Base Status:</strong> Fundamental. Renal failure often causes <strong>hyperphosphatemia</strong> (common in many species), <strong>hypercalcemia</strong> (frequent in horses), <strong>hyper/hypokalemia</strong> (hyperkalemia if anuric, hypokalemia if polyuric), and <strong>metabolic acidosis</strong>.</li>
                             <li><strong>Complete Blood Count (CBC):</strong> Look for <strong>non-regenerative anemia</strong> (typical of chronic renal failure, due to lack of erythropoietin production) or signs of infection (<strong>leukocytosis</strong>, <strong>neutrophilia</strong> in case of pyelonephritis).</li>
                         </ul>`

                     it: `<h2>3. Diagnostica per Immagini${speakerIconH2}</h2>
                         <p>Permette la visualizzazione diretta dei reni e delle vie urinarie per identificare anomalie strutturali.</p>
                         <ul>
                             <li><strong>Ecografia (Transrettale e/o Transaddominale):</strong> È la tecnica più utile. Permette di valutare:
                                 <ul>
                                     <li><strong>Dimensioni Renali:</strong> Reni piccoli (cronico) o grandi (acuto, infiammatorio).</li>
                                     <li><strong>Architettura:</strong> Perdita della distinzione tra corticale e midollare, dilatazione della pelvi renale (pielonefrite, ostruzione).</li>
                                     <li><strong>Vescica:</strong> Spessore della parete (cistite), presenza di sedimenti, calcoli (uroliti) o masse.</li>
                                 </ul>
                             </li>
                             <li><strong>Radiografia:</strong> Utile per identificare calcoli (uroliti) radiopachi nella vescica o nell'uretra, specialmente in piccoli ruminanti o puledri.</li>
                         </ul>`,
                     en: `<h2>3. Diagnostic Imaging${speakerIconH2}</h2>
                         <p>Allows direct visualization of the kidneys and urinary tract to identify structural abnormalities.</p>
                         <ul>
                             <li><strong>Ultrasound (Transrectal and/or Transabdominal):</strong> This is the most useful technique. It allows assessment of:
                                 <ul>
                                     <li><strong>Kidney Size:</strong> Small (chronic) or large (acute, inflammatory) kidneys.</li>
                                     <li><strong>Architecture:</strong> Loss of corticomedullary distinction, dilation of the renal pelvis (pyelonephritis, obstruction).</li>
                                     <li><strong>Bladder:</strong> Wall thickness (cystitis), presence of sediment, calculi (uroliths), or masses.</li>
                                 </ul>
                             </li>
                             <li><strong>Radiography:</strong> Useful for identifying radiopaque calculi (uroliths) in the bladder or urethra, especially in small ruminants or foals.</li>
                         </ul>`

                         <ul>
                             <li><strong>Indicazioni:</strong> Ematuria cronica, sospetti calcoli o masse vescicali, incontinenza (ricerca di ureteri ectopici).</li>
                             <li><strong>Reperti:</strong> Si possono visualizzare infiammazioni, polipi, tumori, calcoli, o sangue proveniente da un uretere (indicando un problema renale unilaterale).</li>
                         </ul>`,

                         <p>Allows direct visualization of the inside of the urethra and bladder.</p>
                         <ul>
                             <li><strong>Indications:</strong> Chronic hematuria, suspected bladder calculi or masses, incontinence (checking for ectopic ureters).</li>
                             <li><strong>Findings:</strong> Can visualize inflammation, polyps, tumors, calculi, or blood coming from a ureter (indicating a unilateral kidney problem).</li>
                         </ul>`

            let currentLanguage = localStorage.getItem('language') || 'it';
            const accessibilityToggle = document.getElementById('accessibility-toggle');
            const langToggle = document.getElementById('lang-toggle');
            const body = document.body;
            const synth = window.speechSynthesis;
            let currentUtterance = null;
            let activeTTSButton = null;
            let voices = [];

            // --- Logica TTS ---
             function populateVoiceList() {
                 if (typeof speechSynthesis !== 'undefined') {
                     voices = synth.getVoices();
                 }
            }
             if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
                 speechSynthesis.onvoiceschanged = populateVoiceList;
             }
             populateVoiceList();

             function speak(text, button) {
                 const isSameButton = activeTTSButton === button;
                 if (synth.speaking && isSameButton) {
                     if (synth.paused) { synth.resume(); button.classList.add('playing'); }
                     else { synth.pause(); button.classList.remove('playing'); }
                 } else {
                     if (synth.speaking) {
                         if (currentUtterance) currentUtterance.onend = null;
                         if (activeTTSButton) activeTTSButton.classList.remove('playing');
                         synth.cancel();
                     }
                     setTimeout(() => startSpeaking(text, button), 50);
                 }
             }
             function startSpeaking(text, button) {
                  if (!text || typeof text !== 'string' || !text.trim()) {
                    console.error("Testo non valido per TTS:", text);
                    return;
                 }
                 const tempDiv = document.createElement('div');
                 tempDiv.innerHTML = text;
                 const ttsIconToRemove = tempDiv.querySelector('.tts-button');
                 if(ttsIconToRemove) ttsIconToRemove.remove();
                 const cleanText = tempDiv.textContent || tempDiv.innerText || "";
                 if (!cleanText.trim()) {
                    if (activeTTSButton) activeTTSButton.classList.remove('playing');
                    activeTTSButton = null;
                    return;
                 }

                 currentUtterance = new SpeechSynthesisUtterance(cleanText);
                 currentUtterance.lang = currentLanguage === 'it' ? 'it-IT' : 'en-US';
                 currentUtterance.onend = () => { if (button === activeTTSButton) { button.classList.remove('playing'); activeTTSButton = null; } };
                 currentUtterance.onerror = (event) => { console.error("Errore TTS:", event.error); if (button === activeTTSButton) { button.classList.remove('playing'); activeTTSButton = null; } };
                 synth.speak(currentUtterance);
                 if (activeTTSButton && activeTTSButton !== button) { activeTTSButton.classList.remove('playing'); }
                 activeTTSButton = button;
                 button.classList.add('playing');
             }
             function setupTTSListeners() {
                 document.querySelectorAll('.tts-button').forEach(button => {
                     const newButton = button.cloneNode(true);
                     button.parentNode.replaceChild(newButton, button);
                     newButton.addEventListener('click', (e) => {
                         e.stopPropagation();
                         const parentElement = newButton.parentNode;
                         let textToRead = '';
                         let key = parentElement.dataset.langKey; 

                         if (parentElement.tagName === 'H1' || parentElement.tagName === 'P') {
                             key = parentElement.dataset.langKey;
                         } else if (parentElement.tagName === 'H2') {
                             const container = parentElement.closest('[data-lang-key]');
                             if(container) key = container.dataset.langKey;
                         }

                         if (key && translations[key] && translations[key][currentLanguage]) {
                             textToRead = translations[key][currentLanguage];
                             if (textToRead) {
                                 speak(textToRead, newButton);
                             } else { console.warn("Testo vuoto per TTS per la chiave:", key); }
                         } else { console.warn("Nessuna traduzione trovata per TTS per il pulsante:", newButton, "Key:", key); }
                     });
                 });
             }

            // --- Funzione Aggiornamento Lingua ---
            const updateLanguage = (lang, previousLang = null) => {
                 document.documentElement.lang = lang;
                 if(langToggle) langToggle.textContent = lang === 'it' ? 'EN' : 'IT';

                 document.querySelectorAll('[data-lang-key]').forEach(element => {
                     const key = element.dataset.langKey;
                     if (translations[key] && translations[key][lang]) {
                         const translationText = translations[key][lang];

                         if (key === 'footerText' || key === 'backToIndex' || key === 'btnDownloadAudio') {
                              const svgIcon = element.querySelector('svg');
                              element.innerHTML = translationText;
                              if (svgIcon && (element.tagName === 'A' || element.tagName === 'BUTTON')) {
                                   element.insertBefore(svgIcon, element.firstChild);
                              }
                         }
                         else if (key === 'btnPrint') {
                              const svgIcon = element.querySelector('svg');
                              const textSpan = element.querySelector('span[data-lang-key="btnPrintText"]');
                              if (textSpan) { textSpan.textContent = translations['btnPrintText'][lang]; }
                              else {
                                  element.innerHTML = translationText;
                                   if (svgIcon) element.insertBefore(svgIcon, element.firstChild);
                              }
                               element.setAttribute('aria-label', translationText);
                         }
                         else if (element.classList.contains('section-nav-link')) { element.textContent = translationText; }
                         else if (element.tagName === 'H1' && element.closest('#page-header')) {
                             const sectionKey = currentSectionKey || key;
                             element.textContent = translations[sectionKey] ? translations[sectionKey][lang] : translationText;
                         }
                         else if (element.id === 'main-content' || element.closest('#main-content')) { element.innerHTML = translationText; }
                         else { element.textContent = translationText; }
                     }
                 });

                 // Reset TTS
                 if (synth.speaking || synth.pending) synth.cancel();
                 if(activeTTSButton) activeTTSButton.classList.remove('playing');
                 activeTTSButton = null;
                 setTimeout(setupTTSListeners, 50);
            };

            // --- Logica Modalità Accessibilità ---
            const setA11yMode = (enabled) => {
                if (enabled) { body.classList.add('dsa-mode'); localStorage.setItem('dsa-mode', 'enabled'); }
                else { body.classList.remove('dsa-mode'); localStorage.setItem('dsa-mode', 'disabled'); }
            };

            // --- Event Listeners ---
            if (langToggle) {
                langToggle.addEventListener('click', () => {
                    const previousLanguage = currentLanguage;
                    currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
                    localStorage.setItem('language', currentLanguage);
                     if (synth.speaking || synth.pending) synth.cancel();
                     updateLanguage(currentLanguage, previousLanguage);
                });
            } else { console.error("Elemento langToggle non trovato!"); }

            if (accessibilityToggle) {
                 accessibilityToggle.addEventListener('click', () => {
                    const isEnabled = body.classList.contains('dsa-mode');
                    setA11yMode(!isEnabled);
                });
            } else { console.error("Elemento accessibilityToggle non trovato!"); }

            // --- Inizializzazione ---
            if (localStorage.getItem('dsa-mode') === 'enabled') { setA11yMode(true); }
            populateVoiceList();
             if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
                 speechSynthesis.onvoiceschanged = populateVoiceList;
             }
            updateLanguage(currentLanguage);

        });
    </script>
