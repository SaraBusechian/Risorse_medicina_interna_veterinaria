    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const speakerIconLarge = `<span class="tts-button"><svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20"><path d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.414z"/></svg></span>`;
            const speakerIconSmall = `<span class="tts-button"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.414z"/></svg></span>`;
            const speakerIconH2 = `<span class="tts-button"><svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20"><path d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.414z"/></svg></span>`;
            
            const translations = {
                siteTitle: { it: 'Semeiotica Vet G.A.', en: 'Veterinary Semeiotics L.A.' },
                navBack: { it: 'Indice Esami', en: 'Exams Index' },
                accessibility: { it: 'Accessibilità', en: 'Accessibility' },
                pageTitle: { it: `Esami Collaterali: Apparato Respiratorio ${speakerIconLarge}`, en: `Ancillary Exams: Respiratory System ${speakerIconLarge}` },
                introText: { it: `Gli esami collaterali per l'apparato respiratorio sono cruciali per identificare l'agente eziologico (virus, batteri), valutare l'estensione del danno polmonare e definire la gravità dell'insufficienza respiratoria. ${speakerIconSmall}`, en: `Ancillary exams for the respiratory system are crucial to identify the etiological agent (viruses, bacteria), assess the extent of lung damage, and define the severity of respiratory failure. ${speakerIconSmall}` },
                
                sectionLabGroup: { 
                    it: `<h2>1. Esami di Laboratorio e Funzionali${speakerIconH2}</h2>
                         <p>Questi esami analizzano i campioni biologici (sangue, liquidi respiratori) per definire la causa, il tipo di infiammazione e la gravità della disfunzione.</p>
                         <h3>Esame Emocromocitometrico</h3>
                         <p>Valuta la risposta sistemica dell'organismo. Un'infezione (leucocitosi, neutrofilia) o un'allergia (eosinofilia) possono essere evidenti. L'anemia può peggiorare una dispnea.</p>
                         <h3>Esame Emogasanalitico (EGA)</h3>
                         <p>È l'esame d'elezione per valutare la *funzionalità* respiratoria, ovvero la capacità del polmone di scambiare gas.</p>
                         <ul>
                            <li><strong>Prelievo Arterioso:</strong> Si preleva sangue da un'arteria (es. arteria facciale, auricolare, metatarsale) per misurare i gas disciolti.</li>
                            <li><strong>Valutazione dell'Ossigenazione:</strong> Misura la Pressione parziale di Ossigeno (PaO2). Un valore basso (generalmente < 80 mmHg) indica <strong>Ipossiemia</strong> (grave insufficienza respiratoria).</li>
                            <li><strong>Valutazione della Ventilazione:</strong> Misura la Pressione parziale di Anidride Carbonica (PaCO2). Un valore alto (<strong>Ipercapnia</strong>) indica ipoventilazione.</li>
                         </ul>
                         <h3>Analisi dei Campioni Respiratori</h3>
                         <p>Ottenuti tramite endoscopia o per via percutanea, servono a definire la causa e il tipo di infiammazione.</p>
                         <ul>
                            <li><strong>Lavaggio Broncoalveolare (BAL):</strong> Campiona le basse vie aeree (alveoli). Si esegue un esame citologico per definire il tipo di infiammazione (es. neutrofilica in infezioni, eosinofilica in allergie) e un esame colturale (batteri, funghi).</li>
                            <li><strong>Lavaggio Tracheale (TW):</strong> Simile al BAL ma campiona la trachea; più indicato per infezioni batteriche.</li>
                            <li><strong>Tampone Nasale Profondo:</strong> Utile soprattutto per la ricerca di virus (es. Herpesvirus, Influenza) tramite PCR.</li>
                            <li><strong>Toracocentesi:</strong> Prelievo e analisi del liquido pleurico in caso di versamento. Si valutano proteine, conta cellulare e citologia per distinguere tra trasudato, essudato, ecc.</li>
                         </ul>`,
                    en: `<h2>1. Laboratory and Functional Exams${speakerIconH2}</h2>
                         <p>These exams analyze biological samples (blood, respiratory fluids) to define the cause, type of inflammation, and severity of dysfunction.</p>
                         <h3>Complete Blood Count (CBC)</h3>
                         <p>Assesses the body's systemic response. An infection (leukocytosis, neutrophilia) or allergy (eosinophilia) may be evident. Anemia can worsen dyspnea.</p>
                         <h3>Blood Gas Analysis (BGA)</h3>
                         <p>It is the gold standard exam for assessing respiratory *function*, i.e., the lung's ability to exchange gases.</p>
                         <ul>
                            <li><strong>Arterial Sample:</strong> Blood is drawn from an artery (e.g., facial, auricular, metatarsal artery) to measure dissolved gases.</li>
                            <li><strong>Oxygenation Assessment:</strong> Measures the partial pressure of Oxygen (PaO2). A low value (generalmente < 80 mmHg) indicates <strong>Hypoxemia</strong> (severe respiratory failure).</li>
                            <li><strong>Ventilation Assessment:</strong> Measures the partial pressure of Carbon Dioxide (PaCO2). A high value (<strong>Hypercapnia</strong>) indicates hypoventilation.</li>
                         </ul>
                         <h3>Analysis of Respiratory Samples</h3>
                         <p>Obtained via endoscopy or percutaneously, they serve to define the cause and type of inflammation.</p>
                         <ul>
                            <li><strong>Bronchoalveolar Lavage (BAL):</strong> Samples the lower airways (alveoli). A cytological exam is performed to define the type of inflammation (e.g., neutrophilic in infections, eosinophilic in allergies) and a culture (bacteria, fungi).</li>
                            <li><strong>Tracheal Wash (TW):</strong> Similar to BAL but samples the trachea; more indicated for bacterial infections.</li>
                            <li><strong>Deep Nasal Swab:</strong> Useful mainly for detecting viruses (e.g., Herpesvirus, Influenza) via PCR.</li>
                            <li><strong>Thoracentesis:</strong> Sampling and analysis of pleural fluid in case of effusion. Protein, cell count, and cytology are evaluated to distinguish between transudate, exudate, etc.</li>
                         </ul>`
                },
                sectionInstrumentalGroup: { 
                    it: `<h2>2. Diagnostica Strumentale${speakerIconH2}</h2>
                         <p>Questi esami permettono di visualizzare direttamente le strutture anatomiche per identificare la localizzazione e l'estensione del danno.</p>
                         <h3>Endoscopia delle Vie Aeree</h3>
                         <p>Permette la visualizzazione diretta di faringe, laringe, trachea e bronchi principali. È fondamentale per valutare:</p>
                         <ul>
                            <li><strong>Infiammazione:</strong> Grado di iperemia (rossore) e edema (gonfiore) delle mucose.</li>
                            <li><strong>Essudato:</strong> Presenza e tipo di materiale (es. catarrale, purulento, emorragico) nella trachea.</li>
                            <li><strong>Anomalie Strutturali:</strong> Eventuali collassi tracheali, ostruzioni, masse o corpi estranei.</li>
                            <li><strong>Valutazione Dinamica:</strong> Essenziale (specialmente nel cavallo) per valutare la motilità delle vie aeree (es. laringe, faringe) a riposo e, tramite endoscopia sotto sforzo (dinamica), durante l'esercizio.</li>
                            <li><strong>Campionamento:</strong> È la guida indispensabile per eseguire campionamenti mirati come il Lavaggio Broncoalveolare (BAL) o il Lavaggio Tracheale (TW).</li>
                         </ul>
                         <h3>Diagnostica per Immagini (Eco & Rx)</h3>
                         <p>Utilizzate per visualizzare il parenchima polmonare, la pleura e le strutture circostanti.</p>
                         <ul>
                            <li><strong>Ecografia Toracica:</strong> È la metodica di elezione nei grandi animali. Valuta la superficie polmonare (ricerca di "linee B", consolidamenti sub-pleurici), la presenza e quantità di liquido pleurico (versamento) e la presenza di ascessi polmonari.</li>
                            <li><strong>Radiografia (Rx) del Torace:</strong> Molto utile nei puledri e nei piccoli ruminanti. Permette di visualizzare i pattern polmonari (bronchiale, interstiziale, alveolare), consolidamenti profondi, masse e l'ombra cardiaca.</li>
                         </ul>`,
                    en: `<h2>2. Instrumental Diagnostics${speakerIconH2}</h2>
                         <p>These exams allow for direct visualization of anatomical structures to identify the location and extent of the damage.</p>
                         <h3>Airway Endoscopy</h3>
                         <p>Allows direct visualization of the pharynx, larynx, trachea, and main bronchi. It is fundamental for assessing:</p>
                         <ul>
                            <li><strong>Inflammation:</strong> Degree of hyperemia (redness) and edema (swelling) of the mucosa.</li>
                            <li><strong>Exudate:</strong> Presence and type of material (e.g., catarrhal, purulent, hemorrhagic) in the trachea.</li>
                            <li><strong>Structural Anomalies:</strong> Any tracheal collapse, obstructions, masses, or foreign bodies.</li>
                            <li><strong>Dynamic Assessment:</strong> Essential (especially in horses) to evaluate airway motility (e.g., larynx, pharynx) at rest and, via dynamic (overground) endoscopy, during exercise.</li>
                            <li><strong>Sampling:</strong> It is the indispensable guide for performing targeted sampling such as Bronchoalveolar Lavage (BAL) or Tracheal Wash (TW).</li>
                         </ul>
                         <h3>Diagnostic Imaging (Ultrasound & X-ray)</h3>
                         <p>Used to visualize the lung parenchyma, pleura, and surrounding structures.</p>
                         <ul>
                            <li><strong>Thoracic Ultrasound:</strong> It is the method of choice in large animals. It assesses the lung surface (looking for "B-lines", sub-pleural consolidations), the presence and amount of pleural fluid (effusion), and lung abscesses.</li>
                            <li><strong>Chest Radiography (X-ray):</strong> Very useful in foals and small ruminants. It allows visualization of lung patterns (bronchial, interstitial, alveolar), deep consolidations, masses, and the cardiac silhouette.</li>
                         </ul>`
                },

                btnPrint: { it: 'Stampa', en: 'Print' },
                footerText: { it: '&copy; 2024 Semeiotica Veterinaria. Creato da Sara Busechian.', en: '&copy; 2024 Veterinary Semeiotics. Created by Sara Busechian.' }
            };

            const accessibilityToggle = document.getElementById('accessibility-toggle');
            const langToggle = document.getElementById('lang-toggle');
            const body = document.body;
            let currentLanguage = localStorage.getItem('language') || 'it';
            const synth = window.speechSynthesis;
            let currentUtterance = null;
            let activeTTSButton = null;

            function warmUpTTS() {
                if (synth.getVoices().length === 0) {
                    synth.onvoiceschanged = () => {};
                }
            }

            function speak(text, button) {
                if (synth.speaking && activeTTSButton === button) {
                    if (synth.paused) { 
                        synth.resume(); 
                        button.classList.add('playing'); 
                    } else { 
                        synth.pause(); 
                        button.classList.remove('playing'); 
                    }
                } else {
                    if (synth.speaking) { 
                        synth.cancel(); 
                    }
                    startSpeaking(text, button);
                }
            }

            function startSpeaking(text, button) {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = text;
                const cleanText = tempDiv.textContent || tempDiv.innerText || "";

                currentUtterance = new SpeechSynthesisUtterance(cleanText);
                currentUtterance.lang = currentLanguage === 'it' ? 'it-IT' : 'en-US';
                currentUtterance.onend = () => {
                    if (activeTTSButton) activeTTSButton.classList.remove('playing');
                    activeTTSButton = null;
                };
                currentUtterance.onerror = (event) => {
                    console.error('Errore SpeechSynthesis:', event.error);
                    if (activeTTSButton) activeTTSButton.classList.remove('playing');
                    activeTTSButton = null;
                };
                
                synth.speak(currentUtterance);
                
                if (activeTTSButton) activeTTSButton.classList.remove('playing');
                activeTTSButton = button;
                button.classList.add('playing');
            }

            function setupTTSListeners() {
                document.querySelectorAll('.tts-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const parent = e.currentTarget.parentNode;
                        const key = parent.dataset.langKey;
                        let textToRead = '';

                        if (key) {
                            const htmlContent = translations[key][currentLanguage];
                            textToRead = htmlContent;
                        } else if (parent.tagName === 'H2') {
                            const sectionKey = parent.closest('[data-lang-key]').dataset.langKey;
                            if (translations[sectionKey]) {
                                textToRead = translations[sectionKey][currentLanguage];
                            }
                        }
                        
                        if (textToRead) {
                            const tempDiv = document.createElement('div');
                            tempDiv.innerHTML = textToRead;
                            tempDiv.querySelectorAll('.tts-button').forEach(btn => btn.remove());
                            textToRead = tempDiv.innerHTML;
                            
                            speak(textToRead, e.currentTarget);
                        }
                    });
                });
            }

            const updateLanguage = (lang) => {
                document.documentElement.lang = lang;
                langToggle.textContent = lang === 'it' ? 'EN' : 'IT';
                document.querySelectorAll('[data-lang-key]').forEach(element => {
                    const key = element.dataset.langKey;
                    if (translations[key] && translations[key][lang]) {
                         if (key === 'footerText') {
                             element.innerHTML = translations[key][lang];
                         } else {
                            element.innerHTML = translations[key][lang];
                         }
                    }
                });
                if (synth.speaking) synth.cancel();
                setupTTSListeners();
            };

            const setA11yMode = (enabled) => {
                if (enabled) { body.classList.add('dsa-mode'); localStorage.setItem('dsa-mode', 'enabled'); } 
                else { body.classList.remove('dsa-mode'); localStorage.setItem('dsa-mode', 'disabled'); }
            };

            langToggle.addEventListener('click', () => {
                currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
                localStorage.setItem('language', currentLanguage);
                updateLanguage(currentLanguage);
            });

            accessibilityToggle.addEventListener('click', () => {
                const isEnabled = body.classList.contains('dsa-mode');
                setA11yMode(!isEnabled);
            });

            if (localStorage.getItem('dsa-mode') === 'enabled') {
                setA11yMode(true);
            }
            
            warmUpTTS();
            updateLanguage(currentLanguage);
        });
    </script>
</body>
