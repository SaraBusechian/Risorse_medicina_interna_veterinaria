                 introText: { it: `La diagnosi delle endocrinopatie si basa quasi esclusivamente sugli esami collaterali. L'esame clinico (ispezione, palpazione) fornisce il sospetto, ma solo i test di laboratorio possono confermare una disfunzione ormonale. ${speakerIconSmall}`, en: `The diagnosis of endocrinopathies relies almost exclusively on ancillary tests. The clinical exam (inspection, palpation) provides suspicion, but only laboratory tests can confirm a hormonal dysfunction. ${speakerIconSmall}` },
                 sectionHormonal: {
                     it: `<h2>1. Dosaggi Ormonali Basali${speakerIconH2}</h2>
                         <p>Misurano la concentrazione di un ormone nel sangue in un singolo momento. Sono utili per patologie dove la produzione ormonale √® costantemente alterata.</p>
                         <ul>
                             <li><strong>ACTH Endogeno:</strong> Test di screening principale per <strong>PPID (Cushing Equino)</strong>. Valori elevati (specialmente in autunno) sono diagnostici.</li>
                             <li><strong>Insulina e Glucosio:</strong> Valutati insieme per diagnosticare la <strong>Sindrome Metabolica Equina (EMS)</strong>. Un'insulina elevata (iperinsulinemia) a fronte di una glicemia normale o leggermente alta indica insulino-resistenza.</li>
                             <li><strong>Ormoni Tiroidei (T4, T3, TSH):</strong> Utilizzati per diagnosticare l'<strong>ipotiroidismo</strong> (raro nei cavalli, pi√π comune in altre specie) o l'<strong>ipertiroidismo</strong> (raro nei grandi animali). Spesso i livelli basali sono poco affidabili (es. <strong>Euthyroid Sick Syndrome</strong>).</li>
                         </ul>`,
                     en: `<h2>1. Baseline Hormonal Assays${speakerIconH2}</h2>
                         <p>Measure the concentration of a hormone in the blood at a single point in time. Useful for diseases where hormone production is constantly altered.</p>
                         <ul>
                             <li><strong>Endogenous ACTH:</strong> Main screening test for <strong>PPID (Equine Cushing's)</strong>. Elevated values (especially in autumn) are diagnostic.</li>
                             <li><strong>Insulin and Glucose:</strong> Evaluated together to diagnose <strong>Equine Metabolic Syndrome (EMS)</strong>. High insulin (hyperinsulinemia) with normal or slightly high glucose indicates insulin resistance.</li>
                             <li><strong>Thyroid Hormones (T4, T3, TSH):</strong> Used to diagnose <strong>hypothyroidism</strong> (rare in horses, more common in other species) or <strong>hyperthyroidism</strong> (rare in large animals). Baseline levels are often unreliable (e.g., Euthyroid Sick Syndrome).</li>
                         </ul>`
                 },
                 sectionDynamic: {
                     it: `<h2>2. Test Dinamici (Stimolazione/Soppressione)${speakerIconH2}</h2>
                         <p>Sono test pi√π accurati che valutano la risposta di una ghiandola a uno stimolo o a un'inibizione farmacologica. Si usano quando i dosaggi basali non sono chiari.</p>
                         <ul>
                             <li><strong>Test di Soppressione con Desametasone (LDDST/HDDST):</strong> Storicamente usato per PPID. Si somministra desametasone e si misura il cortisolo; in un cavallo sano, il cortisolo viene soppresso, in un cavallo con PPID no.</li>
                             <li><strong>Test di Stimolazione con TRH:</strong> Test di seconda linea per <strong>PPID</strong>. Si somministra TRH e si misura l'ACTH; i cavalli con PPID mostrano una risposta esagerata.</li>

                         </ul>`,
                     en: `<h2>2. Dynamic Tests (Stimulation/Suppression)${speakerIconH2}</h2>
                         <p>These are more accurate tests that assess a gland's response to a pharmacological stimulus or inhibition. Used when baseline assays are unclear.</p>
                         <ul>
                             <li><strong>Dexamethasone Suppression Test (LDDST/HDDST):</strong> Historically used for PPID. Dexamethasone is administered, and cortisol is measured; in a healthy horse, cortisol is suppressed, in a PPID horse, it is not.</li>
                             <li><strong>TRH Stimulation Test:</strong> Second-line test for <strong>PPID</strong>. TRH is administered, and ACTH is measured; PPID horses show an exaggerated response.</li>
                             <li><strong>Oral Sugar Test (OST) / Oral Glucose Test (OGT):</strong> Gold standard tests for <strong>EMS</strong>. Glucose or corn syrup is administered orally, and post-administration insulin is measured. An exaggerated insulin response confirms insulin resistance.</li>
                         </ul>`

                 sectionImaging: {
                     it: `<h2>3. Diagnostica per Immagini${speakerIconH2}</h2>
                         <p>Utilizzata per valutare la morfologia delle ghiandole, sebbene sia difficile nei grandi animali.</p>

                             <li><strong>TC/Risonanza Magnetica (RM):</strong> Tecniche avanzate, utilizzate principalmente in centri di referenza (specialmente per la testa) per visualizzare l'<strong>ipofisi</strong> (sospetto tumore in PPID).</li>
                         </ul>`,
                     en: `<h2>3. Diagnostic Imaging${speakerIconH2}</h2>
                         <p>Used to assess gland morphology, although difficult in large animals.</p>
                         <ul>
                             <li><strong>Ultrasound:</strong> Very useful for evaluating the <strong>thyroid glands</strong> (size, presence of nodules or cysts) and the <strong>parathyroid glands</strong> (difficult to see unless enlarged). Transrectal ultrasound may (rarely) identify large adrenal or pancreatic masses.</li>

                         <p>Esami di base che supportano il sospetto di endocrinopatia.</p>
                         <ul>
                             <li><strong>Esame delle Urine:</strong> Fondamentale se si sospetta PU/PD. Valutare il <strong>Peso Specifico (PS)</strong>. Un PS costantemente basso (ipostenuria/isostenuria) in presenza di PU/PD √® un reperto chiave (sospetto Diabete Insipido o PPID).</li>

                         </ul>`,

             const sectionTitleElement = document.querySelector('#page-header h1[data-lang-key]');

            // --- Logica TTS ---
             function populateVoiceList() {

            }
             if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {

             }
             populateVoiceList();

             function speak(text, button) {
                 const isSameButton = activeTTSButton === button;
                 if (synth.speaking && isSameButton) {
                     if (synth.paused) { synth.resume(); button.classList.add('playing'); }
                     else { synth.pause(); button.classList.remove('playing'); }
                 } else {
                     if (synth.speaking) {
                         if (currentUtterance) currentUtterance.onend = null;
                         if (activeTTSButton) activeTTSButton.classList.remove('playing');
                         synth.cancel();
                     }
                     setTimeout(() => startSpeaking(text, button), 50);
                 }
             }
             function startSpeaking(text, button) {
                  if (!text || typeof text !== 'string' || !text.trim()) {
                    console.error("Testo non valido per TTS:", text);
                    return;
                 }
                 const tempDiv = document.createElement('div');
                 tempDiv.innerHTML = text;
                 const ttsIconToRemove = tempDiv.querySelector('.tts-button');
                 if(ttsIconToRemove) ttsIconToRemove.remove();
                 const cleanText = tempDiv.textContent || tempDiv.innerText || "";
                 if (!cleanText.trim()) {
                    if (activeTTSButton) activeTTSButton.classList.remove('playing');
                    activeTTSButton = null;
                    return;
                 }

                 currentUtterance = new SpeechSynthesisUtterance(cleanText);
                 currentUtterance.lang = currentLanguage === 'it' ? 'it-IT' : 'en-US';
                 currentUtterance.onend = () => { if (button === activeTTSButton) { button.classList.remove('playing'); activeTTSButton = null; } };
                 currentUtterance.onerror = (event) => { 
                    if (event.error !== 'canceled' && event.error !== 'interrupted') {
                        console.error("Errore TTS:", event.error); 
                    }
                    if (button === activeTTSButton) { button.classList.remove('playing'); activeTTSButton = null; } 
                 };
                 synth.speak(currentUtterance);
                 if (activeTTSButton && activeTTSButton !== button) { activeTTSButton.classList.remove('playing'); }
                 activeTTSButton = button;
                 button.classList.add('playing');
             }
             function setupTTSListeners() {
                 document.querySelectorAll('.tts-button').forEach(button => {
                     const newButton = button.cloneNode(true);
                     button.parentNode.replaceChild(newButton, button);
                     newButton.addEventListener('click', (e) => {
                         e.stopPropagation();
                         const parentElement = newButton.parentNode;
                         let textToRead = '';
                         let key = parentElement.dataset.langKey; 

                         if (parentElement.tagName === 'H1' || parentElement.tagName === 'P') {
                             key = parentElement.dataset.langKey;
                         } else if (parentElement.tagName === 'H2') {
                             const container = parentElement.closest('[data-lang-key]');
                             if(container) key = container.dataset.langKey;
                         }

                         if (key && translations[key] && translations[key][currentLanguage]) {
                             textToRead = translations[key][currentLanguage];
                             if (textToRead) {
                                 speak(textToRead, newButton);
                             } else { console.warn("Testo vuoto per TTS per la chiave:", key); }
                         } else { console.warn("Nessuna traduzione trovata per TTS per il pulsante:", newButton, "Key:", key); }
                     });
                 });
             }

            // --- Funzione Aggiornamento Lingua ---
            const updateLanguage = (lang, previousLang = null) => {
                 document.documentElement.lang = lang;
                 if(langToggle) langToggle.textContent = lang === 'it' ? 'EN' : 'IT';

                 document.querySelectorAll('[data-lang-key]').forEach(element => {
                     const key = element.dataset.langKey;
                     if (translations[key] && translations[key][lang]) {
                         const translationText = translations[key][lang];

                         if (key === 'footerText' || key === 'backToIndex' || key === 'btnDownloadAudio') {
                              const svgIcon = element.querySelector('svg');
                              element.innerHTML = translationText;
                              if (svgIcon && (element.tagName === 'A' || element.tagName === 'BUTTON')) {
                                   element.insertBefore(svgIcon, element.firstChild);
                              }
                         }
                         else if (key === 'btnPrint') {
                              const svgIcon = element.querySelector('svg');
                              const textSpan = element.querySelector('span[data-lang-key="btnPrintText"]');
                              if (textSpan) { textSpan.textContent = translations['btnPrintText'][lang]; }
                              else {
                                  element.innerHTML = translationText;
                                   if (svgIcon) element.insertBefore(svgIcon, element.firstChild);
                              }
                               element.setAttribute('aria-label', translationText);
                         }
                         else if (element.classList.contains('section-nav-link')) { element.textContent = translationText; }
                         else if (element.tagName === 'H1' && element.closest('#page-header')) {
                             const sectionKey = currentSectionKey || key;
                             element.textContent = translations[sectionKey] ? translations[sectionKey][lang] : translationText;
                         }
                         else if (element.id === 'main-content' || element.closest('#main-content')) { 
                             element.innerHTML = translationText; 
                         }
                         else { element.textContent = translationText; }
                     }
                 });

                 // Reset TTS
                 if (synth.speaking || synth.pending) synth.cancel();
                 if(activeTTSButton) activeTTSButton.classList.remove('playing');
                 activeTTSButton = null;
                 setTimeout(setupTTSListeners, 50);
            };

            // --- Logica Modalit√† Accessibilit√† ---
            const setA11yMode = (enabled) => {
                if (enabled) { body.classList.add('dsa-mode'); localStorage.setItem('dsa-mode', 'enabled'); }
                else { body.classList.remove('dsa-mode'); localStorage.setItem('dsa-mode', 'disabled'); }
            };

            // --- Event Listeners ---
            if (langToggle) {
                langToggle.addEventListener('click', () => {
                    const previousLanguage = currentLanguage;
                    currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
                    localStorage.setItem('language', currentLanguage);
                     if (synth.speaking || synth.pending) synth.cancel();
                     updateLanguage(currentLanguage, previousLanguage);
                });
            } else { console.error("Elemento langToggle non trovato!"); }

            if (accessibilityToggle) {
                 accessibilityToggle.addEventListener('click', () => {
                    const isEnabled = body.classList.contains('dsa-mode');
                    setA11yMode(!isEnabled);
                });
            } else { console.error("Elemento accessibilityToggle non trovato!"); }

            // --- Inizializzazione ---
            if (localStorage.getItem('dsa-mode') === 'enabled') { setA11yMode(true); }
            populateVoiceList();
             if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
                 speechSynthesis.onvoiceschanged = populateVoiceList;
             }
            updateLanguage(currentLanguage);

        });
    </script>
