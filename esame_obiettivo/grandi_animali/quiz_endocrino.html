                        { text: { it: "Obesità e 'cresty neck'.", en: "Obesity and 'cresty neck'." }, rationale: { it: "Questi sono segni classici della Sindrome Metabolica Equina (EMS), non della PPID.", en: "These are classic signs of Equine Metabolic Syndrome (EMS), not PPID." }, isCorrect: false },

                        { text: { it: "Test di stimolazione con TRH", en: "TRH Stimulation Test" }, rationale: { it: "Questo è un test dinamico di seconda linea, usato se il test ACTH basale è equivoco, non è lo screening iniziale.", en: "This is a second-line dynamic test, used if the baseline ACTH test is equivocal, not the initial screening." }, isCorrect: false },
                        { text: { it: "Misurazione del T4 totale", en: "Total T4 measurement" }, rationale: { it: "Questo test valuta la funzione tiroidea, che non è direttamente correlata alla PPID.", en: "This test assesses thyroid function, which is not directly related to PPID." }, isCorrect: false }

                    options: [

                        { text: { it: "PPID (Cushing Equino)", en: "PPID (Equine Cushing's)" }, rationale: { it: "I test per la PPID valutano l'asse ipofisi-surrene (ACTH, cortisolo), non la risposta all'insulina.", en: "Tests for PPID evaluate the pituitary-adrenal axis (ACTH, cortisol), not the insulin response." }, isCorrect: false },

                    options: [
                        { text: { it: "Un tumore maligno della tiroide.", en: "A malignant tumor of the thyroid." }, rationale: { it: "Errato. Questo termine descrive una condizione funzionale, non neoplastica.", en: "Incorrect. This term describes a functional condition, not a neoplastic one." }, isCorrect: false },
                        { text: { it: "Bassi livelli di T4 a causa di un'altra malattia sistemica, non per ipotiroidismo.", en: "Low T4 levels due to another systemic illness, not hypothyroidism." }, rationale: { it: "Corretto. Molte malattie gravi o l'uso di farmaci (es. FANS) possono sopprimere i livelli di T4 senza che la tiroide sia malata.", en: "Correct. Many severe illnesses or drug use (e.g., NSAIDs) can suppress T4 levels without the thyroid itself being diseased." }, isCorrect: true },
                        { text: { it: "Bassi livelli di T4 dovuti a carenza di iodio nella dieta.", en: "Low T4 levels due to iodine deficiency in the diet." }, rationale: { it: "La carenza di iodio causa ipotiroidismo primario e spesso gozzo, che è una patologia tiroidea vera e propria.", en: "Iodine deficiency causes primary hypothyroidism and often goiter, which is a true thyroid pathology." }, isCorrect: false },
                        { text: { it: "Alti livelli di T4 (ipertiroidismo).", en: "High T4 levels (hyperthyroidism)." }, rationale: { it: "Questa sindrome è caratterizzata da T4 basso (o normale-basso), non alto.", en: "This syndrome is characterized by low (or normal-low) T4, not high." }, isCorrect: false }
                    ]
                },
                q9: {
                    question: { it: "L'irsutismo nel cavallo è causato da una disfunzione di quale ghiandola?", en: "Hirsutism in horses is caused by a dysfunction of which gland?" },
                    options: [
                        { text: { it: "Tiroide", en: "Thyroid" }, rationale: { it: "Problemi alla tiroide causano alterazioni del mantello (pelo brutto, alopecia), ma non l'irsutismo.", en: "Thyroid problems cause coat changes (poor coat, alopecia), but not hirsutism." }, isCorrect: false },
                        { text: { it: "Ghiandola Surrenale", en: "Adrenal Gland" }, rationale: { it: "Nel cane, il Cushing è spesso surrenalico, ma nel cavallo il problema primario è nell'ipofisi.", en: "In dogs, Cushing's is often adrenal, but in horses, the primary problem is in the pituitary." }, isCorrect: false },
                        { text: { it: "Ipofisi (Pars Intermedia)", en: "Pituitary Gland (Pars Intermedia)" }, rationale: { it: "Corretto. La PPID (Cushing Equino) è causata da un tumore (adenoma) della pars intermedia dell'ipofisi, che produce un eccesso di ormoni (tra cui ACTH).", en: "Correct. PPID (Equine Cushing's) is caused by a tumor (adenoma) of the pituitary's pars intermedia, which produces an excess of hormones (including ACTH)." }, isCorrect: true },
                        { text: { it: "Pancreas", en: "Pancreas" }, rationale: { it: "Il pancreas regola l'insulina (EMS, Diabete Mellito), ma non causa l'irsutismo.", en: "The pancreas regulates insulin (EMS, Diabetes Mellitus), but does not cause hirsutism." }, isCorrect: false }
                    ]
                },
                q10: {
                    question: { it: "Quale esame di imaging è necessario per visualizzare direttamente un adenoma dell'ipofisi in un cavallo?", en: "Which imaging exam is necessary to directly visualize a pituitary adenoma in a horse?" },
                    options: [
                        { text: { it: "Ecografia della testa", en: "Ultrasound of the head" }, rationale: { it: "L'ecografia non può attraversare l'osso cranico per visualizzare il cervello o l'ipofisi.", en: "Ultrasound cannot penetrate the skull bone to visualize the brain or pituitary." }, isCorrect: false },
                        { text: { it: "Radiografia del cranio", en: "Radiography of the skull" }, rationale: { it: "La radiografia mostra le ossa, ma non fornisce dettagli sui tessuti molli come l'ipofisi.", en: "Radiography shows bones, but provides no detail on soft tissues like the pituitary." }, isCorrect: false },
                        { text: { it: "TC o Risonanza Magnetica (RM)", en: "CT or Magnetic Resonance Imaging (MRI)" }, rationale: { it: "Corretto. Queste sono le uniche tecniche di imaging avanzate che possono visualizzare le strutture all'interno del cranio, inclusa l'ipofisi.", en: "Correct. These are the only advanced imaging techniques that can visualize structures inside the skull, including the pituitary gland." }, isCorrect: true },
                        { text: { it: "Endoscopia nasale", en: "Nasal endoscopy" }, rationale: { it: "L'endoscopia visualizza le vie aeree superiori, ma non può raggiungere la base del cervello dove si trova l'ipofisi.", en: "Endoscopy visualizes the upper airways, but cannot reach the base of the brain where the pituitary is located." }, isCorrect: false }
                    ]
                },
                // --- Footer ---
                footerText: { it: '&copy; 2024 Semeiotica Veterinaria. Creato da Sara Busechian.', en: '&copy; 2024 Veterinary Semeiotics. Created by Sara Busechian.' }
            };

            const quizData = Object.keys(translations)
                .filter(k => /^q\d+$/.test(k))
                .map(k => translations[k]);

            let currentQuestionIndex = 0;
            let score = 0;
            let shuffledQuestions = [];
            const synth = window.speechSynthesis;
            let currentUtterance = null;
            let activeTTSButton = null;
            let voices = [];

            // Elementi DOM del Quiz
            const quizContainer = document.getElementById('quiz-container');
            const questionArea = document.getElementById('question-area');
            const resultsArea = document.getElementById('results-area');
            const questionText = document.getElementById('question-text');
            let questionTTSButton = document.getElementById('question-tts-button');
            const optionsContainer = document.getElementById('options-container');
            const progressText = document.getElementById('progress-text');
            const feedbackArea = document.getElementById('feedback-area');
            const rationaleText = document.getElementById('rationale-text');
            const nextButton = document.getElementById('next-button');
            const scoreText = document.getElementById('score-text');
            const restartButton = document.getElementById('restart-button');
            
            // Elementi DOM Generali (Header, etc.)
            const sectionTitleElement = document.querySelector('#page-header h1[data-lang-key]');
            const currentSectionKey = sectionTitleElement ? sectionTitleElement.getAttribute('data-lang-key') : null;
            let currentLanguage = localStorage.getItem('language') || 'it';
            const accessibilityToggle = document.getElementById('accessibility-toggle');
            const langToggle = document.getElementById('lang-toggle');
            const body = document.body;

            // --- Logica TTS ---
            function populateVoices() {
                if (typeof speechSynthesis === 'undefined') return;
                voices = speechSynthesis.getVoices();
            }

            function speak(text, button) {
                const isSameButton = activeTTSButton === button;
                if (synth.speaking && isSameButton) {
                    if (synth.paused) { synth.resume(); button.classList.add('playing'); }
                    else { synth.pause(); button.classList.remove('playing'); }
                } else {
                    if (synth.speaking) {
                        if (currentUtterance) currentUtterance.onend = null;
                        if (activeTTSButton) activeTTSButton.classList.remove('playing');
                        synth.cancel();
                    }
                    setTimeout(() => startSpeaking(text, button), 50);
                }
            }

            function startSpeaking(text, button) {
                 if (!text || typeof text !== 'string' || !text.trim()) {
                   console.error("Testo non valido per TTS:", text);
                   return;
                }
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = text;
                const ttsIconToRemove = tempDiv.querySelector('.tts-button');
                if(ttsIconToRemove) ttsIconToRemove.remove();
                const cleanText = tempDiv.textContent || tempDiv.innerText || "";
                if (!cleanText.trim()) {
                   if (activeTTSButton) activeTTSButton.classList.remove('playing');
                   activeTTSButton = null;
                   return;
                }

                currentUtterance = new SpeechSynthesisUtterance(cleanText);
                currentUtterance.lang = currentLanguage === 'it' ? 'it-IT' : 'en-US';
                currentUtterance.onend = () => { if (button === activeTTSButton) { button.classList.remove('playing'); activeTTSButton = null; } };
                currentUtterance.onerror = (event) => { 
                    if (event.error !== 'canceled' && event.error !== 'interrupted') {
                        console.error("Errore TTS:", event.error); 
                    }
                    if (button === activeTTSButton) { button.classList.remove('playing'); activeTTSButton = null; } 
                };
                synth.speak(currentUtterance);
                if (activeTTSButton && activeTTSButton !== button) { activeTTSButton.classList.remove('playing'); }
                activeTTSButton = button;
                button.classList.add('playing');
            }

            function setupTTSListeners() {
                // Aggiorna riferimento e listener per il pulsante TTS della domanda
                const oldQuestionTTSButton = document.getElementById('question-tts-button');
                if (oldQuestionTTSButton) {
                    const newQuestionTTSButton = oldQuestionTTSButton.cloneNode(true);
                    if (oldQuestionTTSButton.parentNode) {
                        oldQuestionTTSButton.parentNode.replaceChild(newQuestionTTSButton, oldQuestionTTSButton);
                    }
                    questionTTSButton = newQuestionTTSButton; // Aggiorna il riferimento globale
                    
                    questionTTSButton.onclick = () => { // Sovrascrivi/aggiungi l'onclick
                        const currentQuestion = shuffledQuestions[currentQuestionIndex];
                        if (currentQuestion && currentQuestion.question[currentLanguage]) {
                           speak(currentQuestion.question[currentLanguage], questionTTSButton);
                        }
                    };
                } else {
                    console.error("Pulsante TTS domanda non trovato durante setupTTSListeners.");
                }

                // Ricrea listener per i pulsanti delle opzioni
                optionsContainer.querySelectorAll('.tts-button').forEach(ttsBtn => {
                     const newTTSButton = ttsBtn.cloneNode(true);
                     const parentButton = newTTSButton.closest('.option-btn-container')?.querySelector('.option-btn'); // Uso optional chaining
                     if (parentButton) {
                         const optionText = parentButton.textContent;
                          const currentQuestion = shuffledQuestions[currentQuestionIndex];
                          if (currentQuestion) {
                              const originalOption = currentQuestion.options.find(opt => opt.text[currentLanguage] === optionText);
                             if (originalOption) {
                                  newTTSButton.addEventListener('click', (e) => {
                                      e.stopPropagation();
                                      speak(originalOption.text[currentLanguage], newTTSButton);
                                  });
                             }
                          }
                          if (ttsBtn.parentNode) {
                            ttsBtn.parentNode.replaceChild(newTTSButton, ttsBtn);
                          }
                     }
                });
            }


            // --- Logica Quiz ---
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function startQuiz() {
                document.documentElement.scrollTop = 0;
                document.body.scrollTop = 0;

                currentQuestionIndex = 0;
                score = 0;
                shuffledQuestions = shuffleArray([...quizData]);
                resultsArea.classList.add('hidden');
                questionArea.classList.remove('hidden');
                feedbackArea.classList.add('hidden');
                loadQuestion();
            }
            
            function loadQuestion(isLangChange = false) {
                if (synth.speaking) synth.cancel();
                if (activeTTSButton) {
                    activeTTSButton.classList.remove('playing');
                    activeTTSButton = null;
                }

                if (!isLangChange) {
                    feedbackArea.classList.add('hidden');
                }
                
                // Assicurati che l'indice non sia fuori limite
                if (currentQuestionIndex < 0 || currentQuestionIndex >= shuffledQuestions.length) {
                    console.error("Indice domanda non valido:", currentQuestionIndex);
                    return; // Esce se l'indice non è valido
                }
                
                const currentQuestion = shuffledQuestions[currentQuestionIndex];

                progressText.textContent = translations.progressText[currentLanguage]
                    .replace('{current}', currentQuestionIndex + 1)
                    .replace('{total}', shuffledQuestions.length);
                
                questionText.textContent = currentQuestion.question[currentLanguage];
                
                questionTTSButton = document.getElementById('question-tts-button');
                if (questionTTSButton) {
                    questionTTSButton.onclick = () => {
                        speak(currentQuestion.question[currentLanguage], questionTTSButton);
                    };
                }

                optionsContainer.innerHTML = ''; 

                const optionsToShow = isLangChange ? [...currentQuestion.options] : shuffleArray([...currentQuestion.options]);

                optionsToShow.forEach(option => {
                    const buttonContainer = document.createElement('div');
                    buttonContainer.classList.add('flex', 'items-center', 'w-full', 'option-btn-container');

                    const button = document.createElement('button');
                    button.textContent = option.text[currentLanguage];
                    button.classList.add('option-btn', 'flex-grow', 'p-4', 'border-2', 'rounded-lg', 'text-left', 'bg-slate-50', 'hover:bg-slate-100', 'border-slate-200', 'hover:border-sky-300');
                    button.onclick = () => selectAnswer(button, option, currentQuestion.options);

                    const ttsButton = document.createElement('span');
                    ttsButton.classList.add('tts-button', 'ml-2');
                    ttsButton.innerHTML = `<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>`;
                    ttsButton.onclick = (e) => {
                        e.stopPropagation();
                        speak(option.text[currentLanguage], ttsButton);
                    };

                    buttonContainer.appendChild(button);
                    buttonContainer.appendChild(ttsButton);
                    optionsContainer.appendChild(buttonContainer);
                });

                if (isLangChange && !feedbackArea.classList.contains('hidden')) {
                    const rationaleTextContent = rationaleText.textContent; 
                    const originalOption = currentQuestion.options.find(opt => opt.rationale[currentLanguage] === rationaleTextContent);
                    
                    const buttons = optionsContainer.querySelectorAll('button.option-btn');
                    buttons.forEach(btn => {
                        btn.disabled = true;
                        const optionDataText = btn.textContent;
                        // Assicurati che shuffledQuestions[currentQuestionIndex] sia valido
                        const currentQuestionOptions = shuffledQuestions[currentQuestionIndex]?.options || [];
                        const currentOptionData = currentQuestionOptions.find(opt => opt.text[lang] === optionDataText);
                        
                        if (currentOptionData) {
                            if (currentOptionData.isCorrect) {
                                btn.classList.add('correct');
                            }
                            if (originalOption && originalOption.text[currentLanguage] === optionDataText && !originalOption.isCorrect) {
                                btn.classList.add('incorrect');
                            }
                        }
                    });
                }
            }

            function selectAnswer(button, selectedOption, allOptions) {
                if (synth.speaking) synth.cancel();
                if (activeTTSButton) { activeTTSButton.classList.remove('playing'); activeTTSButton = null; }

                const buttons = optionsContainer.querySelectorAll('button.option-btn');
                buttons.forEach(btn => {
                    btn.disabled = true;
                    const optionDataText = btn.textContent;
                    const originalOption = allOptions.find(opt => opt.text[currentLanguage] === optionDataText);
                    if (originalOption && originalOption.isCorrect) {
                        btn.classList.add('correct');
                    }
                });

                if (!selectedOption.isCorrect) {
                    button.classList.add('incorrect');
                }
                
                score += selectedOption.isCorrect ? 1 : 0;
                
                rationaleText.textContent = selectedOption.rationale[currentLanguage];
                feedbackArea.classList.remove('hidden');

                if (currentQuestionIndex === shuffledQuestions.length - 1) {
                    nextButton.textContent = translations.btnResults[currentLanguage];
                } else {
                    nextButton.textContent = translations.btnNext[currentLanguage];
                }
            }

            function showResults() {
                questionArea.classList.add('hidden');
                feedbackArea.classList.add('hidden');
                resultsArea.classList.remove('hidden');
                scoreText.textContent = `${score} / ${shuffledQuestions.length}`;
            }

            // --- Funzione Aggiornamento Lingua (Include Quiz Logic) ---
            const updateLanguage = (lang, previousLang = null) => {
                 document.documentElement.lang = lang;
                 if(langToggle) langToggle.textContent = lang === 'it' ? 'EN' : 'IT';

                 document.querySelectorAll('[data-lang-key]').forEach(element => {
                     const key = element.dataset.langKey;
                     if (translations[key] && translations[key][lang]) {
                         const translationText = translations[key][lang];

                         if (key === 'footerText' || key === 'backToIndex') {
                             const svgIcon = element.querySelector('svg');
                             element.innerHTML = translationText;
                             if (svgIcon && (element.tagName === 'A' || element.tagName === 'BUTTON')) {
                                   element.insertBefore(svgIcon, element.firstChild);
                             }
                         }
                         else if (element.classList.contains('section-nav-link')) { element.textContent = translationText; }
                         else if (element.tagName === 'H1' && element.closest('#page-header')) {
                             const sectionKey = currentSectionKey || key;
                             element.textContent = translations[sectionKey] ? translations[sectionKey][lang] : translationText;
                         }
                         else if (element.id !== 'question-text' && element.id !== 'rationale-text') {
                             element.textContent = translationText;
                         }
                     }
                 });

                 if (shuffledQuestions.length > 0 && currentQuestionIndex < shuffledQuestions.length && !questionArea.classList.contains('hidden')) {
                     const feedbackWasVisible = !feedbackArea.classList.contains('hidden');
                     let originalSelectedOption = null;

                     if (feedbackWasVisible) {
                        const rationaleTextContent = rationaleText.textContent;
                        const currentQuestion = shuffledQuestions[currentQuestionIndex];
                        // Cerca il rationale nella lingua precedente
                        originalSelectedOption = currentQuestion.options.find(opt => opt.rationale[previousLang] === rationaleTextContent);
                     }

                     loadQuestion(true);
                     
                     if (feedbackWasVisible && originalSelectedOption) {
                         const buttons = optionsContainer.querySelectorAll('button.option-btn');
                         buttons.forEach(btn => {
                            btn.disabled = true;
                            const optionDataText = btn.textContent;
                            // Cerca l'opzione nel DOM in base al testo nella *nuova* lingua
                            const currentOptionData = shuffledQuestions[currentQuestionIndex].options.find(opt => opt.text[lang] === optionDataText);
                            if (currentOptionData) {
                                if (currentOptionData.isCorrect) {
                                    btn.classList.add('correct');
                                }
                                // Confronta l'opzione trovata nel DOM con quella salvata (originalSelectedOption)
                                if (currentOptionData.text[lang] === originalSelectedOption.text[lang] && !originalSelectedOption.isCorrect) {
                                    btn.classList.add('incorrect');
                                }
                            }
                         });
                         
                         rationaleText.textContent = originalSelectedOption.rationale[lang];
                         feedbackArea.classList.remove('hidden');

                         if (currentQuestionIndex === shuffledQuestions.length - 1) {
                              nextButton.textContent = translations.btnResults[lang];
                         } else {
                              nextButton.textContent = translations.btnNext[lang];
                         }
                     }
                 } else if (!resultsArea.classList.contains('hidden')) {
                      resultsArea.querySelector('h2').textContent = translations.resultsTitle[lang];
                      resultsArea.querySelector('p[data-lang-key="resultsScore"]').textContent = translations.resultsScore[lang];
                      restartButton.textContent = translations.btnRestart[lang];
                 }

                 if (synth.speaking || synth.pending) synth.cancel();
                 setTimeout(setupTTSListeners, 100);
            };

            // --- Logica Modalità Accessibilità ---
            const setA11yMode = (enabled) => {
                if (enabled) { body.classList.add('dsa-mode'); localStorage.setItem('dsa-mode', 'enabled'); }
                else { body.classList.remove('dsa-mode'); localStorage.setItem('dsa-mode', 'disabled'); }
            };

            // --- Event Listeners ---
            if (langToggle) {
                langToggle.addEventListener('click', () => {
                    const previousLanguage = currentLanguage;
                    currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
                    localStorage.setItem('language', currentLanguage);
                     if (synth.speaking || synth.pending) synth.cancel();
                    updateLanguage(currentLanguage, previousLanguage);
                });
            } else { console.error("Elemento langToggle non trovato!"); }

            if (accessibilityToggle) {
                 accessibilityToggle.addEventListener('click', () => {
                    const isEnabled = body.classList.contains('dsa-mode');
                    setA11yMode(!isEnabled);
                });
            } else { console.error("Elemento accessibilityToggle non trovato!"); }

             nextButton.addEventListener('click', () => {
                 currentQuestionIndex++;
                 if (currentQuestionIndex < shuffledQuestions.length) {
                     loadQuestion();
                 } else {
                     showResults();
                 }
             });

             restartButton.addEventListener('click', startQuiz);

            // --- Inizializzazione ---
            if (localStorage.getItem('dsa-mode') === 'enabled') { setA11yMode(true); }
            populateVoices();
             if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
                 speechSynthesis.onvoiceschanged = populateVoices;
             }
            startQuiz(); // Avvia il quiz
            updateLanguage(currentLanguage); // Applica lingua iniziale e setup

        });
    </script>
