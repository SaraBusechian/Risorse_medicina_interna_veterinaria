                 sectionIspezione: {
                     it: `<h2>1. Ispezione${speakerIconH2}</h2>
                         <p>L'ispezione valuta l'animale a distanza e da vicino, con un focus particolare sull'atto della minzione e sulle urine stesse.</p>
                         <ul>
                             <li><strong>Atto della Minzione:</strong> Si osserva se l'animale urina normalmente o se mostra <strong>stranguria</strong> (difficoltà e dolore durante la minzione), <strong>pollachiuria</strong> (aumento della frequenza), <strong>anuria</strong> (assenza di produzione di urina) o <strong>incontinenza</strong>.</li>
                             <li><strong>Aspetto delle Urine:</strong> Valutare colore e torbidità. Urine rosse possono indicare <strong>ematuria</strong> (sangue), <strong>emoglobinuria</strong> (emoglobina libera) o <strong>mioglobinuria</strong> (danno muscolare). Urine torbide possono indicare cristalli o pus.</li>
                             <li><strong>Genitali Esterni:</strong> Ispezionare la regione perineale, il prepuzio (maschio) e la vulva (femmina) alla ricerca di scoli, traumi, cristalli (urolitiasi), sangue o ulcere.</li>

                             <li><strong>Ispezione del Pene (Cavallo Maschio):</strong> Spesso richiede una sedazione per favorire l'estroflessione. Permette di ispezionare l'esterno del pene, lo sbocco uretrale e la fossetta uretrale (ricerca di smegma accumulato, lesioni).</li>
                         </ul>`,

                         <p>Inspection assesses the animal from a distance and up close, with a particular focus on the act of urination and the urine itself.</p>
                         <ul>
                             <li><strong>Act of Urination:</strong> Observe if the animal urinates normally or shows <strong>stranguria</strong> (difficulty and pain during urination), <strong>pollakiuria</strong> (increased frequency), <strong>anuria</strong> (absence of urine production), or <strong>incontinence</strong>.</li>
                             <li><strong>Urine Appearance:</strong> Assess color and turbidity. Red urine may indicate <strong>hematuria</strong> (blood), <strong>hemoglobinuria</strong> (free hemoglobin), or <strong>myoglobinuria</strong> (muscle damage). Turbid urine may indicate crystals or pus.</li>
                             <li><strong>External Genitalia:</strong> Inspect the perineal region, prepuce (male), and vulva (female) for discharge, trauma, crystals (urolithiasis), blood, or ulcers.</li>
                             <li><strong>Ventral Edema:</strong> The presence of ventral edema (brisket, abdomen) can be a sign of protein loss (e.g., <strong>nephrotic</strong> syndrome) and hypoalbuminemia.</li>
                             <li><strong>Penile Inspection (Male Horse):</strong> Often requires sedation to promote extrusion. It allows inspection of the penis exterior, urethral opening, and urethral fossa (checking for accumulated smegma, lesions).</li>

                     it: `<h2>2. Palpazione${speakerIconH2}</h2>
                         <p>L'<strong>esplorazione rettale</strong> è la metodica semeiotica più importante per l'apparato urinario nei grandi animali.</p>
                         <ul>
                             <li><strong>Esplorazione Rettale (Bovino):</strong>
                                 <ul>
                                     <li><strong>Rene Sinistro:</strong> È mobile e "pendulo", si trova caudalmente nel fianco sinistro. Si valutano dimensioni, forma (lobata), consistenza e dolorabilità.</li>
                                     <li><strong>Rene Destro:</strong> Normalmente non è palpabile, si trova più cranialmente sotto le coste.</li>
                                     <li><strong>Vescica:</strong> Palpabile se contiene urina, si valutano pienezza, spessore della parete e presenza di calcoli.</li>
                                     <li><strong>Ureteri:</strong> Non palpabili se normali. Diventano palpabili se dilatati (es. pielonefrite, ostruzione).</li>
                                 </ul>
                             </li>
                             <li><strong>Esplorazione Rettale (Equino):</strong>
                                 <ul>
                                     <li><strong>Rene Sinistro:</strong> È fisso, localizzato caudalmente alla milza. Ha una forma a "fagiolo". Si valuta dimensione, forma e consistenza.</li>
                                     <li><strong>Rene Destro:</strong> Generalmente non palpabile (troppo craniale).</li>
                                     <li><strong>Vescica:</strong> Palpabile in posizione pelvica, si valutano pienezza e parete.</li>
                                 </ul>
                             </li>
                             <li><strong>Palpazione Esterna:</strong> Generalmente non diagnostica negli adulti. Nei vitelli o piccoli ruminanti, è possibile palpare esternamente i reni o una vescica molto distesa.</li>
                         </ul>`,

                         <p><strong>Rectal examination</strong> is the most important semiotic method for the urinary system in large animals.</p>

                             <li><strong>Rectal Palpation (Bovine):</strong>
                                 <ul>
                                     <li><strong>Left Kidney:</strong> It is mobile and "pendulous," located caudally in the left flank. Assess size, shape (lobulated), consistency, and pain.</li>
                                     <li><strong>Right Kidney:</strong> Not normally palpable, located more cranially under the ribs.</li>
                                     <li><strong>Bladder:</strong> Palpable if it contains urine; assess fullness, wall thickness, and presence of calculi.</li>
                                     <li><strong>Ureters:</strong> Not palpable if normal. Become palpable if dilated (e.g., pyelonephritis, obstruction).</li>
                                 </ul>
                             </li>
                             <li><strong>Rectal Palpation (Equine):</strong>
                                 <ul>
                                     <li><strong>Left Kidney:</strong> It is fixed, located caudal to the spleen. It has a "bean" shape. Assess size, shape, and consistency.</li>

                         <p>These maneuvers are essential for sample collection or assessing the integrity of the urinary tract.</p>

            const body = document.body;
            const synth = window.speechSynthesis;
            let currentUtterance = null;
            let activeTTSButton = null;
            let voices = [];

            // --- Logica TTS ---
             function populateVoiceList() {
                 if (typeof speechSynthesis !== 'undefined') {
                     voices = synth.getVoices();
                 }
            }
             if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
                 speechSynthesis.onvoiceschanged = populateVoiceList;
             }
             populateVoiceList();

             function speak(text, button) {
                 const isSameButton = activeTTSButton === button;
                 if (synth.speaking && isSameButton) {
                     if (synth.paused) { synth.resume(); button.classList.add('playing'); }
                     else { synth.pause(); button.classList.remove('playing'); }
                 } else {
                     if (synth.speaking) {
                         if (currentUtterance) currentUtterance.onend = null;
                         if (activeTTSButton) activeTTSButton.classList.remove('playing');
                         synth.cancel();
                     }
                     setTimeout(() => startSpeaking(text, button), 50);
                 }
             }
             function startSpeaking(text, button) {
                  if (!text || typeof text !== 'string' || !text.trim()) {
                    console.error("Testo non valido per TTS:", text);
                    return;
                 }
                 const tempDiv = document.createElement('div');
                 tempDiv.innerHTML = text;
                 const ttsIconToRemove = tempDiv.querySelector('.tts-button');
                 if(ttsIconToRemove) ttsIconToRemove.remove();
                 const cleanText = tempDiv.textContent || tempDiv.innerText || "";
                 if (!cleanText.trim()) {
                    if (activeTTSButton) activeTTSButton.classList.remove('playing');
                    activeTTSButton = null;
                    return;
                 }

                 currentUtterance = new SpeechSynthesisUtterance(cleanText);
                 currentUtterance.lang = currentLanguage === 'it' ? 'it-IT' : 'en-US';
                 currentUtterance.onend = () => { if (button === activeTTSButton) { button.classList.remove('playing'); activeTTSButton = null; } };
                 currentUtterance.onerror = (event) => { console.error("Errore TTS:", event.error); if (button === activeTTSButton) { button.classList.remove('playing'); activeTTSButton = null; } };
                 synth.speak(currentUtterance);
                 if (activeTTSButton && activeTTSButton !== button) { activeTTSButton.classList.remove('playing'); }
                 activeTTSButton = button;
                 button.classList.add('playing');
             }
             function setupTTSListeners() {
                 document.querySelectorAll('.tts-button').forEach(button => {
                     const newButton = button.cloneNode(true);
                     button.parentNode.replaceChild(newButton, button);
                     newButton.addEventListener('click', (e) => {
                         e.stopPropagation();
                         const parentElement = newButton.parentNode;
                         let textToRead = '';
                         let key = parentElement.dataset.langKey; 

                         if (parentElement.tagName === 'H1' || parentElement.tagName === 'P') {
                             key = parentElement.dataset.langKey;
                         } else if (parentElement.tagName === 'H2') {
                             const container = parentElement.closest('[data-lang-key]');
                             if(container) key = container.dataset.langKey;
                         }

                         if (key && translations[key] && translations[key][currentLanguage]) {
                             textToRead = translations[key][currentLanguage];
                             if (textToRead) {
                                 speak(textToRead, newButton);
                             } else { console.warn("Testo vuoto per TTS per la chiave:", key); }
                         } else { console.warn("Nessuna traduzione trovata per TTS per il pulsante:", newButton, "Key:", key); }
                     });
                 });
             }

            // --- Funzione Aggiornamento Lingua ---
            const updateLanguage = (lang, previousLang = null) => {
                 document.documentElement.lang = lang;
                 if(langToggle) langToggle.textContent = lang === 'it' ? 'EN' : 'IT';

                 document.querySelectorAll('[data-lang-key]').forEach(element => {
                     const key = element.dataset.langKey;
                     
                     // Rimuovi la sezione percussione (controllo di sicurezza)
                     if (key === 'sectionPercussione') {
                         element.innerHTML = '';
                         return;
                     }

                     if (translations[key] && translations[key][lang]) {
                         const translationText = translations[key][lang];

                         if (key === 'footerText' || key === 'backToIndex' || key === 'btnDownloadAudio') {
                              const svgIcon = element.querySelector('svg');
                              element.innerHTML = translationText;
                              if (svgIcon && (element.tagName === 'A' || element.tagName === 'BUTTON')) {
                                   element.insertBefore(svgIcon, element.firstChild);
                              }
                         }
                         else if (key === 'btnPrint') {
                              const svgIcon = element.querySelector('svg');
                              const textSpan = element.querySelector('span[data-lang-key="btnPrintText"]');
                              if (textSpan) { textSpan.textContent = translations['btnPrintText'][lang]; }
                              else {
                                  element.innerHTML = translationText;
                                   if (svgIcon) element.insertBefore(svgIcon, element.firstChild);
                              }
                               element.setAttribute('aria-label', translationText);
                         }
                         else if (element.classList.contains('section-nav-link')) { element.textContent = translationText; }
                         else if (element.tagName === 'H1' && element.closest('#page-header')) {
                             const sectionKey = currentSectionKey || key;
                             element.textContent = translations[sectionKey] ? translations[sectionKey][lang] : translationText;
                         }
                         else if (element.id === 'main-content' || element.closest('#main-content')) { 
                             element.innerHTML = translationText; 
                         }
                         else { element.textContent = translationText; }
                     }
                 });

                 // Gestione visibilità audio
                 document.querySelectorAll('.audio-container').forEach(container => {
                     const audioSource = container.querySelector('audio source');
                     const downloadLink = container.querySelector('a[download]');
                     const hasValidSource = audioSource && audioSource.getAttribute('src') && audioSource.getAttribute('src') !== '#';
                     const hasValidDownload = downloadLink && downloadLink.getAttribute('href') && downloadLink.getAttribute('href') !== '#';
                     
                     container.style.display = (lang === 'it' && hasValidSource && hasValidDownload) ? 'flex' : 'none';
                 });

                 // Reset TTS
                 if (synth.speaking || synth.pending) synth.cancel();
                 if(activeTTSButton) activeTTSButton.classList.remove('playing');
                 activeTTSButton = null;
                 setTimeout(setupTTSListeners, 50);
            };

            // --- Logica Modalità Accessibilità ---
            const setA11yMode = (enabled) => {
                if (enabled) { body.classList.add('dsa-mode'); localStorage.setItem('dsa-mode', 'enabled'); }
                else { body.classList.remove('dsa-mode'); localStorage.setItem('dsa-mode', 'disabled'); }
            };

            // --- Event Listeners ---
            if (langToggle) {
                langToggle.addEventListener('click', () => {
                    const previousLanguage = currentLanguage;
                    currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
                    localStorage.setItem('language', currentLanguage);
                     if (synth.speaking || synth.pending) synth.cancel();
                     updateLanguage(currentLanguage, previousLanguage);
                });
            } else { console.error("Elemento langToggle non trovato!"); }

            if (accessibilityToggle) {
                 accessibilityToggle.addEventListener('click', () => {
                    const isEnabled = body.classList.contains('dsa-mode');
                    setA11yMode(!isEnabled);
                });
            } else { console.error("Elemento accessibilityToggle non trovato!"); }

            // --- Inizializzazione ---
            if (localStorage.getItem('dsa-mode') === 'enabled') { setA11yMode(true); }
            populateVoiceList();
             if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
                 speechSynthesis.onvoiceschanged = populateVoiceList;
             }
            updateLanguage(currentLanguage);

        });
    </script>
