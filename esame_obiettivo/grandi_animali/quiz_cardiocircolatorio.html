                        { text: { it: "Alla chiusura delle valvole atrioventricolari (mitrale e tricuspide).", en: "Closure of the atrioventricular valves (mitral and tricuspid)." }, rationale: { it: "T1 ('Lub') segna l'inizio della sistole ventricolare ed è generato dalla chiusura delle valvole AV.", en: "S1 ('Lub') marks the beginning of ventricular systole and is generated by the closure of the AV valves." }, isCorrect: true },

                        { text: { it: "A sinistra, nel 3° spazio intercostale.", en: "On the left, in the 3rd intercostal space." }, rationale: { it: "Il 3° spazio intercostale sinistro è il PMI per la valvola polmonare.", en: "The 3rd left intercostal space is the PMI for the pulmonary valve." }, isCorrect: false },

                    ]

                    options: [
                        { text: { it: "Cattiva perfusione periferica, possibile shock o disidratazione.", en: "Poor peripheral perfusion, possible shock or dehydration." }, rationale: { it: "Un TRC normale è inferiore a 2 secondi. Un tempo allungato (4 sec) indica che il sangue impiega troppo tempo a riperfondere i capillari, un segno di allarme.", en: "A normal CRT is less than 2 seconds. A prolonged time (4 sec) indicates that blood is taking too long to reperfuse the capillaries, a warning sign." }, isCorrect: true },
                        { text: { it: "Un animale sano e ben idratato.", en: "A healthy and well-hydrated animal." }, rationale: { it: "Un animale sano ha un TRC < 2 secondi.", en: "A healthy animal has a CRT < 2 seconds." }, isCorrect: false },
                        { text: { it: "Ipertensione arteriosa.", en: "Arterial hypertension." }, rationale: { it: "L'ipertensione non causa direttamente un allungamento del TRC. Un TRC allungato è più spesso associato a ipotensione.", en: "Hypertension does not directly cause a prolonged CRT. A prolonged CRT is more often associated with hypotension." }, isCorrect: false },
                        { text: { it: "Un problema epatico (ittero).", en: "A liver problem (icterus)." }, rationale: { it: "Un problema epatico causerebbe mucose itteriche (gialle), ma non un TRC di 4 secondi, a meno che non ci sia uno shock concomitante.", en: "A liver problem would cause icteric (yellow) mucous membranes, but not a CRT of 4 seconds, unless there is concurrent shock." }, isCorrect: false }

                    question: { it: "Un turgore delle vene giugulari evidente e persistente in un bovino è un segno sospetto di:", en: "Evident and persistent jugular vein distention in a bovine is a suspicious sign of:" },
                    options: [
                        { text: { it: "Insufficienza cardiaca destra.", en: "Right-sided heart failure." }, rationale: { it: "L'insufficienza cardiaca destra causa un aumento della pressione venosa centrale, che si manifesta come turgore e polso venoso giugulare.", en: "Right-sided heart failure causes an increase in central venous pressure, which manifests as jugular distention and venous pulse." }, isCorrect: true },

                        { text: { it: "Insufficienza cardiaca sinistra.", en: "Left-sided heart failure." }, rationale: { it: "L'insufficienza sinistra causa primariamente edema polmonare (tosse, dispnea), non turgore venoso sistemico.", en: "Left-sided failure primarily causes pulmonary edema (cough, dyspnea), not systemic venous distention." }, isCorrect: false }
                    ]
                },
                 q6: {
                    question: { it: "Un polso 'filiforme' (piccolo e molle) è tipicamente associato a:", en: "A 'thready' pulse (small and weak) is typically associated with:" },

                        { text: { it: "Ipotensione e shock.", en: "Hypotension and shock." }, rationale: { it: "Nello shock, la pressione arteriosa (sistolica e differenziale) cala, rendendo il polso debole, difficile da palpare e filiforme.", en: "In shock, blood pressure (systolic and pulse pressure) drops, making the pulse weak, difficult to palpate, and thready." }, isCorrect: true },

                    question: { it: "Il polso venoso giugulare (diverso dal turgore) è causato da:", en: "The jugular venous pulse (different from distention) is caused by:" },
                    options: [
                        { text: { it: "L'onda di pressione retrograda dalla contrazione dell'atrio destro.", en: "The retrograde pressure wave from the right atrial contraction." }, rationale: { it: "Il polso venoso è fisiologico (se contenuto) ed è l'onda di polso che risale dall'atrio destro durante la sua sistole.", en: "The venous pulse is physiological (if contained) and is the pulse wave that travels up from the right atrium during its systole." }, isCorrect: true },
                        { text: { it: "La trasmissione del polso dall'arteria carotide sottostante.", en: "Transmission of the pulse from the underlying carotid artery." }, rationale: { it: "Il polso carotideo è arterioso, forte e non comprimibile. Il polso venoso è più debole, ondulante e scompare se si comprime la vena alla base del collo.", en: "The carotid pulse is arterial, strong, and non-compressible. The venous pulse is weaker, undulating, and disappears if the vein is compressed at the base of the neck." }, isCorrect: false },
                        { text: { it: "Ipotensione grave.", en: "Severe hypotension." }, rationale: { it: "L'ipotensione causa un collasso venoso, rendendo il polso venoso difficile o impossibile da vedere.", en: "Hypotension causes venous collapse, making the venous pulse difficult or impossible to see." }, isCorrect: false },
                        { text: { it: "Disidratazione.", en: "Dehydration." }, rationale: { it: "La disidratazione, causando ipovolemia, riduce la visibilità del polso venoso.", en: "Dehydration, by causing hypovolemia, reduces the visibility of the venous pulse." }, isCorrect: false }
                    ]
                },
                q9: {
                    question: { it: "Quale dei seguenti segni NON è tipicamente associato a una cattiva perfusione periferica?", en: "Which of the following signs is NOT typically associated with poor peripheral perfusion?" },
                    options: [
                        { text: { it: "Mucose congeste (rosso scuro).", en: "Congested (dark red) mucous membranes." }, rationale: { it: "Mucose congesti (o iperemiche) si osservano in fasi iniziali di shock settico (vasodilatazione) o in stati di ipertermia, non in un classico shock ipovolemico (dove sono pallide).", en: "Congested (or hyperemic) membranes are seen in early stages of septic shock (vasodilation) or in states of hyperthermia, not in classic hypovolemic shock (where they are pale)." }, isCorrect: true },
                        { text: { it: "Estremità fredde (orecchie, arti).", en: "Cold extremities (ears, limbs)." }, rationale: { it: "La cattiva perfusione causa vasocostrizione periferica per centralizzare il sangue, rendendo le estremità fredde.", en: "Poor perfusion causes peripheral vasoconstriction to centralize blood, making the extremities cold." }, isCorrect: false },
                        { text: { it: "Mucose pallide.", en: "Pale mucous membranes." }, rationale: { it: "Le mucose pallide sono un segno classico di vasocostrizione o anemia, entrambi legati a cattiva perfusione o trasporto di ossigeno.", en: "Pale membranes are a classic sign of vasoconstriction or anemia, both related to poor perfusion or oxygen transport." }, isCorrect: false },
                        { text: { it: "TRC > 3 secondi.", en: "CRT > 3 seconds." }, rationale: { it: "Un TRC allungato è il segno diretto di una lenta riperfusione dei capillari, un pilastro della diagnosi di cattiva perfusione.", en: "A prolonged CRT is the direct sign of slow capillary reperfusion, a cornerstone of diagnosing poor perfusion." }, isCorrect: false }
                    ]
                },
                q10: {
                    question: { it: "Durante la percussione dell'aia cardiaca, se si ottiene un suono ottuso molto più ampio del normale, cosa si sospetta?", en: "During percussion of the cardiac area, if you obtain a dull sound much wider than normal, what do you suspect?" },
                    options: [
                        { text: { it: "Cardiomegalia o versamento pericardico.", en: "Cardiomegaly or pericardial effusion." }, rationale: { it: "Un aumento dell'area di ottusità cardiaca indica che il cuore (o il sacco pericardico) occupa più spazio, come in caso di dilatazione o presenza di liquido.", en: "An increase in the area of cardiac dullness indicates that the heart (or pericardial sac) is occupying more space, as in cases of dilation or fluid presence." }, isCorrect: true },
                        { text: { it: "Enfisema polmonare.", en: "Pulmonary emphysema." }, rationale: { it: "L'enfisema (aria intrappolata) causa un suono iperfonetico (più risonante) e tende a ridurre l'area di ottusità cardiaca, coprendo il cuore.", en: "Emphysema (trapped air) causes a hyperresonant (more resonant) sound and tends to reduce the area of cardiac dullness by covering the heart." }, isCorrect: false },
                        { text: { it: "Pneumotorace.", en: "Pneumothorax." }, rationale: { it: "Il pneumotorace (aria libera nel torace) causa un suono timpanico o iperfonetico, non un aumento dell'ottusità.", en: "Pneumothorax (free air in the chest) causes a tympanic or hyperresonant sound, not an increase in dullness." }, isCorrect: false },
                        { text: { it: "Animale molto magro.", en: "A very thin animal." }, rationale: { it: "Un animale magro potrebbe avere un'area di ottusità più facile da delimitare, ma non necessariamente più ampia del normale.", en: "A thin animal might have an area of dullness that is easier to delineate, but not necessarily wider than normal." }, isCorrect: false }
                    ]
                },
                // --- Footer ---
                footerText: { it: '&copy; 2024 Semeiotica Veterinaria. Creato da Sara Busechian.', en: '&copy; 2024 Veterinary Semeiotics. Created by Sara Busechian.' }
            };

            const quizData = Object.keys(translations)
                .filter(k => /^q\d+$/.test(k))
                .map(k => translations[k]);

            let currentQuestionIndex = 0;
            let score = 0;
            let shuffledQuestions = [];
            const synth = window.speechSynthesis;
            let currentUtterance = null;
            let activeTTSButton = null;
            let voices = []; // Aggiunto per "scaldare" il TTS

            // Elementi DOM del Quiz
            const quizContainer = document.getElementById('quiz-container');
            const questionArea = document.getElementById('question-area');
            const resultsArea = document.getElementById('results-area');
            const questionText = document.getElementById('question-text');
            let questionTTSButton = document.getElementById('question-tts-button'); // Usiamo let per poterlo riassegnare
            const optionsContainer = document.getElementById('options-container');
            const progressText = document.getElementById('progress-text');
            const feedbackArea = document.getElementById('feedback-area');
            const rationaleText = document.getElementById('rationale-text');
            const nextButton = document.getElementById('next-button');
            const scoreText = document.getElementById('score-text');
            const restartButton = document.getElementById('restart-button');

             // Elementi DOM Generali (Header, etc.)
             const sectionTitleElement = document.querySelector('#page-header h1[data-lang-key]');
             const currentSectionKey = sectionTitleElement ? sectionTitleElement.getAttribute('data-lang-key') : null;
            let currentLanguage = localStorage.getItem('language') || 'it';
            const accessibilityToggle = document.getElementById('accessibility-toggle');
            const langToggle = document.getElementById('lang-toggle');
            const body = document.body;

             // --- Logica TTS ---
             function populateVoices() {
                 if (typeof speechSynthesis === 'undefined') return;
                 voices = synth.getVoices();
             }

             function speak(text, button) {
                 const isSameButton = activeTTSButton === button;

                 if (synth.speaking && isSameButton) {
                     if (synth.paused) {
                         synth.resume();
                         button.classList.add('playing');
                     } else {
                         synth.pause();
                         button.classList.remove('playing');
                     }
                 } else {
                     if (synth.speaking) {
                         if (currentUtterance) currentUtterance.onend = null;
                         if (activeTTSButton) activeTTSButton.classList.remove('playing');
                         synth.cancel();
                     }
                     // Piccolo ritardo per assicurarsi che cancel() sia completato
                     setTimeout(() => startSpeaking(text, button), 50);
                 }
             }

             function startSpeaking(text, button) {
                  if (!text || typeof text !== 'string' || !text.trim()) {
                    console.error("Testo non valido per TTS:", text);
                    return;
                 }
                 currentUtterance = new SpeechSynthesisUtterance(text);
                 currentUtterance.lang = currentLanguage === 'it' ? 'it-IT' : 'en-US';
                 currentUtterance.onend = () => {
                     if (button === activeTTSButton) {
                         button.classList.remove('playing');
                         activeTTSButton = null;
                     }
                 };
                  currentUtterance.onerror = (event) => {
                     console.error("Errore SpeechSynthesis:", event.error);
                     if (button === activeTTSButton) {
                          button.classList.remove('playing');
                          activeTTSButton = null;
                     }
                 };
                 synth.speak(currentUtterance);
                 activeTTSButton = button;
                 button.classList.add('playing');
             }

             function setupTTSListeners() {
                 // Aggiorna riferimento e listener per il pulsante TTS della domanda
                 questionTTSButton = document.getElementById('question-tts-button'); // Aggiorna riferimento
                 if(questionTTSButton) {
                     // Rimuovi vecchi listener clonando e sostituendo solo se necessario
                     // (Ma in questo caso, basta riassegnare l'onclick)
                     questionTTSButton.onclick = () => { // Sovrascrivi/aggiungi l'onclick
                         const currentQuestion = shuffledQuestions[currentQuestionIndex];
                         if(currentQuestion && currentQuestion.question[currentLanguage]) {
                            speak(currentQuestion.question[currentLanguage], questionTTSButton);
                         }
                     };
                 } else {
                     console.error("Pulsante TTS domanda non trovato dopo aggiornamento lingua.");
                 }


                 optionsContainer.querySelectorAll('.tts-button').forEach(ttsBtn => {
                      const newTTSButton = ttsBtn.cloneNode(true);
                      const parentButton = newTTSButton.closest('.option-btn-container')?.querySelector('.option-btn'); // Uso optional chaining
                      if (parentButton) {
                          const optionText = parentButton.textContent;
                           const currentQuestion = shuffledQuestions[currentQuestionIndex];
                           // Aggiungi un controllo per assicurarti che currentQuestion esista
                           if (currentQuestion) {
                               const originalOption = currentQuestion.options.find(opt => opt.text[currentLanguage] === optionText);
                              if (originalOption) {
                                   newTTSButton.addEventListener('click', (e) => {
                                       e.stopPropagation();
                                       speak(originalOption.text[currentLanguage], newTTSButton);
                                   });
                              }
                           }
                           ttsBtn.parentNode.replaceChild(newTTSButton, ttsBtn);
                      }
                 });
             }


            // --- Logica Quiz ---
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function startQuiz() {
                 document.documentElement.scrollTop = 0;
                 document.body.scrollTop = 0; // Per browser più vecchi

                currentQuestionIndex = 0;
                score = 0;
                shuffledQuestions = shuffleArray([...quizData]); // Usa i dati estratti
                resultsArea.classList.add('hidden');
                questionArea.classList.remove('hidden');
                feedbackArea.classList.add('hidden');
                loadQuestion();
            }

            function loadQuestion() {
                if (synth.speaking) synth.cancel();
                if (activeTTSButton) {
                     activeTTSButton.classList.remove('playing');
                     activeTTSButton = null;
                 }

                feedbackArea.classList.add('hidden');
                const currentQuestion = shuffledQuestions[currentQuestionIndex];

                // Aggiorna testo progresso
                progressText.textContent = translations.progressText[currentLanguage]
                    .replace('{current}', currentQuestionIndex + 1)
                    .replace('{total}', shuffledQuestions.length);

                // Aggiorna testo domanda e listener TTS
                questionText.textContent = currentQuestion.question[currentLanguage];
                 // Riassegna l'handler onclick invece di clonare/sostituire
                 questionTTSButton = document.getElementById('question-tts-button'); // Assicurati di avere il riferimento corretto
                 if (questionTTSButton) {
                     questionTTSButton.onclick = () => {
                         speak(currentQuestion.question[currentLanguage], questionTTSButton);
                     };
                 }


                optionsContainer.innerHTML = ''; // Pulisci opzioni precedenti

                const shuffledOptions = shuffleArray([...currentQuestion.options]);

                 shuffledOptions.forEach(option => {
                    const buttonContainer = document.createElement('div');
                    buttonContainer.classList.add('flex', 'items-center', 'w-full', 'option-btn-container');

                    const button = document.createElement('button');
                    button.textContent = option.text[currentLanguage];
                    button.classList.add('option-btn', 'flex-grow', 'p-4', 'border-2', 'rounded-lg', 'text-left', 'bg-slate-50', 'hover:bg-slate-100', 'border-slate-200', 'hover:border-sky-300');
                    button.onclick = () => selectAnswer(button, option, currentQuestion.options);

                    const ttsButton = document.createElement('span');
                    ttsButton.classList.add('tts-button', 'ml-2');
                    ttsButton.innerHTML = `<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>`;
                    ttsButton.onclick = (e) => {
                        e.stopPropagation();
                        speak(option.text[currentLanguage], ttsButton);
                    };

                    buttonContainer.appendChild(button);
                    buttonContainer.appendChild(ttsButton);
                    optionsContainer.appendChild(buttonContainer);
                });
            }

            function selectAnswer(button, selectedOption, allOptions) {
                 if (synth.speaking) synth.cancel();
                 if (activeTTSButton) {
                     activeTTSButton.classList.remove('playing');
                     activeTTSButton = null;
                 }

                const buttons = optionsContainer.querySelectorAll('button.option-btn');

                buttons.forEach(btn => {
                    btn.disabled = true;
                    const optionDataText = btn.textContent;
                    const originalOption = allOptions.find(opt => opt.text[currentLanguage] === optionDataText);
                    if (originalOption && originalOption.isCorrect) {
                        btn.classList.add('correct');
                    }
                });

                if (!selectedOption.isCorrect) {
                    button.classList.add('incorrect');
                }

                score += selectedOption.isCorrect ? 1 : 0;

                rationaleText.textContent = selectedOption.rationale[currentLanguage];
                feedbackArea.classList.remove('hidden');

                if (currentQuestionIndex === shuffledQuestions.length - 1) {
                    nextButton.textContent = translations.btnResults[currentLanguage];
                } else {
                     nextButton.textContent = translations.btnNext[currentLanguage];
                }
            }

            function showResults() {
                questionArea.classList.add('hidden');
                feedbackArea.classList.add('hidden');
                resultsArea.classList.remove('hidden');
                scoreText.textContent = `${score} / ${shuffledQuestions.length}`;
            }

            // --- Funzione Aggiornamento Lingua (Include Quiz Logic) ---
            const updateLanguage = (lang) => {
                 document.documentElement.lang = lang;
                 if(langToggle) langToggle.textContent = lang === 'it' ? 'EN' : 'IT';

                 document.querySelectorAll('[data-lang-key]').forEach(element => {
                     const key = element.dataset.langKey;
                     if (translations[key] && translations[key][lang]) {
                         const translationText = translations[key][lang];

                         if (key === 'footerText' || key === 'backToIndex') {
                             const svgIcon = element.querySelector('svg');
                             element.innerHTML = translationText;
                             if (svgIcon && (element.tagName === 'A' || element.tagName === 'BUTTON')) {
                                   element.insertBefore(svgIcon, element.firstChild);
                             }
                         }
                         else if (element.classList.contains('section-nav-link')) { element.textContent = translationText; }
                         else if (element.tagName === 'H1' && element.closest('#page-header')) {
                             const sectionKey = currentSectionKey || key;
                             element.textContent = translations[sectionKey] ? translations[sectionKey][lang] : translationText;
                         }
                         // Non aggiornare dinamicamente #question-text e #rationale-text qui
                         else if (element.id !== 'question-text' && element.id !== 'rationale-text') {
                             element.textContent = translationText;
                         }
                     }
                 });

                 // Ricarica la domanda corrente con la nuova lingua se il quiz è attivo
                 if (shuffledQuestions.length > 0 && !questionArea.classList.contains('hidden')) {
                     loadQuestion(); // Ricarica la domanda e le opzioni tradotte
                     // Se il feedback era visibile, aggiorna anche quello
                     if (!feedbackArea.classList.contains('hidden')) {
                          const currentQuestion = shuffledQuestions[currentQuestionIndex];
                          const selectedBtn = Array.from(optionsContainer.querySelectorAll('button.option-btn')).find(btn => btn.classList.contains('correct') || btn.classList.contains('incorrect'));
                          if (selectedBtn) {
                              const selectedText = selectedBtn.textContent;
                              // Trova l'opzione originale CORRISPONDENTE al testo visualizzato NELLA NUOVA LINGUA
                              const selectedOriginalOption = currentQuestion.options.find(opt => opt.text[lang] === selectedText);
                              if (selectedOriginalOption) {
                                   rationaleText.textContent = selectedOriginalOption.rationale[lang];
                              } else {
                                  // Fallback: cerca l'opzione originale basandosi su isCorrect (se è la corretta)
                                  const correctOption = currentQuestion.options.find(opt => opt.isCorrect);
                                  if (correctOption && selectedBtn.classList.contains('correct')) {
                                       rationaleText.textContent = correctOption.rationale[lang];
                                  }
                              }
                          }
                          // Aggiorna testo bottone Next/Results
                          if (currentQuestionIndex === shuffledQuestions.length - 1) {
                               nextButton.textContent = translations.btnResults[lang];
                          } else {
                               nextButton.textContent = translations.btnNext[lang];
                          }
                     }
                 } else if (!resultsArea.classList.contains('hidden')) {
                      // Aggiorna testi area risultati se visibile
                      resultsArea.querySelector('h2').textContent = translations.resultsTitle[lang];
                      resultsArea.querySelector('p[data-lang-key="resultsScore"]').textContent = translations.resultsScore[lang];
                      restartButton.textContent = translations.btnRestart[lang];
                 }

                 // Reset TTS
                 if (synth.speaking || synth.pending) synth.cancel();
                 setTimeout(setupTTSListeners, 100);
            };

            // --- Logica Modalità Accessibilità ---
            const setA11yMode = (enabled) => {
                if (enabled) { body.classList.add('dsa-mode'); localStorage.setItem('dsa-mode', 'enabled'); }
                else { body.classList.remove('dsa-mode'); localStorage.setItem('dsa-mode', 'disabled'); }
            };

            // --- Event Listeners ---
            if (langToggle) {
                langToggle.addEventListener('click', () => {
                    currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
                    localStorage.setItem('language', currentLanguage);
                     if (synth.speaking || synth.pending) synth.cancel();
                    updateLanguage(currentLanguage);
                });
            } else { console.error("Elemento langToggle non trovato!"); }

            if (accessibilityToggle) {
                 accessibilityToggle.addEventListener('click', () => {
                    const isEnabled = body.classList.contains('dsa-mode');
                    setA11yMode(!isEnabled);
                });
            } else { console.error("Elemento accessibilityToggle non trovato!"); }

             nextButton.addEventListener('click', () => {
                 currentQuestionIndex++;
                 if (currentQuestionIndex < shuffledQuestions.length) {
                     loadQuestion();
                 } else {
                     showResults();
                 }
             });

             restartButton.addEventListener('click', startQuiz);


            // --- Inizializzazione ---
            if (localStorage.getItem('dsa-mode') === 'enabled') { setA11yMode(true); }
            populateVoices();
             if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
                 speechSynthesis.onvoiceschanged = populateVoices;
             }
            startQuiz(); // Avvia il quiz
            updateLanguage(currentLanguage); // Applica lingua iniziale e setup

        });
    </script>
