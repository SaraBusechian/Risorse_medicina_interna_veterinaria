                 pageTitle: { it: `Esami Collaterali: Sistema Nervoso ${speakerIconLarge}`, en: `Ancillary Exams: Nervous System ${speakerIconLarge}` },
                 introText: { it: `Dopo aver localizzato la lesione con l'esame clinico, gli esami collaterali sono indispensabili per determinarne la <strong>natura</strong> (es. infiammatoria, infettiva, traumatica, neoplastica) e definire una prognosi. ${speakerIconSmall}`, en: `After localizing the lesion with the clinical exam, ancillary tests are indispensable to determine its <strong>nature</strong> (e.g., inflammatory, infectious, traumatic, neoplastic) and define a prognosis. ${speakerIconSmall}` },
                 sectionLCR: {
                     it: `<h2>1. Analisi del Liquido Cefalorachidiano (LCR)${speakerIconH2}</h2>
                         <p>Questo è l'esame collaterale più importante per la diagnosi di malattie del Sistema Nervoso Centrale (SNC).</p>
                         <h3>Prelievo</h3>
                         <ul>
                             <li><strong>Sito Atlanto-Occipitale (Cisterna Magna):</strong> Eseguito in anestesia generale. Fornisce un campione "più vicino" all'encefalo.</li>
                             <li><strong>Sito Lombo-Sacrale:</strong> Eseguibile in piedi, in sedazione. Campione più rappresentativo per lesioni del midollo spinale caudale.</li>
                         </ul>
                         <h3>Analisi</h3>
                         <ul>
                             <li><strong>Aspetto e Pressione:</strong> Normalmente è limpido, incolore ("acqua di roccia") e fuoriesce con bassa pressione.</li>
                             <li><strong>Proteine Totali:</strong> Un aumento (<strong>iperproteinorrachia</strong>) è un segno aspecifico di infiammazione o danno alla barriera emato-encefalica.</li>
                             <li><strong>Citologia (Conta Cellulare):</strong> Un aumento del numero di cellule (<strong>pleiocitosi</strong>) è anormale e indica infiammazione (meningite, encefalite). Il tipo di cellula prevalente (es. neutrofili, linfociti, eosinofili) aiuta a indirizzare verso la causa (batterica, virale, parassitaria).</li>
                         </ul>`,
                     en: `<h2>1. Cerebrospinal Fluid (CSF) Analysis${speakerIconH2}</h2>
                         <p>This is the most important ancillary test for diagnosing Central Nervous System (CNS) diseases.</p>
                         <h3>Collection</h3>
                         <ul>
                             <li><strong>Atlanto-Occipital Site (Cisterna Magna):</strong> Performed under general anesthesia. Provides a sample "closer" to the brain.</li>
                             <li><strong>Lumbosacral Site:</strong> Can be performed standing, under sedation. Sample is more representative of caudal spinal cord lesions.</li>
                         </ul>
                         <h3>Analysis</h3>
                         <ul>
                             <li><strong>Appearance and Pressure:</strong> Normally clear, colorless ("rock water"), and flows at low pressure.</li>
                             <li><strong>Total Protein:</strong> An increase (<strong>hyperproteinorachia</strong>) is a non-specific sign of inflammation or damage to the blood-brain barrier.</li>
                             <li><strong>Cytology (Cell Count):</strong> An increased cell count (<strong>pleocytosis</strong>) is abnormal and indicates inflammation (meningitis, encephalitis). The predominant cell type (e.g., neutrophils, lymphocytes, eosinophils) helps point towards the cause (bacterial, viral, parasitic).</li>
                         </ul>`
                 },
                 sectionImaging: {
                     it: `<h2>2. Diagnostica per Immagini${speakerIconH2}</h2>
                         <p>Nei grandi animali è <strong>relativamente poco utilizzata</strong> a causa dei costi e della disponibilità, <strong>ad eccezione della radiografia</strong>. È fondamentale per identificare lesioni strutturali (traumatiche, compressive, neoplastiche).</p>
                         <ul>
                             <li><strong>Radiografia (Rx):</strong> Utile per il cranio (fratture, problemi dentali) e per la colonna vertebrale (sospette fratture, lussazioni, malformazioni es. Wobbler).</li>
                             <li><strong>Mielografia:</strong> Studio radiografico con mezzo di contrasto. <strong>Si utilizza quasi esclusivamente nei puledri</strong>. È l'esame d'elezione per localizzare <strong>compressioni del midollo spinale</strong> (es. ernie discali, tumori, Wobbler).</li>
                             <li><strong>Tomografia Computerizzata (TC):</strong> Eccellente per visualizzare l'osso. È superiore alla RX per lesioni complesse del cranio (seni paranasali, base cranica) e fratture vertebrali.</li>
                             <li><strong>Risonanza Magnetica (RM):</strong> È il gold standard per visualizzare i tessuti molli del SNC (cervello, midollo spinale). È l'unico esame che permette di vedere lesioni *interne* come edema, infiammazione (encefalite) o tumori cerebrali.</li>
                         </ul>`,
                     en: `<h2>2. Diagnostic Imaging${speakerIconH2}</h2>
                         <p>In large animals, it is <strong>relatively rarely used</strong> due to cost and availability, <strong>with the exception of radiography</strong>. It is fundamental for identifying structural lesions (traumatic, compressive, neoplastic).</p>
                         <ul>
                             <li><strong>Radiography (X-ray):</strong> Useful for the skull (fractures, dental problems) and the vertebral column (suspected fractures, luxations, malformations e.g., Wobbler).</li>
                             <li><strong>Myelography:</strong> Radiographic study using contrast medium. <strong>It is used almost exclusively in foals</strong>. It is the exam of choice for localizing <strong>spinal cord compressions</strong> (e.g., disc herniations, tumors, Wobbler).</li>
                             <li><strong>Computed Tomography (CT):</strong> Excellent for visualizing bone. It is superior to X-rays for complex skull lesions (paranasal sinuses, skull base) and vertebral fractures.</li>
                             <li><strong>Magnetic Resonance Imaging (MRI):</strong> This is the gold standard for visualizing the soft tissues of the CNS (brain, spinal cord). It is the only exam that allows viewing of *internal* lesions such as edema, inflammation (encephalitis), or brain tumors.</li>
                         </ul>`

                     it: `<h2>3. Esami di Laboratorio (Sangue)${speakerIconH2}</h2>
                         <p>Utilizzati per identificare cause infettive o metaboliche di segni neurologici.</p>
                         <ul>
                             <li><strong>Screening Infettivi:</strong> Ricerca di anticorpi (sierologia) o agenti (PCR) per malattie che causano sintomi neurologici (es. EHV-1, West Nile Virus, Rabbia, Borrelia).</li>
                             <li><strong>Profilo Biochimico:</strong> Fondamentale per escludere <strong>encefalopatie metaboliche</strong>. Si ricercano segni di insufficienza epatica (encefalopatia epatica), insufficienza renale (encefalopatia uremica) o squilibri elettrolitici (ipocalcemia, ipoglicemia).</li>
                         </ul>`,
                     en: `<h2>3. Laboratory Exams (Blood)${speakerIconH2}</h2>
                         <p>Used to identify infectious or metabolic causes of neurological signs.</p>
                         <ul>
                             <li><strong>Infectious Screening:</strong> Search for antibodies (serology) or agents (PCR) for diseases that cause neurological symptoms (e.g., EHV-1, West Nile Virus, Rabies, Borrelia).</li>
                             <li><strong>Biochemical Profile:</strong> Fundamental to rule out <strong>metabolic encephalopathies</strong>. Look for signs of liver failure (hepatic encephalopathy), renal failure (uremic encephalopathy), or electrolyte imbalances (hypocalcemia, hypoglycemia).</li>
                         </ul>`

                     it: `<h2>4. Elettromiografia (EMG)${speakerIconH2}</h2>
                         <p>Come per l'esame muscolare, l'EMG è cruciale per diagnosticare problemi a carico del <strong>Motoneurone Inferiore (LMN)</strong> o dei <strong>nervi periferici</strong>.</p>
                         <ul>
                             <li>Permette di confermare una denervazione (es. polineurite) e di mappare i muscoli colpiti per identificare il nervo specifico danneggiato (es. paralisi del nervo radiale).</li>
                         </ul>`,
                     en: `<h2>4. Electromyography (EMG)${speakerIconH2}</h2>
                         <p>As with the muscular exam, EMG is crucial for diagnosing problems affecting the <strong>Lower Motor Neuron (LMN)</strong> or <strong>peripheral nerves</strong>.</p>
                         <ul>
                             <li>It allows confirmation of denervation (e.g., polyneuritis) and mapping of affected muscles to identify the specific damaged nerve (e.g., radial nerve paralysis).</li>

             const sectionTitleElement = document.querySelector('#page-header h1[data-lang-key]');

            // --- Logica TTS ---
             function populateVoiceList() {

                     voices = synth.getVoices();
                 }
            }
             if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {

             }

             function speak(text, button) {
                 const isSameButton = activeTTSButton === button;
                 if (synth.speaking && isSameButton) {
                     if (synth.paused) { synth.resume(); button.classList.add('playing'); }
                     else { synth.pause(); button.classList.remove('playing'); }
                 } else {
                     if (synth.speaking) {
                         if (currentUtterance) currentUtterance.onend = null;
                         if (activeTTSButton) activeTTSButton.classList.remove('playing');
                         synth.cancel();
                     }
                     setTimeout(() => startSpeaking(text, button), 50);
                 }
             }
             function startSpeaking(text, button) {
                  if (!text || typeof text !== 'string' || !text.trim()) {
                    console.error("Testo non valido per TTS:", text);
                    return;
                 }
                 const tempDiv = document.createElement('div');
                 tempDiv.innerHTML = text;
                 const ttsIconToRemove = tempDiv.querySelector('.tts-button');
                 if(ttsIconToRemove) ttsIconToRemove.remove();
                 const cleanText = tempDiv.textContent || tempDiv.innerText || "";
                 if (!cleanText.trim()) {
                    if (activeTTSButton) activeTTSButton.classList.remove('playing');
                    activeTTSButton = null;
                    return;
                 }

                 currentUtterance = new SpeechSynthesisUtterance(cleanText);
                 currentUtterance.lang = currentLanguage === 'it' ? 'it-IT' : 'en-US';
                 currentUtterance.onend = () => { if (button === activeTTSButton) { button.classList.remove('playing'); activeTTSButton = null; } };
                 currentUtterance.onerror = (event) => { 
                    if (event.error !== 'canceled' && event.error !== 'interrupted') {
                        console.error("Errore TTS:", event.error); 
                    }
                    if (button === activeTTSButton) { button.classList.remove('playing'); activeTTSButton = null; } 
                 };
                 synth.speak(currentUtterance);
                 if (activeTTSButton && activeTTSButton !== button) { activeTTSButton.classList.remove('playing'); }
                 activeTTSButton = button;
                 button.classList.add('playing');
             }
             function setupTTSListeners() {
                 document.querySelectorAll('.tts-button').forEach(button => {
                     const newButton = button.cloneNode(true);
                     button.parentNode.replaceChild(newButton, button);
                     newButton.addEventListener('click', (e) => {
                         e.stopPropagation();
                         const parentElement = newButton.parentNode;
                         let textToRead = '';
                         let key = parentElement.dataset.langKey; 

                         if (parentElement.tagName === 'H1' || parentElement.tagName === 'P') {
                             key = parentElement.dataset.langKey;
                         } else if (parentElement.tagName === 'H2') {
                             const container = parentElement.closest('[data-lang-key]');
                             if(container) key = container.dataset.langKey;
                         }

                         if (key && translations[key] && translations[key][currentLanguage]) {
                             textToRead = translations[key][currentLanguage];
                             if (textToRead) {
                                 speak(textToRead, newButton);
                             } else { console.warn("Testo vuoto per TTS per la chiave:", key); }
                         } else { console.warn("Nessuna traduzione trovata per TTS per il pulsante:", newButton, "Key:", key); }
                     });
                 });
             }

            // --- Funzione Aggiornamento Lingua ---
            const updateLanguage = (lang, previousLang = null) => {
                 document.documentElement.lang = lang;
                 if(langToggle) langToggle.textContent = lang === 'it' ? 'EN' : 'IT';

                 document.querySelectorAll('[data-lang-key]').forEach(element => {
                     const key = element.dataset.langKey;
                     if (translations[key] && translations[key][lang]) {
                         const translationText = translations[key][lang];

                         if (key === 'footerText' || key === 'backToIndex' || key === 'btnDownloadAudio') {
                              const svgIcon = element.querySelector('svg');
                              element.innerHTML = translationText;
                              if (svgIcon && (element.tagName === 'A' || element.tagName === 'BUTTON')) {
                                   element.insertBefore(svgIcon, element.firstChild);
                              }
                         }
                         else if (key === 'btnPrint') {
                              const svgIcon = element.querySelector('svg');
                              const textSpan = element.querySelector('span[data-lang-key="btnPrintText"]');
                              if (textSpan) { textSpan.textContent = translations['btnPrintText'][lang]; }
                              else {
                                  element.innerHTML = translationText;
                                   if (svgIcon) element.insertBefore(svgIcon, element.firstChild);
                              }
                               element.setAttribute('aria-label', translationText);
                         }
                         else if (element.classList.contains('section-nav-link')) { element.textContent = translationText; }
                         else if (element.tagName === 'H1' && element.closest('#page-header')) {
                             const sectionKey = currentSectionKey || key;
                             element.textContent = translations[sectionKey] ? translations[sectionKey][lang] : translationText;
                         }
                         else if (element.id === 'main-content' || element.closest('#main-content')) { 
                             element.innerHTML = translationText; 
                         }
                         else { element.textContent = translationText; }
                     }
                 });

                 // Reset TTS
                 if (synth.speaking || synth.pending) synth.cancel();
                 if(activeTTSButton) activeTTSButton.classList.remove('playing');
                 activeTTSButton = null;
                 setTimeout(setupTTSListeners, 50);
            };

            // --- Logica Modalità Accessibilità ---
            const setA11yMode = (enabled) => {
                if (enabled) { body.classList.add('dsa-mode'); localStorage.setItem('dsa-mode', 'enabled'); }
                else { body.classList.remove('dsa-mode'); localStorage.setItem('dsa-mode', 'disabled'); }
            };

            // --- Event Listeners ---
            if (langToggle) {
                langToggle.addEventListener('click', () => {
                    const previousLanguage = currentLanguage;
                    currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
                    localStorage.setItem('language', currentLanguage);
                     if (synth.speaking || synth.pending) synth.cancel();
                     updateLanguage(currentLanguage, previousLanguage);
                });
            } else { console.error("Elemento langToggle non trovato!"); }

            if (accessibilityToggle) {
                 accessibilityToggle.addEventListener('click', () => {
                    const isEnabled = body.classList.contains('dsa-mode');
                    setA11yMode(!isEnabled);
                });
            } else { console.error("Elemento accessibilityToggle non trovato!"); }

            // --- Inizializzazione ---
            if (localStorage.getItem('dsa-mode') === 'enabled') { setA11yMode(true); }
            populateVoiceList();
             if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
                 speechSynthesis.onvoiceschanged = populateVoiceList;
             }
            updateLanguage(currentLanguage);

        });
    </script>
