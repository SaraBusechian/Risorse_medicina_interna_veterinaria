<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esami Collaterali: Apparato Digerente</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; line-height: 1.6; color: #333; background-color: #f8fafc; }
        h1, h2, h3 { color: #0d47a1; border-bottom: 2px solid #e0e0e0; padding-bottom: 8px; margin-top: 2em; }
        h3 { color: #1565c0; border-bottom: none; font-weight: 600; } /* Stile per H3 */
        h1 { text-align: center; font-size: 2.2em; border-bottom: 3px solid #0d47a1; }
        ul { padding-left: 20px; list-style-type: disc; }
        li { margin-bottom: 10px; }
        strong { color: #1565c0; }
        .section-block { background-color: #f9f9f9; border-left: 5px solid #1e88e5; padding: 15px 20px; margin: 20px 0; border-radius: 5px; }
        .nav-link { transition: color 0.3s; }
        .nav-link:hover { color: #93C5FD; }
        .dsa-mode {
            font-family: 'Lexend', sans-serif;
            background-color: #fdfaf5 !important;
            letter-spacing: 0.05em;
            line-height: 1.75;
        }
        .dsa-mode #main-header, .dsa-mode #main-footer {
            background-color: #000000 !important;
            background-image: none !important;
        }
        .dsa-mode #main-header h1, .dsa-mode #main-header .nav-link, .dsa-mode #main-footer p, .dsa-mode #accessibility-toggle, .dsa-mode #lang-toggle {
            color: #ffffff !important;
        }
        .dsa-mode #accessibility-toggle, .dsa-mode #lang-toggle { border: 1px solid #ffffff; }
        .dsa-mode #main-content { background-color: #fffdfa; border: 1px solid #e0e0e0; }
        .dsa-mode h1, .dsa-mode h2, .dsa-mode h3, .dsa-mode p, .dsa-mode li { color: #34495e; }
        .tts-button {
            cursor: pointer;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
            color: #64748b;
            transition: color 0.2s;
        }
        .tts-button:hover { color: #0ea5e9; }
        .tts-button.playing { color: #0ea5e9; }
        @media print {
            #main-header, #main-footer, #print-button, .tts-button { display: none; }
            body { margin: 0; padding: 0; }
            .container { max-width: 100%; padding: 20px; box-shadow: none; border: none; }
        }
    </style>
</head>
<body class="bg-slate-50">

    <header id="main-header" class="bg-[#1E3A8A] text-white shadow-md sticky top-0 z-50">

            <h1 class="text-xl font-bold !text-white !border-none !m-0 !p-0 !text-left" data-lang-key="siteTitle">Semeiotica Vet G.A.</h1>
            <div class="flex items-center space-x-4">
                 <a href="esame_obiettivo.html" class="nav-link font-semibold" data-lang-key="navBack">Indice Esami</a>
                <button id="accessibility-toggle" aria-label="Attiva modalità ad alta leggibilità" class="text-sm font-semibold px-3 py-2 rounded-lg bg-white/20 hover:bg-white/30 transition" data-lang-key="accessibility">Accessibilità</button>

    <main class="container mx-auto p-4 md:p-10">

            <div data-lang-key="sectionLab"></div>
            <div data-lang-key="sectionImaging"></div>
            <div data-lang-key="sectionSpecific"></div>
    
            <div class="mt-12 text-center">
                <button id="print-button" onclick="window.print()" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition duration-300 inline-flex items-center" data-lang-key="btnPrint">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"><path d="M5 4v3h10V4H5zm11 9H4v4h12v-4zM5 11h10v-3H5v3z"></path><path fill-rule="evenodd" d="M18 8H2a2 2 0 00-2 2v4a2 2 0 002 2h2v2a2 2 0 002 2h8a2 2 0 002-2v-2h2a2 2 0 002-2v-4a2 2 0 00-2-2zM4 10a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zm1 5a1 1 0 100 2h8a1 1 0 100-2H5z" clip-rule="evenodd"></path></svg>

    <footer id="main-footer" class="bg-gray-800 text-white mt-12">

            <p data-lang-key="footerText">&copy; 2024 Semeiotica Veterinaria. Creato da Sara Busechian.</p>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const speakerIconLarge = `<span class="tts-button"><svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20"><path d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.414z"/></svg></span>`;
            const speakerIconSmall = `<span class="tts-button"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.414z"/></svg></span>`;
            const speakerIconH2 = `<span class="tts-button"><svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20"><path d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.414z"/></svg></span>`;
            
            const translations = {
                siteTitle: { it: 'Semeiotica Vet G.A.', en: 'Veterinary Semeiotics L.A.' },
                navBack: { it: 'Indice Esami', en: 'Exams Index' },
                accessibility: { it: 'Accessibilità', en: 'Accessibility' },
                pageTitle: { it: `Esami Collaterali: Apparato Digerente ${speakerIconLarge}`, en: `Ancillary Exams: Digestive System ${speakerIconLarge}` },
                introText: { it: `Gli esami collaterali per l'apparato digerente sono fondamentali per determinare la causa specifica di sintomi come colica, diarrea, dimagrimento o inappetenza, guidando la terapia e la prognosi. ${speakerIconSmall}`, en: `Ancillary exams for the digestive system are fundamental to determine the specific cause of symptoms such as colic, diarrhea, weight loss, or inappetence, guiding therapy and prognosis. ${speakerIconSmall}` },
                
                sectionLab: { 
                    it: `<h2>1. Esami di Laboratorio${speakerIconH2}</h2>
                         <p>Forniscono informazioni sullo stato metabolico, infiammatorio, elettrolitico e sulla funzionalità di organi chiave come fegato e reni.</p>
                         <ul>
                            <li><strong>Esame Emocromocitometrico (CBC):</strong> Valuta anemia (perdite croniche?), infiammazione/infezione (leucocitosi, neutrofilia), disidratazione (aumento PCV/ematocrito).</li>
                            <li><strong>Profilo Biochimico:</strong>
                                <ul>
                                    <li><strong>Funzionalità Epatica:</strong> Enzimi come GGT, AST, bilirubina (utili in coliche, malattie epatiche primarie).</li>
                                    <li><strong>Funzionalità Renale:</strong> Urea, creatinina (valutare disidratazione, danno renale secondario).</li>
                                    <li><strong>Proteine Totali e Albumina:</strong> Diminuzione indica enteropatie proteino-disperdenti (PLE) o malassorbimento cronico.</li>
                                    <li><strong>Elettroliti (Na, K, Cl, Ca):</strong> Alterazioni significative in caso di sequestro di liquidi, diarrea profusa, dislocazioni (es. ipocloremia, ipokaliemia in LDA).</li>
                                </ul>
                            </li>
                            <li><strong>Esame del Liquido Ruminale (Bov):</strong> (Già menzionato in semeiotica) pH, aspetto, odore, attività protozoaria, cloruri (aumentano in stasi/reflusso abomasale), test riduzione blu di metilene.</li>
                            <li><strong>Esame del Liquido Peritoneale (Abdominocentesi):</strong> Cruciale nel cavallo con colica, utile anche nel bovino. Si valuta: aspetto (torbido, sieroematico?), proteine totali, conta leucocitaria e citologia (neutrofili? batteri?), lattato (indice di ischemia intestinale).</li>
                            <li><strong>Esame delle Feci:</strong> Esame parassitologico (flottazione, Baermann), coprocoltura (es. Salmonella), ricerca sangue occulto, valutazione fibra indigerita.</li>
                         </ul>`,
                    en: `<h2>1. Laboratory Exams${speakerIconH2}</h2>
                         <p>Provide information on metabolic, inflammatory, electrolyte status, and the function of key organs like the liver and kidneys.</p>
                         <ul>
                            <li><strong>Complete Blood Count (CBC):</strong> Assesses anemia (chronic loss?), inflammation/infection (leukocytosis, neutrophilia), dehydration (increased PCV/hematocrit).</li>
                            <li><strong>Biochemical Profile:</strong>
                                <ul>
                                    <li><strong>Liver Function:</strong> Enzymes like GGT, AST, bilirubin (useful in colic, primary liver diseases).</li>
                                    <li><strong>Kidney Function:</strong> Urea, creatinine (assess dehydration, secondary kidney damage).</li>
                                    <li><strong>Total Protein and Albumin:</strong> Decrease indicates protein-losing enteropathies (PLE) or chronic malabsorption.</li>
                                    <li><strong>Electrolytes (Na, K, Cl, Ca):</strong> Significant alterations in case of fluid sequestration, profuse diarrhea, displacements (e.g., hypochloremia, hypokalemia in LDA).</li>
                                </ul>
                            </li>
                            <li><strong>Rumen Fluid Analysis (Bov):</strong> (Already mentioned in semeiotics) pH, appearance, odor, protozoal activity, chlorides (increase in abomasal stasis/reflux), methylene blue reduction test.</li>
                            <li><strong>Peritoneal Fluid Analysis (Abdominocentesis):</strong> Crucial in horses with colic, also useful in cattle. Evaluate: appearance (cloudy, serosanguineous?), total protein, WBC count and cytology (neutrophils? bacteria?), lactate (indicator of intestinal ischemia).</li>
                            <li><strong>Fecal Examination:</strong> Parasitological exam (flotation, Baermann), fecal culture (e.g., Salmonella), occult blood test, evaluation of undigested fiber.</li>
                         </ul>`
                },
                sectionImaging: { 
                    it: `<h2>2. Diagnostica per Immagini${speakerIconH2}</h2>
                         <p>Permette la visualizzazione diretta o indiretta degli organi addominali.</p>
                         <ul>
                            <li><strong>Ecografia Addominale:</strong> Molto utile in entrambe le specie.
                                <ul>
                                    <li><strong>Bovino:</strong> Diagnosi di reticoloperitonite traumatica (TRP - magnete, ascessi), valutazione posizione e contenuto abomaso (LDA/RDA), spessore parete intestinale, liquido peritoneale.</li>
                                    <li><strong>Cavallo:</strong> Valutazione spessore e motilità anse intestinali (piccolo/grosso intestino), quantità e qualità del liquido peritoneale, valutazione stomaco, milza, reni, fegato.</li>
                                </ul>
                            </li>
                            <li><strong>Radiografia Addominale:</strong> Principalmente utile nei puledri o per la ricerca di corpi estranei radiopachi o accumuli di sabbia (enteroliti) nel cavallo. Meno diagnostica negli adulti per la grande massa addominale.</li>
                         </ul>`,
                    en: `<h2>2. Diagnostic Imaging${speakerIconH2}</h2>
                         <p>Allows direct or indirect visualization of abdominal organs.</p>
                         <ul>
                            <li><strong>Abdominal Ultrasound:</strong> Very useful in both species.
                                <ul>
                                    <li><strong>Cattle:</strong> Diagnosis of traumatic reticuloperitonitis (TRP - magnet, abscesses), assessment of abomasum position and content (LDA/RDA), intestinal wall thickness, peritoneal fluid.</li>
                                    <li><strong>Horse:</strong> Assessment of intestinal loop thickness and motility (small/large intestine), quantity and quality of peritoneal fluid, evaluation of stomach, spleen, kidneys, liver.</li>
                                </ul>
                            </li>
                            <li><strong>Abdominal Radiography:</strong> Mainly useful in foals or for searching for radiopaque foreign bodies or sand accumulations (enteroliths) in horses. Less diagnostic in adults due to large abdominal mass.</li>
                         </ul>`
                },
                sectionSpecific: { 
                    it: `<h2>3. Procedure Specifiche${speakerIconH2}</h2>
                         <p>Interventi più invasivi per diagnosi o campionamento diretto.</p>
                         <ul>
                            <li><strong>Gastroscopia (Cavallo):</strong> Esame d'elezione per la diagnosi di ulcere gastriche (EGUS - Equine Gastric Ulcer Syndrome). Permette di visualizzare la mucosa dello stomaco e del duodeno prossimale.</li>
                            <li><strong>Laparoscopia / Laparotomia Esplorativa:</strong> Interventi chirurgici (in minima invasiva o tradizionale) che permettono l'ispezione diretta degli organi addominali, la raccolta di biopsie (fegato, intestino) o la risoluzione di patologie (es. colica chirurgica nel cavallo, TRP nel bovino).</li>
                         </ul>`,
                    en: `<h2>3. Specific Procedures${speakerIconH2}</h2>
                         <p>More invasive interventions for diagnosis or direct sampling.</p>
                         <ul>
                            <li><strong>Gastroscopy (Horse):</strong> Gold standard for diagnosing gastric ulcers (EGUS - Equine Gastric Ulcer Syndrome). Allows visualization of the stomach and proximal duodenum mucosa.</li>
                            <li><strong>Laparoscopy / Exploratory Laparotomy:</strong> Surgical interventions (minimally invasive or traditional) allowing direct inspection of abdominal organs, collection of biopsies (liver, intestine), or resolution of pathologies (e.g., surgical colic in horses, TRP in cattle).</li>
                         </ul>`
                },

                btnPrint: { it: 'Stampa', en: 'Print' },
                footerText: { it: '&copy; 2024 Semeiotica Veterinaria. Creato da Sara Busechian.', en: '&copy; 2024 Veterinary Semeiotics. Created by Sara Busechian.' }
            };

            const accessibilityToggle = document.getElementById('accessibility-toggle');
            const langToggle = document.getElementById('lang-toggle');
            const body = document.body;
            let currentLanguage = localStorage.getItem('language') || 'it';
            const synth = window.speechSynthesis;
            let currentUtterance = null;
            let activeTTSButton = null;

            function warmUpTTS() {
                if (synth.getVoices().length === 0) {
                    synth.onvoiceschanged = () => {};
                }
            }

            function speak(text, button) {
                if (synth.speaking && activeTTSButton === button) {
                    if (synth.paused) { 
                        synth.resume(); 
                        button.classList.add('playing'); 
                    } else { 
                        synth.pause(); 
                        button.classList.remove('playing'); 
                    }
                } else {
                    if (synth.speaking) { 
                        synth.cancel(); 
                    }
                    // Aggiungi un piccolo ritardo prima di iniziare a parlare per sicurezza
                    setTimeout(() => startSpeaking(text, button), 50); 
                }
            }
            
            function startSpeaking(text, button) {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = text;
                 // Rimuove specificamente l'icona TTS se presente, prima di estrarre il testo
                const ttsIconToRemove = tempDiv.querySelector('.tts-button');
                if(ttsIconToRemove) ttsIconToRemove.remove();
                
                const cleanText = tempDiv.textContent || tempDiv.innerText || "";
                 if (!cleanText.trim()) { // Non parlare se il testo pulito è vuoto
                     if (activeTTSButton) activeTTSButton.classList.remove('playing');
                     activeTTSButton = null;
                     return;
                 }


                currentUtterance = new SpeechSynthesisUtterance(cleanText);
                currentUtterance.lang = currentLanguage === 'it' ? 'it-IT' : 'en-US';
                currentUtterance.onend = () => {
                    if (activeTTSButton) activeTTSButton.classList.remove('playing');
                    activeTTSButton = null;
                };
                currentUtterance.onerror = (event) => {
                    console.error('Errore SpeechSynthesis:', event.error);
                    if (activeTTSButton) activeTTSButton.classList.remove('playing');
                    activeTTSButton = null;
                };
                
                synth.speak(currentUtterance);
                
                if (activeTTSButton) activeTTSButton.classList.remove('playing');
                activeTTSButton = button;
                button.classList.add('playing');
            }

            function setupTTSListeners() {
                document.querySelectorAll('.tts-button').forEach(button => {
                     // Clona il bottone per rimuovere vecchi listener
                     const newButton = button.cloneNode(true);
                     button.parentNode.replaceChild(newButton, button);

                    newButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const parent = newButton.parentNode;
                        const key = parent.dataset.langKey;
                        let textToRead = '';

                        if (key) { // H1 o P introduttiva
                            const htmlContent = translations[key][currentLanguage];
                            textToRead = htmlContent;
                        } else if (parent.tagName === 'H2') { // Titolone di sezione
                            const sectionKey = parent.closest('[data-lang-key]').dataset.langKey;
                            if (translations[sectionKey]) {
                                textToRead = translations[sectionKey][currentLanguage];
                            }
                        }
                        
                        if (textToRead) {
                            speak(textToRead, newButton); // Passa il bottone clonato
                        }
                    });
                });
            }

            const updateLanguage = (lang) => {
                document.documentElement.lang = lang;
                langToggle.textContent = lang === 'it' ? 'EN' : 'IT';
                document.querySelectorAll('[data-lang-key]').forEach(element => {
                    const key = element.dataset.langKey;
                    if (translations[key] && translations[key][lang]) {
                         if (key === 'footerText') {
                             element.innerHTML = translations[key][lang]; // Usa innerHTML per il footer
                         } else {
                            element.innerHTML = translations[key][lang]; // Usa innerHTML per preservare le icone TTS
                         }
                    }
                });
                if (synth.speaking) synth.cancel(); // Ferma la lettura precedente
                 // Aspetta un attimo prima di riattaccare i listener per sicurezza
                setTimeout(setupTTSListeners, 100);
            };

            const setA11yMode = (enabled) => {
                if (enabled) { body.classList.add('dsa-mode'); localStorage.setItem('dsa-mode', 'enabled'); } 
                else { body.classList.remove('dsa-mode'); localStorage.setItem('dsa-mode', 'disabled'); }
            };

            langToggle.addEventListener('click', () => {
                currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
                localStorage.setItem('language', currentLanguage);
                updateLanguage(currentLanguage);
            });

            accessibilityToggle.addEventListener('click', () => {
                const isEnabled = body.classList.contains('dsa-mode');
                setA11yMode(!isEnabled);
            });

            if (localStorage.getItem('dsa-mode') === 'enabled') {
                setA11yMode(true);
            }
            
            warmUpTTS();
            updateLanguage(currentLanguage);
        });
    </script>
</body>
