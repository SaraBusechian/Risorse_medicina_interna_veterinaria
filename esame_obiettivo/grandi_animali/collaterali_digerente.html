            // === TRADUZIONI ===
            const translations = {

                // --- Contenuto Esami Collaterali Digerente ---
                 siteTitle: { it: 'Semeiotica Vet G.A.', en: 'Veterinary Semeiotics L.A.' },
                 navBack: { it: 'Indice Esami', en: 'Exams Index' },
                 pageTitle: { it: `Esami Collaterali: Apparato Digerente ${speakerIconLarge}`, en: `Ancillary Exams: Digestive System ${speakerIconLarge}` },
                 introText: { it: `Gli esami collaterali per l'apparato digerente sono fondamentali per determinare la causa specifica di sintomi come colica, diarrea, dimagrimento o inappetenza, guidando la terapia e la prognosi. ${speakerIconSmall}`, en: `Ancillary exams for the digestive system are fundamental to determine the specific cause of symptoms such as colic, diarrhea, weight loss, or inappetence, guiding therapy and prognosis. ${speakerIconSmall}` },
                 sectionLab: {
                     it: `<h2>1. Esami di Laboratorio${speakerIconH2}</h2><p>Forniscono informazioni sullo stato metabolico, infiammatorio, elettrolitico e sulla funzionalit√† di organi chiave come fegato e reni.</p><ul><li><strong>Esame Emocromocitometrico (CBC):</strong> Valuta anemia (perdite croniche?), infiammazione/infezione (leucocitosi, neutrofilia), disidratazione (aumento PCV/ematocrito).</li><li><strong>Profilo Biochimico:</strong><ul><li><strong>Funzionalit√† Epatica:</strong> Enzimi come GGT, AST, bilirubina (utili in coliche, malattie epatiche primarie).</li><li><strong>Funzionalit√† Renale:</strong> Urea, creatinina (valutare disidratazione, danno renale secondario).</li><li><strong>Proteine Totali e Albumina:</strong> Diminuzione indica enteropatie proteino-disperdenti (PLE) o malassorbimento cronico.</li><li><strong>Elettroliti (Na, K, Cl, Ca):</strong> Alterazioni significative in caso di sequestro di liquidi, diarrea profusa, dislocazioni (es. ipocloremia, ipokaliemia in LDA).</li></ul></li><li><strong>Esame del Liquido Ruminale (Bov):</strong> (Gi√† menzionato in semeiotica) pH, aspetto, odore, attivit√† protozoaria, cloruri (aumentano in stasi/reflusso abomasale), test riduzione blu di metilene.</li><li><strong>Esame del Liquido Peritoneale (Abdominocentesi):</strong> Cruciale nel cavallo con colica, utile anche nel bovino. Si valuta: aspetto (torbido, sieroematico?), proteine totali, conta leucocitaria e citologia (neutrofili? batteri?), lattato (indice di ischemia intestinale).</li><li><strong>Esame delle Feci:</strong> Esame parassitologico (flottazione, Baermann), coprocoltura (es. Salmonella), ricerca sangue occulto, valutazione fibra indigerita.</li></ul>`,
                     en: `<h2>1. Laboratory Exams${speakerIconH2}</h2><p>Provide information on metabolic, inflammatory, electrolyte status, and the function of key organs like the liver and kidneys.</p><ul><li><strong>Complete Blood Count (CBC):</strong> Assesses anemia (chronic loss?), inflammation/infection (leukocytosis, neutrophilia), dehydration (increased PCV/hematocrit).</li><li><strong>Biochemical Profile:</strong><ul><li><strong>Liver Function:</strong> Enzymes like GGT, AST, bilirubin (useful in colic, primary liver diseases).</li><li><strong>Kidney Function:</strong> Urea, creatinine (assess dehydration, secondary kidney damage).</li><li><strong>Total Protein and Albumin:</strong> Decrease indicates protein-losing enteropathies (PLE) or chronic malabsorption.</li><li><strong>Electrolytes (Na, K, Cl, Ca):</strong> Significant alterations in case of fluid sequestration, profuse diarrhea, displacements (e.g., hypochloremia, hypokalemia in LDA).</li></ul></li><li><strong>Rumen Fluid Analysis (Bov):</strong> (Already mentioned in semeiotics) pH, appearance, odor, protozoal activity, chlorides (increase in abomasal stasis/reflux), methylene blue reduction test.</li><li><strong>Peritoneal Fluid Analysis (Abdominocentesis):</strong> Crucial in horses with colic, also useful in cattle. Evaluate: appearance (cloudy, serosanguineous?), total protein, WBC count and cytology (neutrophils? bacteria?), lactate (indicator of intestinal ischemia).</li><li><strong>Fecal Examination:</strong> Parasitological exam (flotation, Baermann), fecal culture (e.g., Salmonella), occult blood test, evaluation of undigested fiber.</li></ul>`
                 },
                 sectionImaging: {
                     it: `<h2>2. Diagnostica per Immagini${speakerIconH2}</h2><p>Permette la visualizzazione diretta o indiretta degli organi addominali.</p><ul><li><strong>Ecografia Addominale:</strong> Molto utile in entrambe le specie.<ul><li><strong>Bovino:</strong> Diagnosi di reticoloperitonite traumatica (TRP - magnete, ascessi), valutazione posizione e contenuto abomaso (LDA/RDA), spessore parete intestinale, liquido peritoneale.</li><li><strong>Cavallo:</strong> Valutazione spessore e motilit√† anse intestinali (piccolo/grosso intestino), quantit√† e qualit√† del liquido peritoneale, valutazione stomaco, milza, reni, fegato.</li></ul></li><li><strong>Radiografia Addominale:</strong> Principalmente utile nei puledri o per la ricerca di corpi estranei radiopachi o accumuli di sabbia (enteroliti) nel cavallo. Meno diagnostica negli adulti per la grande massa addominale.</li></ul>`,
                     en: `<h2>2. Diagnostic Imaging${speakerIconH2}</h2><p>Allows direct or indirect visualization of abdominal organs.</p><ul><li><strong>Abdominal Ultrasound:</strong> Very useful in both species.<ul><li><strong>Cattle:</strong> Diagnosis of traumatic reticuloperitonitis (TRP - magnet, abscesses), assessment of abomasum position and content (LDA/RDA), intestinal wall thickness, peritoneal fluid.</li><li><strong>Horse:</strong> Assessment of intestinal loop thickness and motility (small/large intestine), quantity and quality of peritoneal fluid, evaluation of stomach, spleen, kidneys, liver.</li></ul></li><li><strong>Abdominal Radiography:</strong> Mainly useful in foals or for searching for radiopaque foreign bodies or sand accumulations (enteroliths) in horses. Less diagnostic in adults due to large abdominal mass.</li></ul>`
                 },
                 sectionSpecific: {
                     it: `<h2>3. Procedure Specifiche${speakerIconH2}</h2><p>Interventi pi√π invasivi per diagnosi o campionamento diretto.</p><ul><li><strong>Gastroscopia (Cavallo):</strong> Esame d'elezione per la diagnosi di ulcere gastriche (EGUS - Equine Gastric Ulcer Syndrome). Permette di visualizzare la mucosa dello stomaco e del duodeno prossimale.</li><li><strong>Laparoscopia / Laparotomia Esplorativa:</strong> Interventi chirurgici (in minima invasiva o tradizionale) che permettono l'ispezione diretta degli organi addominali, la raccolta di biopsie (fegato, intestino) o la risoluzione di patologie (es. colica chirurgica nel cavallo, TRP nel bovino).</li></ul>`,
                     en: `<h2>3. Specific Procedures${speakerIconH2}</h2><p>More invasive interventions for diagnosis or direct sampling.</p><ul><li><strong>Gastroscopy (Horse):</strong> Gold standard for diagnosing gastric ulcers (EGUS - Equine Gastric Ulcer Syndrome). Allows visualization of the stomach and proximal duodenum mucosa.</li><li><strong>Laparoscopy / Exploratory Laparotomy:</strong> Surgical interventions (minimally invasive or traditional) allowing direct inspection of abdominal organs, collection of biopsies (liver, intestine), or resolution of pathologies (e.g., surgical colic in horses, TRP in cattle).</li></ul>`

             const sectionTitleElement = document.querySelector('#page-header h1[data-lang-key]');

            // --- Logica TTS ---
             function populateVoiceList() {
                 if (typeof speechSynthesis !== 'undefined') {
                     voices = synth.getVoices();
                 }
            }
             if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
                 speechSynthesis.onvoiceschanged = populateVoiceList;
             }
             populateVoiceList();

             function speak(text, button) {
                 const isSameButton = activeTTSButton === button;
                 if (synth.speaking && isSameButton) {
                     if (synth.paused) { synth.resume(); button.classList.add('playing'); }
                     else { synth.pause(); button.classList.remove('playing'); }
                 } else {
                     if (synth.speaking) {
                         if (currentUtterance) currentUtterance.onend = null;
                         if (activeTTSButton) activeTTSButton.classList.remove('playing');
                         synth.cancel();
                     }
                     setTimeout(() => startSpeaking(text, button), 50);
                 }
             }
             function startSpeaking(text, button) {
                  if (!text || typeof text !== 'string' || !text.trim()) {
                    console.error("Testo non valido per TTS:", text);
                    return;
                 }
                 const tempDiv = document.createElement('div');
                 tempDiv.innerHTML = text;
                 const ttsIconToRemove = tempDiv.querySelector('.tts-button');
                 if(ttsIconToRemove) ttsIconToRemove.remove();
                 const cleanText = tempDiv.textContent || tempDiv.innerText || "";
                 if (!cleanText.trim()) {
                    if (activeTTSButton) activeTTSButton.classList.remove('playing');
                    activeTTSButton = null;
                    return;
                 }

                 currentUtterance = new SpeechSynthesisUtterance(cleanText);
                 currentUtterance.lang = currentLanguage === 'it' ? 'it-IT' : 'en-US';
                 currentUtterance.onend = () => { if (button === activeTTSButton) { button.classList.remove('playing'); activeTTSButton = null; } };
                 currentUtterance.onerror = (event) => { console.error("Errore TTS:", event.error); if (button === activeTTSButton) { button.classList.remove('playing'); activeTTSButton = null; } };
                 synth.speak(currentUtterance);
                 if (activeTTSButton && activeTTSButton !== button) { activeTTSButton.classList.remove('playing'); }
                 activeTTSButton = button;
                 button.classList.add('playing');
             }
             function setupTTSListeners() {
                 document.querySelectorAll('.tts-button').forEach(button => {
                     const newButton = button.cloneNode(true);
                     button.parentNode.replaceChild(newButton, button);
                     newButton.addEventListener('click', (e) => {
                         e.stopPropagation();
                         const parent = newButton.parentNode;
                         const key = parent.dataset.langKey;
                         let textToRead = '';
                         if (key) {
                             const htmlContent = translations[key][currentLanguage];
                             textToRead = htmlContent;
                         } else if (parent.tagName === 'H2') {
                             const sectionKey = parent.closest('[data-lang-key]').dataset.langKey;
                             if (translations[sectionKey]) {
                                 textToRead = translations[sectionKey][currentLanguage];
                             }
                         }
                         if (textToRead) {
                             speak(textToRead, newButton);
                         }
                     });
                 });
             }

            // --- Funzione Aggiornamento Lingua ---
            const updateLanguage = (lang, previousLang = null) => {
                 document.documentElement.lang = lang;
                 if(langToggle) langToggle.textContent = lang === 'it' ? 'EN' : 'IT';

                 document.querySelectorAll('[data-lang-key]').forEach(element => {
                     const key = element.dataset.langKey;
                     if (translations[key] && translations[key][lang]) {
                         const translationText = translations[key][lang];

                         if (key === 'footerText' || key === 'backToIndex') {
                              const svgIcon = element.querySelector('svg');
                              element.innerHTML = translationText;
                              if (svgIcon && (element.tagName === 'A' || element.tagName === 'BUTTON')) { element.insertBefore(svgIcon, element.firstChild); }
                         }
                         else if (key === 'btnPrint') {
                              const svgIcon = element.querySelector('svg');
                              const textSpan = element.querySelector('span[data-lang-key="btnPrintText"]');
                              if (textSpan) { textSpan.textContent = translations['btnPrintText'][lang]; }
                              else {
                                  element.innerHTML = translationText;
                                   if (svgIcon) element.insertBefore(svgIcon, element.firstChild);
                              }
                               element.setAttribute('aria-label', translationText);
                         }
                         else if (element.classList.contains('section-nav-link')) { element.textContent = translationText; }
                         else if (element.tagName === 'H1' && element.closest('#page-header')) {
                             const sectionKey = currentSectionKey || key;
                             element.textContent = translations[sectionKey] ? translations[sectionKey][lang] : translationText;
                         }
                         else if (element.id === 'main-content' || element.closest('#main-content')) { element.innerHTML = translationText; }
                         else { element.textContent = translationText; }
                     }
                 });

                 // Reset TTS
                 if (synth.speaking || synth.pending) synth.cancel();
                 if(activeTTSButton) activeTTSButton.classList.remove('playing');
                 activeTTSButton = null;
                 setTimeout(setupTTSListeners, 50);
            };

            // --- Logica Modalit√† Accessibilit√† ---
            const setA11yMode = (enabled) => {
                if (enabled) { body.classList.add('dsa-mode'); localStorage.setItem('dsa-mode', 'enabled'); }
                else { body.classList.remove('dsa-mode'); localStorage.setItem('dsa-mode', 'disabled'); }
            };

            // --- Event Listeners ---
            if (langToggle) {
                langToggle.addEventListener('click', () => {
                    const previousLanguage = currentLanguage;
                    currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
                    localStorage.setItem('language', currentLanguage);
                     if (synth.speaking || synth.pending) synth.cancel();
                     updateLanguage(currentLanguage, previousLanguage);
                });
            } else { console.error("Elemento langToggle non trovato!"); }

            if (accessibilityToggle) {
                 accessibilityToggle.addEventListener('click', () => {
                    const isEnabled = body.classList.contains('dsa-mode');
                    setA11yMode(!isEnabled);
                });
            } else { console.error("Elemento accessibilityToggle non trovato!"); }

            // --- Inizializzazione ---
            if (localStorage.getItem('dsa-mode') === 'enabled') { setA11yMode(true); }
            populateVoiceList();
            updateLanguage(currentLanguage);

        });
    </script>
