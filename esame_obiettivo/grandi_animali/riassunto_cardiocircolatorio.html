<!DOCTYPE html>

    <style>
        body { font-family: 'Inter', sans-serif; line-height: 1.6; color: #333; background-color: #f8fafc; }
        h1, h2, h3 { color: #0d47a1; border-bottom: 2px solid #e0e0e0; padding-bottom: 8px; margin-top: 2em; }
        h1 { text-align: center; font-size: 2.2em; border-bottom: 3px solid #0d47a1; }
        ul { padding-left: 20px; list-style-type: disc; }
        li { margin-bottom: 10px; }
        strong { color: #1565c0; }
        .section-block { background-color: #f9f9f9; border-left: 5px solid #1e88e5; padding: 15px 20px; margin: 20px 0; border-radius: 5px; }
        .nav-link { transition: color 0.3s; }
        .nav-link:hover { color: #93C5FD; }
        .dsa-mode {
            font-family: 'Lexend', sans-serif;
            background-color: #fdfaf5 !important;
            letter-spacing: 0.05em;
            line-height: 1.75;
        }
        .dsa-mode #main-header, .dsa-mode #main-footer {
            background-color: #000000 !important;
            background-image: none !important;
        }
        .dsa-mode #main-header h1, .dsa-mode #main-header .nav-link, .dsa-mode #main-footer p, .dsa-mode #accessibility-toggle, .dsa-mode #lang-toggle {
            color: #ffffff !important;
        }
        .dsa-mode #accessibility-toggle, .dsa-mode #lang-toggle { border: 1px solid #ffffff; }
        .dsa-mode #main-content { background-color: #fffdfa; border: 1px solid #e0e0e0; }
        .dsa-mode h1, .dsa-mode h2, .dsa-mode h3, .dsa-mode p, .dsa-mode li { color: #34495e; }
        .tts-button {
            cursor: pointer;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
            color: #64748b;
            transition: color 0.2s;
        }
        .tts-button:hover { color: #0ea5e9; }
        .tts-button.playing { color: #0ea5e9; }
        @media print {
            #main-header, #main-footer, #print-button, .tts-button { display: none; }
            body { margin: 0; padding: 0; }
            .container { max-width: 100%; padding: 20px; box-shadow: none; border: none; }

<body class="bg-slate-50">

            <div class="mt-12 text-center">

                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"><path d="M5 4v3h10V4H5zm11 9H4v4h12v-4zM5 11h10v-3H5v3z"></path><path fill-rule="evenodd" d="M18 8H2a2 2 0 00-2 2v4a2 2 0 002 2h2v2a2 2 0 002 2h8a2 2 0 002-2v-2h2a2 2 0 002-2v-4a2 2 0 00-2-2zM4 10a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zm1 5a1 1 0 100 2h8a1 1 0 100-2H5z" clip-rule="evenodd"></path></svg>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const speakerIconLarge = `<span class="tts-button"><svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></span>`;
            const speakerIconSmall = `<span class="tts-button"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></span>`;
            const speakerIconH2 = `<span class="tts-button"><svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20"><path d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.414z"/></svg></span>`;
            
            const translations = {
                siteTitle: { it: 'Semeiotica Vet G.A.', en: 'Veterinary Semeiotics L.A.' },
                navBack: { it: 'Indice Esami', en: 'Exams Index' },
                accessibility: { it: 'Accessibilità', en: 'Accessibility' },
                pageTitle: { it: `Esame dell'Apparato Cardiocircolatorio ${speakerIconLarge}`, en: `Cardiovascular System Examination ${speakerIconLarge}` },
                introText: { it: `L'esame dell'apparato cardiocircolatorio è essenziale per valutare la funzionalità della pompa cardiaca e l'adeguatezza della perfusione tissutale sistemica. Integra i dati raccolti nell'EOG e si concentra su manovre specifiche di ispezione, palpazione, percussione e, soprattutto, auscultazione. ${speakerIconSmall}`, en: `The examination of the cardiovascular system is essential for assessing the function of the cardiac pump and the adequacy of systemic tissue perfusion. It integrates data from the GPE and focuses on specific maneuvers of inspection, palpation, percussion, and, above all, auscultation. ${speakerIconSmall}` },
                section1: { it: `<h2>1. Ispezione ${speakerIconH2}</h2><p>L'ispezione si focalizza sulla ricerca di segni visibili di disfunzione cardiaca o circolatoria.</p><ul><li><strong>Itto Cardiaco:</strong> In animali magri, è talvolta possibile osservare l'impulso del cuore contro la parete toracica nell'area del gomito sinistro.</li><li><strong>Vene Giugulari:</strong> Si valuta il grado di riempimento (turgore) e la presenza di un polso venoso giugulare anomalo, che può indicare un'insufficienza cardiaca destra.</li><li><strong>Edemi Declivi:</strong> Si ricerca la presenza di accumuli di liquidi sottocutanei nelle parti più basse del corpo, come la regione sternale, intermandibolare (edema a barbozzale nel bovino) o gli arti.</li></ul>`, en: `<h2>1. Inspection ${speakerIconH2}</h2><p>Inspection focuses on finding visible signs of cardiac or circulatory dysfunction.</p><ul><li><strong>Cardiac Apex Beat:</strong> In lean animals, it is sometimes possible to observe the heart's impulse against the chest wall in the left elbow area.</li><li><strong>Jugular Veins:</strong> The degree of filling (turgor) and the presence of an abnormal jugular venous pulse, which may indicate right heart failure, are assessed.</li><li><strong>Pitting Edema:</strong> The presence of subcutaneous fluid accumulations in the lowest parts of the body is sought, such as the sternal region, intermandibular space ("bottle jaw" in cattle), or limbs.</li></ul>` },
                section2: { it: `<h2>2. Palpazione ${speakerIconH2}</h2><p>La palpazione permette di confermare e quantificare alcuni reperti ispettivi.</p><ul><li><strong>Palpazione dell'Itto Cardiaco:</strong> Si pone la mano piatta sulla parete toracica dietro al gomito (a sinistra e a destra) per valutarne la localizzazione, l'intensità e l'eventuale presenza di fremiti (vibrazioni patologiche).</li><li><strong>Rilievo del Polso Arterioso:</strong> Fondamentale per valutare i suoi caratteri: <strong>frequenza</strong> (sincrona con i toni cardiaci), <strong>ritmo</strong> (regolare o irregolare), <strong>ampiezza</strong> (pieno o filiforme), <strong>celerità</strong> (rapido o lento) e <strong>durezza</strong> (resistenza alla compressione). I siti principali sono l'<strong>arteria facciale</strong> nel cavallo e l'<strong>arteria coccigea</strong> nel bovino.</li><li><strong>Sincronia Polso-Itto:</strong> Ogni battito cardiaco percepito all'auscultazione deve corrispondere a un'onda pressoria palpabile a livello arterioso. Un deficit di polso è un'importante anomalia.</li></ul>`, en: `<h2>2. Palpation ${speakerIconH2}</h2><p>Palpation allows for the confirmation and quantification of some inspection findings.</p><ul><li><strong>Palpation of the Apex Beat:</strong> The flat hand is placed on the chest wall behind the elbow (on the left and right) to assess its location, intensity, and the possible presence of thrills (pathological vibrations).</li><li><strong>Arterial Pulse Assessment:</strong> Fundamental for assessing its characteristics: <strong>rate</strong> (synchronous with heart sounds), <strong>rhythm</strong> (regular or irregular), <strong>amplitude</strong> (full or thready), <strong>celerity</strong> (quick or slow), and <strong>hardness</strong> (resistance to compression). The main sites are the <strong>facial artery</strong> in the horse and the <strong>coccygeal artery</strong> in cattle.</li><li><strong>Pulse-Apex Beat Synchrony:</strong> Each heartbeat heard on auscultation must correspond to a palpable pressure wave at the arterial level. A pulse deficit is an important abnormality.</li></ul>` },
                section3: { it: `<h2>3. Percussione ${speakerIconH2}</h2><p>La percussione dell'aia cardiaca ha lo scopo di delimitare l'area di ottusità cardiaca (assoluta e relativa) sulla parete toracica.</p><ul><li><strong>Tecnica:</strong> Si esegue con il metodo digito-digitale, procedendo dagli apici polmonari verso l'area cardiaca.</li><li><strong>Utilità Clinica:</strong> È una manovra difficile nei grandi animali, specialmente se obesi o molto muscolosi. Può tuttavia rivelare un ingrandimento dell'aia cardiaca (cardiomegalia) o una sua riduzione (es. enfisema polmonare). Un'ottusità molto estesa può suggerire una grave versamento pericardico.</li></ul>`, en: `<h2>3. Percussion ${speakerIconH2}</h2><p>Percussion of the cardiac area aims to delineate the area of cardiac dullness (absolute and relative) on the chest wall.</p><ul><li><strong>Technique:</strong> It is performed using the finger-on-finger method, proceeding from the lung apices towards the cardiac area.</li><li><strong>Clinical Utility:</strong> This is a difficult maneuver in large animals, especially if they are obese or very muscular. However, it can reveal an enlargement of the cardiac area (cardiomegaly) or its reduction (e.g., pulmonary emphysema). Very extensive dullness may suggest severe pericardial effusion.</li></ul>` },
                section4: { it: `<h2>4. Auscultazione Cardiaca ${speakerIconH2}</h2><p>È il tempo semeiotico più importante e richiede pratica e un ambiente silenzioso.</p><ul><li><strong>Aree di Auscultazione (Punto di Massima Intensità):</strong> Si auscultano le 4 valvole cardiache in specifiche aree del torace. A sinistra: Mitrale (PAM), Aortica (PAo), Polmonare (PAP). A destra: Tricuspide (PAT).</li><li><strong>Toni Cardiaci Normali:</strong> Si devono identificare il <strong>primo tono (T1)</strong>, più grave e lungo (chiusura valvole atrio-ventricolari), e il <strong>secondo tono (T2)</strong>, più acuto e breve (chiusura valvole semilunari).</li><li><strong>Identificazione di Suoni Anomali:</strong> Si ricerca la presenza di <strong>soffi</strong> (causati da flussi turbolenti, es. per insufficienze o stenosi valvolari), <strong>aritmie</strong> (irregolarità del ritmo) o <strong>sfregamenti pericardici</strong> (indicativi di pericardite).</li></ul>`, en: `<h2>4. Cardiac Auscultation ${speakerIconH2}</h2><p>This is the most important semiotic step and requires practice and a quiet environment.</p><ul><li><strong>Auscultation Areas (Point of Maximal Intensity):</strong> The 4 heart valves are auscultated in specific areas of the chest. On the left: Mitral (PAM), Aortic (PAo), Pulmonary (PAP). On the right: Tricuspid (PAT).</li><li><strong>Normal Heart Sounds:</strong> The <strong>first heart sound (S1)</strong>, which is lower-pitched and longer (closure of atrioventricular valves), and the <strong>second heart sound (S2)</strong>, which is higher-pitched and shorter (closure of semilunar valves), must be identified.</li><li><strong>Identification of Abnormal Sounds:</strong> The presence of <strong>murmurs</strong> (caused by turbulent blood flow, e.g., due to valvular insufficiency or stenosis), <strong>arrhythmias</strong> (rhythm irregularities), or <strong>pericardial friction rubs</strong> (indicative of pericarditis) is sought.</li></ul>` },
                section5: { it: `<h2>5. Valutazione della Perfusione Periferica ${speakerIconH2}</h2><p>Queste manovre, già parte dell'EOG, sono cruciali per l'esame cardiocircolatorio.</p><ul><li><strong>Tempo di Riempimento Capillare (TRC):</strong> Si esegue comprimendo la mucosa gengivale. Un TRC > 2 secondi indica una scarsa perfusione periferica.</li><li><strong>Colore delle Mucose:</strong> Mucose pallide, cianotiche o congeste sono segni diretti di compromissione cardiocircolatoria.</li><li><strong>Temperatura delle Estremità:</strong> Orecchie, arti o coda freddi possono indicare vasocostrizione periferica come meccanismo di compenso in caso di shock o insufficienza cardiaca.</li></ul>`, en: `<h2>5. Assessment of Peripheral Perfusion ${speakerIconH2}</h2><p>These maneuvers, already part of the GPE, are crucial for the cardiovascular examination.</p><ul><li><strong>Capillary Refill Time (CRT):</strong> Performed by pressing on the gingival mucosa. A CRT > 2 seconds indicates poor peripheral perfusion.</li><li><strong>Mucous Membrane Color:</strong> Pale, cyanotic, or congested mucous membranes are direct signs of cardiovascular compromise.</li><li><strong>Temperature of Extremities:</strong> Cold ears, limbs, or tail may indicate peripheral vasoconstriction as a compensatory mechanism in cases of shock or heart failure.</li></ul>` },
                btnPrint: { it: 'Stampa', en: 'Print' },
                footerText: { it: '&copy; 2024 Semeiotica Veterinaria. Creato da Sara Busechian.', en: '&copy; 2024 Veterinary Semeiotics. Created by Sara Busechian.' }
            };

            const accessibilityToggle = document.getElementById('accessibility-toggle');
            const langToggle = document.getElementById('lang-toggle');
            const body = document.body;
            let currentLanguage = localStorage.getItem('language') || 'it';
            const synth = window.speechSynthesis;
            let currentUtterance = null;
            let activeTTSButton = null;

            function speak(text, button) {
                const isSameButton = activeTTSButton === button;

                if (synth.speaking && isSameButton) {
                    if (synth.paused) {
                        synth.resume();
                        button.classList.add('playing');
                    } else {
                        synth.pause();
                        button.classList.remove('playing');
                    }
                } else {
                    if (synth.speaking) {
                        // Se c'è un'altra riproduzione, annullala e rimuovi lo stato 'playing'
                        if (currentUtterance) currentUtterance.onend = null; // Evita che il vecchio onend si attivi
                        if (activeTTSButton) activeTTSButton.classList.remove('playing');
                        synth.cancel();
                    }
                    startSpeaking(text, button);
                }
            }
            
            function startSpeaking(text, button) {
                currentUtterance = new SpeechSynthesisUtterance(text);
                currentUtterance.lang = currentLanguage === 'it' ? 'it-IT' : 'en-US';
                currentUtterance.onend = () => {
                    // Controlla se il pulsante è ancora quello attivo
                    if (button === activeTTSButton) {
                        button.classList.remove('playing');
                        activeTTSButton = null;
                    }
                };
                synth.speak(currentUtterance);
                activeTTSButton = button;
                button.classList.add('playing');
            }

            function setupTTSListeners() {
                document.querySelectorAll('.tts-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const parentElement = e.currentTarget.parentNode; // H1, H2, o P
                        let textToRead = '';

                        if (parentElement.tagName === 'H1' || parentElement.tagName === 'P') {
                            // Legge solo il titolo H1 o il paragrafo P
                            const clone = parentElement.cloneNode(true);
                            const buttonInClone = clone.querySelector('.tts-button');
                            if (buttonInClone) buttonInClone.remove();
                            textToRead = clone.textContent.trim().replace(/\s+/g, ' ');
                        } else if (parentElement.tagName === 'H2') {
                            // Legge l'intera sezione (div[data-lang-key])
                            const container = parentElement.closest('[data-lang-key]');
                            if (container) {
                                const key = container.dataset.langKey;
                                if (translations[key]) {
                                    const htmlContent = translations[key][currentLanguage];
                                    const tempDiv = document.createElement('div');
                                    tempDiv.innerHTML = htmlContent;
                                    tempDiv.querySelectorAll('.tts-button').forEach(btn => btn.remove());
                                    textToRead = tempDiv.textContent.trim().replace(/\s+/g, ' ');
                                }
                            }
                        }
                        
                        if (textToRead) {
                            speak(textToRead, e.currentTarget);
                        }
                    });
                });
            }

            const updateLanguage = (lang) => {
                document.documentElement.lang = lang;
                langToggle.textContent = lang === 'it' ? 'EN' : 'IT';
                document.querySelectorAll('[data-lang-key]').forEach(element => {
                    const key = element.dataset.langKey;
                    if (translations[key] && translations[key][lang]) {
                        element.innerHTML = translations[key][lang];
                    }
                });
                setupTTSListeners();
            };

            const setA11yMode = (enabled) => {
                if (enabled) { body.classList.add('dsa-mode'); localStorage.setItem('dsa-mode', 'enabled'); } 
                else { body.classList.remove('dsa-mode'); localStorage.setItem('dsa-mode', 'disabled'); }
            };

            langToggle.addEventListener('click', () => {
                currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
                localStorage.setItem('language', currentLanguage);
                updateLanguage(currentLanguage);
            });

            accessibilityToggle.addEventListener('click', () => {
                const isEnabled = body.classList.contains('dsa-mode');
                setA11yMode(!isEnabled);
            });

            if (localStorage.getItem('dsa-mode') === 'enabled') {
                setA11yMode(true);
            }
            updateLanguage(currentLanguage);
        });
    </script>
