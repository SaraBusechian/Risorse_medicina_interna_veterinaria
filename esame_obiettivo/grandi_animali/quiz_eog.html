                        { text: { it: "Body Condition Score", en: "Body Condition Score" }, rationale: { it: "BCS è l'acronimo universalmente usato per la valutazione dello stato di ingrassamento e delle riserve corporee dell'animale.", en: "BCS is the universally used acronym for assessing the fatness and body reserves of the animal." }, isCorrect: true },
                        { text: { it: "Bovine Conformation Standard", en: "Bovine Conformation Standard" }, rationale: { it: "Questo non è un termine standard usato in semeiotica clinica.", en: "This is not a standard term used in clinical semeiotics." }, isCorrect: false },
                        { text: { it: "Blood Cell Survey", en: "Blood Cell Survey" }, rationale: { it: "Questo si riferisce a un esame del sangue (esame emocromocitometrico), non a una valutazione fisica.", en: "This refers to a blood test (complete blood count), not a physical assessment." }, isCorrect: false },
                        { text: { it: "Basic Clinical Status", en: "Basic Clinical Status" }, rationale: { it: "Sebbene descrittivo, non è l'acronimo corretto per questa specifica valutazione.", en: "Although descriptive, it is not the correct acronym for this specific assessment." }, isCorrect: false }
                    ]
                },
                q10: {
                    question: { it: "Mucose cianotiche (bluastre) sono un segno clinico grave che indica:", en: "Cyanotic (bluish) mucous membranes are a serious clinical sign indicating:" },
                    options: [
                        { text: { it: "Ipossia (scarsa ossigenazione del sangue)", en: "Hypoxia (poor blood oxygenation)" }, rationale: { it: "Il colore blu è dato dall'aumento di emoglobina non ossigenata nel sangue, un segno critico di insufficienza respiratoria o cardiaca.", en: "The blue color is caused by an increase in deoxygenated hemoglobin in the blood, a critical sign of respiratory or cardiac failure." }, isCorrect: true },
                        { text: { it: "Intossicazione da piombo", en: "Lead poisoning" }, rationale: { it: "L'intossicazione da piombo causa segni neurologici e gastroenterici, non mucose cianotiche.", en: "Lead poisoning causes neurological and gastroenteric signs, not cyanotic mucous membranes." }, isCorrect: false },
                        { text: { it: "Insufficienza renale cronica", en: "Chronic renal failure" }, rationale: { it: "L'insufficienza renale può causare mucose pallide per l'anemia, ma non cianotiche.", en: "Renal failure can cause pale mucous membranes due to anemia, but not cyanotic ones." }, isCorrect: false },
                        { text: { it: "Una forte parassitosi gastrointestinale", en: "A severe gastrointestinal parasitosis" }, rationale: { it: "Una parassitosi grave causa tipicamente anemia e quindi mucose pallide.", en: "Severe parasitism typically causes anemia and therefore pale mucous membranes." }, isCorrect: false }
                    ]
                },
                // --- Footer ---
                footerText: { it: '&copy; 2024 Semeiotica Veterinaria. Creato da Sara Busechian.', en: '&copy; 2024 Veterinary Semeiotics. Created by Sara Busechian.' }
            };

            // Estrai le domande dall'oggetto translations
             const quizData = Object.keys(translations)
                 .filter(k => /^q\d+$/.test(k)) // Filtra chiavi che iniziano con 'q' seguite da numeri
                 .map(k => translations[k]); // Mappa alle domande stesse

            let currentQuestionIndex = 0;
            let score = 0;
            let shuffledQuestions = [];
            const synth = window.speechSynthesis;
            let currentUtterance = null;
            let activeTTSButton = null;
            let voices = [];

            // Elementi DOM del Quiz
            const quizContainer = document.getElementById('quiz-container');
            const questionArea = document.getElementById('question-area');
            const resultsArea = document.getElementById('results-area');
            const questionText = document.getElementById('question-text');
            // const questionTTSButton = document.getElementById('question-tts-button'); // Riferimento ottenuto dinamicamente
            const optionsContainer = document.getElementById('options-container');
            const progressText = document.getElementById('progress-text');
            const feedbackArea = document.getElementById('feedback-area');
            const rationaleText = document.getElementById('rationale-text');
            const nextButton = document.getElementById('next-button');
            const scoreText = document.getElementById('score-text');
            const restartButton = document.getElementById('restart-button');

            // Elementi DOM Generali (Header, etc.)
             const sectionTitleElement = document.querySelector('#page-header h1[data-lang-key]');
             const currentSectionKey = sectionTitleElement ? sectionTitleElement.getAttribute('data-lang-key') : null;
            let currentLanguage = localStorage.getItem('language') || 'it';
            const accessibilityToggle = document.getElementById('accessibility-toggle');
            const langToggle = document.getElementById('lang-toggle');
            const body = document.body;

             // --- Logica TTS ---
             function populateVoices() {
                 if (typeof speechSynthesis === 'undefined') return;
                 voices = speechSynthesis.getVoices();
             }

             function speak(text, button) {
                 const isSameButton = activeTTSButton === button;

                 if (synth.speaking && isSameButton) {
                     if (synth.paused) {
                         synth.resume();
                         button.classList.add('playing');
                     } else {
                         synth.pause();
                         button.classList.remove('playing');
                     }
                 } else {
                     if (synth.speaking) {
                         if (currentUtterance) currentUtterance.onend = null;
                         if (activeTTSButton) activeTTSButton.classList.remove('playing');
                         synth.cancel();
                     }
                     startSpeaking(text, button);
                 }
             }

             function startSpeaking(text, button) {
                 if (!text || typeof text !== 'string') {
                    console.error("Testo non valido per TTS:", text);
                    return;
                 }
                 currentUtterance = new SpeechSynthesisUtterance(text);
                 currentUtterance.lang = currentLanguage === 'it' ? 'it-IT' : 'en-US';
                 currentUtterance.onend = () => {
                     if (button === activeTTSButton) {
                         button.classList.remove('playing');
                         activeTTSButton = null;
                     }
                 };
                  currentUtterance.onerror = (event) => {
                     console.error("Errore SpeechSynthesis:", event.error);
                     if (button === activeTTSButton) {
                          button.classList.remove('playing');
                          activeTTSButton = null;
                     }
                 };
                 synth.speak(currentUtterance);
                 activeTTSButton = button;
                 button.classList.add('playing');
             }

             function setupTTSListeners() {
                  // Listener per il pulsante TTS della domanda (aggiornato dinamicamente)
                 const currentQuestionTTSButton = document.getElementById('question-tts-button');
                 if(currentQuestionTTSButton) {
                     currentQuestionTTSButton.addEventListener('click', () => {
                         const currentQuestion = shuffledQuestions[currentQuestionIndex];
                         if(currentQuestion && currentQuestion.question[currentLanguage]) {
                            speak(currentQuestion.question[currentLanguage], currentQuestionTTSButton);
                         }
                     });
                 }

                 // Listener per i pulsanti TTS delle opzioni
                 optionsContainer.querySelectorAll('.tts-button').forEach(ttsBtn => {
                      const parentButton = ttsBtn.closest('.option-btn-container').querySelector('.option-btn');
                      if (parentButton) {
                          const optionText = parentButton.textContent;
                           const currentQuestion = shuffledQuestions[currentQuestionIndex];
                           const originalOption = currentQuestion.options.find(opt => opt.text[currentLanguage] === optionText);

                          if (originalOption) {
                               ttsBtn.addEventListener('click', (e) => {
                                   e.stopPropagation();
                                   speak(originalOption.text[currentLanguage], ttsBtn);
                               });
                          }
                      }
                 });
             }


            // --- Logica Quiz ---
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function startQuiz() {
                 document.documentElement.scrollTop = 0;
                 document.body.scrollTop = 0; // Per browser più vecchi

                currentQuestionIndex = 0;
                score = 0;
                shuffledQuestions = shuffleArray([...quizData]); // Usa i dati estratti
                resultsArea.classList.add('hidden');
                questionArea.classList.remove('hidden');
                feedbackArea.classList.add('hidden');
                loadQuestion();
            }

            function loadQuestion() {
                if (synth.speaking) synth.cancel();
                if (activeTTSButton) {
                     activeTTSButton.classList.remove('playing');
                     activeTTSButton = null;
                 }

                feedbackArea.classList.add('hidden');
                const currentQuestion = shuffledQuestions[currentQuestionIndex];

                // Aggiorna testo progresso
                progressText.textContent = translations.progressText[currentLanguage]
                    .replace('{current}', currentQuestionIndex + 1)
                    .replace('{total}', shuffledQuestions.length);

                // Aggiorna testo domanda
                questionText.textContent = currentQuestion.question[currentLanguage];

                // Pulisci opzioni precedenti
                optionsContainer.innerHTML = '';

                // Mescola e crea bottoni opzioni
                const shuffledOptions = shuffleArray([...currentQuestion.options]);
                 shuffledOptions.forEach(option => {
                    const buttonContainer = document.createElement('div');
                    buttonContainer.classList.add('flex', 'items-center', 'w-full', 'option-btn-container');

                    const button = document.createElement('button');
                    button.textContent = option.text[currentLanguage];
                    button.classList.add('option-btn', 'flex-grow', 'p-4', 'border-2', 'rounded-lg', 'text-left', 'bg-slate-50', 'hover:bg-slate-100', 'border-slate-200', 'hover:border-sky-300');
                    button.onclick = () => selectAnswer(button, option, currentQuestion.options);

                    const ttsButton = document.createElement('span');
                    ttsButton.classList.add('tts-button', 'ml-2');
                    ttsButton.innerHTML = `<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>`;
                    // Il listener TTS verrà aggiunto in setupTTSListeners

                    buttonContainer.appendChild(button);
                    buttonContainer.appendChild(ttsButton);
                    optionsContainer.appendChild(buttonContainer);
                });

                 // Setup listener TTS dopo aver creato i bottoni
                 setupTTSListeners();
            }

            function selectAnswer(button, selectedOption, allOptions) {
                 if (synth.speaking) synth.cancel();
                 if (activeTTSButton) {
                     activeTTSButton.classList.remove('playing');
                     activeTTSButton = null;
                 }

                const buttons = optionsContainer.querySelectorAll('button.option-btn');

                buttons.forEach(btn => {
                    btn.disabled = true; // Disabilita tutti i bottoni
                     // Trova l'opzione originale per questo bottone basandosi sul testo
                    const optionDataText = btn.textContent;
                    const originalOption = allOptions.find(opt => opt.text[currentLanguage] === optionDataText);
                    if (originalOption && originalOption.isCorrect) {
                        btn.classList.add('correct'); // Evidenzia la corretta
                    }
                     // Rimuovi listener TTS dai bottoni delle opzioni disabilitati per evitare conflitti
                     const ttsBtn = btn.parentElement.querySelector('.tts-button');
                     if(ttsBtn) {
                         const newTTSBtn = ttsBtn.cloneNode(true); // Clona per rimuovere listener
                         ttsBtn.parentNode.replaceChild(newTTSBtn, ttsBtn);
                     }
                });

                 // Rimuovi listener TTS dal bottone domanda
                 const currentQuestionTTSButton = document.getElementById('question-tts-button');
                 if(currentQuestionTTSButton) {
                    const newQuestionTTSButton = currentQuestionTTSButton.cloneNode(true);
                    currentQuestionTTSButton.parentNode.replaceChild(newQuestionTTSButton, currentQuestionTTSButton);
                 }


                // Evidenzia l'opzione selezionata come errata, se lo è
                if (!selectedOption.isCorrect) {
                    button.classList.add('incorrect');
                }

                score += selectedOption.isCorrect ? 1 : 0; // Aggiorna punteggio

                // Mostra feedback
                rationaleText.textContent = selectedOption.rationale[currentLanguage];
                feedbackArea.classList.remove('hidden');

                // Aggiorna testo bottone "Next"
                if (currentQuestionIndex === shuffledQuestions.length - 1) {
                    nextButton.textContent = translations.btnResults[currentLanguage];
                } else {
                     nextButton.textContent = translations.btnNext[currentLanguage];
                }
            }

            function showResults() {
                questionArea.classList.add('hidden');
                feedbackArea.classList.add('hidden');
                resultsArea.classList.remove('hidden');
                scoreText.textContent = `${score} / ${shuffledQuestions.length}`;
                 // Traduci i testi fissi dell'area risultati
                 resultsArea.querySelector('h2').textContent = translations.resultsTitle[currentLanguage];
                 resultsArea.querySelector('p[data-lang-key="resultsScore"]').textContent = translations.resultsScore[currentLanguage];
                 restartButton.textContent = translations.btnRestart[currentLanguage];
            }

            // --- Funzione Aggiornamento Lingua (Include Quiz Logic) ---
            const updateLanguage = (lang) => {
                 document.documentElement.lang = lang;
                 langToggle.textContent = lang === 'it' ? 'EN' : 'IT';

                 document.querySelectorAll('[data-lang-key]').forEach(element => {
                     const key = element.dataset.langKey;
                     if (translations[key] && translations[key][lang]) {
                         const translationText = translations[key][lang];

                         if (key === 'footerText' || key === 'backToIndex') { element.innerHTML = translationText; }
                         else if (element.classList.contains('section-nav-link')) { element.textContent = translationText; }
                         else if (element.tagName === 'H1' && element.closest('#page-header')) {
                              const sectionKey = currentSectionKey || key;
                              element.textContent = translations[sectionKey] ? translations[sectionKey][lang] : translationText;
                         }
                         // Non aggiornare dinamicamente #question-text e #rationale-text qui
                         else if (element.id !== 'question-text' && element.id !== 'rationale-text') {
                             element.textContent = translationText;
                         }
                     }
                 });

                 // Ricarica la domanda corrente con la nuova lingua se il quiz è attivo
                 if (shuffledQuestions.length > 0 && !questionArea.classList.contains('hidden')) {
                     loadQuestion(); // Ricarica la domanda e le opzioni tradotte
                     // Se il feedback era visibile, aggiorna anche quello
                     if (!feedbackArea.classList.contains('hidden')) {
                          const currentQuestion = shuffledQuestions[currentQuestionIndex];
                          const selectedBtn = Array.from(optionsContainer.querySelectorAll('button.option-btn')).find(btn => btn.classList.contains('correct') || btn.classList.contains('incorrect'));
                          if (selectedBtn) {
                              const selectedText = selectedBtn.textContent;
                              // Bisogna ritrovare l'opzione originale CORRISPONDENTE al testo SELEZIONATO nella LINGUA PRECEDENTE
                              // Questo è complesso. Soluzione più semplice: nascondere il feedback al cambio lingua.
                              // feedbackArea.classList.add('hidden'); // Semplificazione: nascondi feedback
                              // Oppure, prova a ritrovare l'opzione selezionata (più fragile)
                              let selectedOriginalOption = null;
                              for (const opt of currentQuestion.options) {
                                  if (opt.text[currentLanguage === 'it' ? 'en' : 'it'] === selectedText) { // Cerca nella lingua precedente
                                      selectedOriginalOption = opt;
                                      break;
                                  }
                              }
                              if (selectedOriginalOption) {
                                  rationaleText.textContent = selectedOriginalOption.rationale[lang]; // Mostra spiegazione nella nuova lingua
                                  // Ri-applica stili correct/incorrect basati sull'opzione ritrovata
                                  optionsContainer.querySelectorAll('button.option-btn').forEach(btn => {
                                      const currentText = btn.textContent;
                                      const currentOriginalOption = currentQuestion.options.find(opt => opt.text[lang] === currentText);
                                      if(currentOriginalOption) {
                                          if(currentOriginalOption.isCorrect) btn.classList.add('correct');
                                          if(currentOriginalOption === selectedOriginalOption && !selectedOriginalOption.isCorrect) btn.classList.add('incorrect');
                                          btn.disabled = true;
                                      }
                                  });

                              } else {
                                  feedbackArea.classList.add('hidden'); // Fallback: nascondi se non si trova
                              }
                          } else {
                              feedbackArea.classList.add('hidden'); // Nascondi se nessun bottone era selezionato
                          }


                          // Aggiorna testo bottone Next/Results
                          if (currentQuestionIndex === shuffledQuestions.length - 1) {
                               nextButton.textContent = translations.btnResults[lang];
                          } else {
                               nextButton.textContent = translations.btnNext[lang];
                          }
                     }
                 } else if (!resultsArea.classList.contains('hidden')) {
                      // Aggiorna testi area risultati se visibile
                      resultsArea.querySelector('h2').textContent = translations.resultsTitle[lang];
                      resultsArea.querySelector('p[data-lang-key="resultsScore"]').textContent = translations.resultsScore[lang];
                      restartButton.textContent = translations.btnRestart[lang];
                 }

                 // Reset TTS
                 if (synth.speaking || synth.pending) synth.cancel();
                 // Setup TTS listeners dopo aggiornamento DOM
                 // setTimeout(setupTTSListeners, 50); // Rimosso perché setupTTSListeners viene chiamato da loadQuestion
            };

            // --- Logica Modalità Accessibilità ---
            const setA11yMode = (enabled) => {
                if (enabled) { body.classList.add('dsa-mode'); localStorage.setItem('dsa-mode', 'enabled'); }
                else { body.classList.remove('dsa-mode'); localStorage.setItem('dsa-mode', 'disabled'); }
            };

            // --- Event Listeners ---
             if (langToggle) {
                langToggle.addEventListener('click', () => {
                    const previousLanguage = currentLanguage; // Salva lingua precedente
                    currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
                    localStorage.setItem('language', currentLanguage);
                     if (synth.speaking || synth.pending) synth.cancel(); // Stoppa TTS al cambio lingua
                    updateLanguage(currentLanguage, previousLanguage); // Passa anche lingua precedente
                });
            } else { console.error("Elemento langToggle non trovato!"); }

            if (accessibilityToggle) {
                 accessibilityToggle.addEventListener('click', () => {
                    const isEnabled = body.classList.contains('dsa-mode');
                    setA11yMode(!isEnabled);
                });
            } else { console.error("Elemento accessibilityToggle non trovato!"); }

             nextButton.addEventListener('click', () => {
                 currentQuestionIndex++;
                 if (currentQuestionIndex < shuffledQuestions.length) {
                     loadQuestion();
                 } else {
                     showResults();
                 }
             });

             restartButton.addEventListener('click', startQuiz);


            // --- Inizializzazione ---
            if (localStorage.getItem('dsa-mode') === 'enabled') { setA11yMode(true); }
            populateVoices();
             if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
                 speechSynthesis.onvoiceschanged = populateVoices;
             }
            startQuiz(); // Avvia il quiz
            updateLanguage(currentLanguage); // Applica lingua iniziale e setup

        });
    </script>
