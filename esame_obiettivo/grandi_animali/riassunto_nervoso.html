                 sectionSensorio: {
                     it: `<h2>1. Stato del Sensorio e Comportamento${speakerIconH2}</h2>
                         <p>Valutazione iniziale a distanza e interazione.</p>
                         <ul>
                             <li><strong>Stato del Sensorio:</strong> Si valuta il livello di coscienza. <strong>Normale</strong> (vigile, attento), <strong>Depresso</strong> (cosciente ma risponde lentamente), <strong>Stuporoso</strong> (incosciente, risponde solo a stimoli dolorosi), <strong>Comatoso</strong> (incosciente, nessuna risposta).</li>

                         <p>Valutano l'integrit√† delle vie nervose spinali.</p>
                         <ul>
                             <li><strong>Propriocezione Cosciente:</strong> Mettere il piede dell'animale in posizione anomala (es. flesso dorsalmente). L'animale deve correggerlo immediatamente. Un ritardo √® un segno precoce di compressione midollare.</li>
                             <li><strong>Riflessi Spinali (es. patellare, flessorio):</strong> Valutati principalmente negli arti posteriori. Permettono di distinguere lesioni del <strong>Motoneurone Superiore (UMN)</strong> (riflessi normali o esagerati) da lesioni del <strong>Motoneurone Inferiore (LMN)</strong> (riflessi diminuiti o assenti).</li>
                         </ul>`,
                     en: `<h2>5. Postural Reactions and Spinal Reflexes${speakerIconH2}</h2>
                         <p>Assess the integrity of spinal nerve pathways.</p>
                         <ul>
                             <li><strong>Conscious Proprioception:</strong> Placing the animal's foot in an abnormal position (e.g., knuckled over). The animal should correct it immediately. A delay is an early sign of spinal cord compression.</li>
                             <li><strong>Spinal Reflexes (e.g., patellar, flexor):</strong> Assessed mainly in the hind limbs. They help distinguish <strong>Upper Motor Neuron (UMN)</strong> lesions (normal or exaggerated reflexes) from <strong>Lower Motor Neuron (LMN)</strong> lesions (decreased or absent reflexes).</li>
                         </ul>`
                 },
                 sectionLocalizzazione: {
                     it: `<h2>6. Il Fine Ultimo: La Localizzazione della Lesione${speakerIconH2}</h2>
                         <p>Tutti i test precedenti servono a rispondere alla domanda: "Dov'√® la lesione?"</p>
                         <h3>Cervello Anteriore (Telencefalo/Diencefalo)</h3>
                         <ul>
                             <li><strong>Segni:</strong> Convulsioni, cambiamenti comportamentali, andatura compulsiva in circolo (circoli ampi, verso il lato della lesione), deficit di propriocezione controlaterale, deficit della minaccia (lato opposto), pressione della testa. Pu√≤ presentarsi anche stato <strong>stuporoso</strong> o <strong>comatoso</strong>.</li>
                         </ul>
                         <h3>Tronco Encefalico</h3>
                         <ul>
                             <li><strong>Segni:</strong> Alterazioni gravi dello stato del sensorio (depressione, stupore, coma), deficit multipli dei nervi cranici (dallo stesso lato della lesione), andatura in circolo "stretta", atassia, paresi (UMN) dei quattro arti.</li>
                         </ul>
                         <h3>Cervelletto</h3>
                         <ul>
                             <li><strong>Segni:</strong> Atassia ipermetrica (passi esagerati), tremori intenzionali della testa. Stato del sensorio e forza sono normali.</li>
                         </ul>
                         <h3>Midollo Spinale (diviso per segmenti)</h3>
                         <ul>
                             <li><strong>C1-C5:</strong> Segni di UMN (paresi spastica, atassia) su tutti e quattro gli arti.</li>
                             <li><strong>C6-T2 (Intumescenza Cervicale):</strong> Segni di LMN (paresi flaccida, atrofia) sugli arti anteriori; segni di UMN sugli arti posteriori.</li>
                             <li><strong>T3-L3:</strong> Arti anteriori normali; segni di UMN (paresi spastica, atassia) sugli arti posteriori.</li>
                             <li><strong>L4-S2 (Intumescenza Lombosacrale):</strong> Arti anteriori normali; segni di LMN (paresi flaccida, atrofia) sugli arti posteriori.</li>
                         </ul>
                         <h3>Sistema Nervoso Periferico</h3>
                         <ul>
                             <li><strong>Segni:</strong> Debolezza (LMN), atrofia muscolare rapida, riflessi spinali diminuiti o assenti, limitati a un singolo nervo o arto.</li>
                         </ul>`,
                     en: `<h2>6. The Ultimate Goal: Lesion Localization${speakerIconH2}</h2>
                         <p>All previous tests serve to answer the question: "Where is the lesion?"</p>
                         <h3>Forebrain (Telencephalon/Diencephalon)</h3>
                         <ul>
                             <li><strong>Signs:</strong> Seizures, behavioral changes, compulsive pacing/circling (wide circles, towards the side of the lesion), contralateral proprioceptive deficits, menace deficit (opposite side), head pressing. <strong>Stuporous</strong> or <strong>comatose</strong> state may also be present.</li>
                         </ul>
                         <h3>Brainstem</h3>
                         <ul>
                             <li><strong>Signs:</strong> Severe alterations in mental status (depression, stupor, coma), multiple cranial nerve deficits (same side as the lesion), "tight" circling, ataxia, UMN paresis of all four limbs.</li>
                         </ul>
                         <h3>Cerebellum</h3>
                         <ul>
                             <li><strong>Signs:</strong> Hypermetric ataxia (exaggerated steps), intention tremors of the head. Mental status and strength are normal.</li>
                         </ul>
                         <h3>Spinal Cord (divided by segments)</h3>
                         <ul>
                             <li><strong>C1-C5:</strong> UMN signs (spastic paresis, ataxia) in all four limbs.</li>
                             <li><strong>C6-T2 (Cervical Intumescence):</strong> LMN signs (flaccid paresis, atrophy) in the forelimbs; UMN signs in the hindlimbs.</li>
                             <li><strong>T3-L3:</strong> Normal forelimbs; UMN signs (spastic paresis, ataxia) in the hindlimbs.</li>
                             <li><strong>L4-S2 (Lumbosacral Intumescence):</strong> Normal forelimbs; LMN signs (flaccid paresis, atrophy) in the hindlimbs.</li>
                         </ul>
                         <h3>Peripheral Nervous System</h3>
                         <ul>
                             <li><strong>Signs:</strong> Weakness (LMN), rapid muscle atrophy, decreased or absent spinal reflexes, limited to a single nerve or limb.</li>
                         </ul>`
                 },
                 sectionGrafico: {
                     it: `<div class="section-block mt-8">
                            <h3 class="!mt-0 !border-none !text-lg">Nota sulla Localizzazione</h3>
                            <p class="!mt-2">Questo riassunto introduce i concetti base della localizzazione. La pagina <strong>Infografica</strong> di questa sezione fornir√† uno schema visivo per aiutarti a mappare i segni clinici alle diverse aree neuroanatomiche.</p>
                         </div>`,
                     en: `<div class="section-block mt-8">
                            <h3 class="!mt-0 !border-none !text-lg">Note on Localization</h3>
                            <p class="!mt-2">This summary introduces the basic concepts of localization. The <strong>Infographic</strong> page in this section will provide a visual diagram to help you map clinical signs to the different neuroanatomic areas.</p>
                         </div>`
                 },
                 btnPrint: { it: 'Stampa', en: 'Print' },
                 btnPrintText: { it: 'Stampa', en: 'Print' },
                 btnDownloadAudio: { it: 'Scarica Audio', en: 'Download Audio' },
                // --- Footer ---
                footerText: { it: '&copy; 2024 Semeiotica Veterinaria. Creato da Sara Busechian.', en: '&copy; 2024 Veterinary Semeiotics. Created by Sara Busechian.' }
            };

             const sectionTitleElement = document.querySelector('#page-header h1[data-lang-key]');
             const currentSectionKey = sectionTitleElement ? sectionTitleElement.getAttribute('data-lang-key') : null;
            let currentLanguage = localStorage.getItem('language') || 'it';
            const accessibilityToggle = document.getElementById('accessibility-toggle');
            const langToggle = document.getElementById('lang-toggle');
            const body = document.body;
            const synth = window.speechSynthesis;
            let currentUtterance = null;
            let activeTTSButton = null;
            let voices = [];

            // --- Logica TTS ---
             function populateVoiceList() {
                 if (typeof speechSynthesis !== 'undefined') {
                     voices = synth.getVoices();
                 }
            }
             if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
                 speechSynthesis.onvoiceschanged = populateVoiceList;
             }
             populateVoiceList();

             function speak(text, button) {
                 const isSameButton = activeTTSButton === button;
                 if (synth.speaking && isSameButton) {
                     if (synth.paused) { synth.resume(); button.classList.add('playing'); }
                     else { synth.pause(); button.classList.remove('playing'); }
                 } else {
                     if (synth.speaking) {
                         if (currentUtterance) currentUtterance.onend = null;
                         if (activeTTSButton) activeTTSButton.classList.remove('playing');
                         synth.cancel();
                     }
                     setTimeout(() => startSpeaking(text, button), 50);
                 }
             }
             function startSpeaking(text, button) {
                  if (!text || typeof text !== 'string' || !text.trim()) {
                    console.error("Testo non valido per TTS:", text);
                    return;
                 }
                 const tempDiv = document.createElement('div');
                 tempDiv.innerHTML = text;
                 const ttsIconToRemove = tempDiv.querySelector('.tts-button');
                 if(ttsIconToRemove) ttsIconToRemove.remove();
                 const cleanText = tempDiv.textContent || tempDiv.innerText || "";
                 if (!cleanText.trim()) {
                    if (activeTTSButton) activeTTSButton.classList.remove('playing');
                    activeTTSButton = null;
                    return;
                 }

                 currentUtterance = new SpeechSynthesisUtterance(cleanText);
                 currentUtterance.lang = currentLanguage === 'it' ? 'it-IT' : 'en-US';
                 currentUtterance.onend = () => { if (button === activeTTSButton) { button.classList.remove('playing'); activeTTSButton = null; } };
                 currentUtterance.onerror = (event) => { 
                    if (event.error !== 'canceled' && event.error !== 'interrupted') {
                        console.error("Errore TTS:", event.error); 
                    }
                    if (button === activeTTSButton) { button.classList.remove('playing'); activeTTSButton = null; } 
                 };
                 synth.speak(currentUtterance);
                 if (activeTTSButton && activeTTSButton !== button) { activeTTSButton.classList.remove('playing'); }
                 activeTTSButton = button;
                 button.classList.add('playing');
             }
             function setupTTSListeners() {
                 document.querySelectorAll('.tts-button').forEach(button => {
                     const newButton = button.cloneNode(true);
                     button.parentNode.replaceChild(newButton, button);
                     newButton.addEventListener('click', (e) => {
                         e.stopPropagation();
                         const parentElement = newButton.parentNode;
                         let textToRead = '';
                         let key = parentElement.dataset.langKey; 

                         if (parentElement.tagName === 'H1' || parentElement.tagName === 'P') {
                             key = parentElement.dataset.langKey;
                         } else if (parentElement.tagName === 'H2') {
                             const container = parentElement.closest('[data-lang-key]');
                             if(container) key = container.dataset.langKey;
                         }

                         if (key && translations[key] && translations[key][currentLanguage]) {
                             textToRead = translations[key][currentLanguage];
                             if (textToRead) {
                                 speak(textToRead, newButton);
                             } else { console.warn("Testo vuoto per TTS per la chiave:", key); }
                         } else { console.warn("Nessuna traduzione trovata per TTS per il pulsante:", newButton, "Key:", key); }
                     });
                 });
             }

            // --- Funzione Aggiornamento Lingua ---
            const updateLanguage = (lang, previousLang = null) => {
                 document.documentElement.lang = lang;
                 if(langToggle) langToggle.textContent = lang === 'it' ? 'EN' : 'IT';

                 document.querySelectorAll('[data-lang-key]').forEach(element => {
                     const key = element.dataset.langKey;
                     if (translations[key] && translations[key][lang]) {
                         const translationText = translations[key][lang];

                         if (key === 'footerText' || key === 'backToIndex' || key === 'btnDownloadAudio') {
                              const svgIcon = element.querySelector('svg');
                              element.innerHTML = translationText;
                              if (svgIcon && (element.tagName === 'A' || element.tagName === 'BUTTON')) {
                                   element.insertBefore(svgIcon, element.firstChild);
                              }
                         }
                         else if (key === 'btnPrint') {
                              const svgIcon = element.querySelector('svg');
                              const textSpan = element.querySelector('span[data-lang-key="btnPrintText"]');
                              if (textSpan) { textSpan.textContent = translations['btnPrintText'][lang]; }
                              else {
                                  element.innerHTML = translationText;
                                   if (svgIcon) element.insertBefore(svgIcon, element.firstChild);
                              }
                               element.setAttribute('aria-label', translationText);
                         }
                         else if (element.classList.contains('section-nav-link')) { element.textContent = translationText; }
                         else if (element.tagName === 'H1' && element.closest('#page-header')) {
                             const sectionKey = currentSectionKey || key;
                             element.textContent = translations[sectionKey] ? translations[sectionKey][lang] : translationText;
                         }
                         else if (element.id === 'main-content' || element.closest('#main-content')) { 
                             element.innerHTML = translationText; 
                         }
                         else { element.textContent = translationText; }
                     }
                 });

                 // Gestione visibilit√† audio
                 document.querySelectorAll('.audio-container').forEach(container => {
                     const audioSource = container.querySelector('audio source');
                     const downloadLink = container.querySelector('a[download]');
                     const hasValidSource = audioSource && audioSource.getAttribute('src') && audioSource.getAttribute('src') !== '#';
                     const hasValidDownload = downloadLink && downloadLink.getAttribute('href') && downloadLink.getAttribute('href') !== '#';
                     
                     container.style.display = (lang === 'it' && hasValidSource && hasValidDownload) ? 'flex' : 'none';
                 });

                 // Reset TTS
                 if (synth.speaking || synth.pending) synth.cancel();
                 if(activeTTSButton) activeTTSButton.classList.remove('playing');
                 activeTTSButton = null;
                 setTimeout(setupTTSListeners, 50);
            };

            // --- Logica Modalit√† Accessibilit√† ---
            const setA11yMode = (enabled) => {
                if (enabled) { body.classList.add('dsa-mode'); localStorage.setItem('dsa-mode', 'enabled'); }
                else { body.classList.remove('dsa-mode'); localStorage.setItem('dsa-mode', 'disabled'); }
            };

            // --- Event Listeners ---
            if (langToggle) {
                langToggle.addEventListener('click', () => {
                    const previousLanguage = currentLanguage;
                    currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
                    localStorage.setItem('language', currentLanguage);
                     if (synth.speaking || synth.pending) synth.cancel();
                     updateLanguage(currentLanguage, previousLanguage);
                });
            } else { console.error("Elemento langToggle non trovato!"); }

            if (accessibilityToggle) {
                 accessibilityToggle.addEventListener('click', () => {
                    const isEnabled = body.classList.contains('dsa-mode');
                    setA11yMode(!isEnabled);
                });
            } else { console.error("Elemento accessibilityToggle non trovato!"); }

            // --- Inizializzazione ---
            if (localStorage.getItem('dsa-mode') === 'enabled') { setA11yMode(true); }
            populateVoiceList();
             if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
                 speechSynthesis.onvoiceschanged = populateVoiceList;
             }
            updateLanguage(currentLanguage);

        });
    </script>
