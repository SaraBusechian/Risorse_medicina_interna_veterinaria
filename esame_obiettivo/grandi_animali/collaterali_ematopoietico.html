                 introText: { it: `Dato che l'esame clinico √® limitato, la diagnosi delle malattie ematopoietiche si basa quasi interamente sugli esami di laboratorio. Questi sono fondamentali per confermare, quantificare e caratterizzare il problema. ${speakerIconSmall}`, en: `Given the limited clinical exam, the diagnosis of hematopoietic diseases relies almost entirely on laboratory tests. These are fundamental to confirm, quantify, and characterize the problem. ${speakerIconSmall}` },
                 sectionCBC: {
                     it: `<h2>1. Esame Emocromocitometrico (CBC)${speakerIconH2}</h2>
                         <p>Questo √® l'esame di base e pi√π importante. Fornisce dati quantitativi su tutte le linee cellulari.</p>
                         <h3>Serie Rossa (Eritrociti)</h3>
                         <ul>
                             <li><strong>PCV/Ematocrito (HCT):</strong> Misura la percentuale di globuli rossi. Un valore basso indica <strong>anemia</strong>. Un valore alto indica <strong>policitemia</strong> o, pi√π comunemente, <strong>disidratazione</strong>.</li>
                             <li><strong>Indici Eritrocitari (MCV, MCH, MCHC):</strong> Valutano il volume e il contenuto di emoglobina dei singoli globuli rossi. Aiutano a classificare l'anemia (es. macrocitica, microcitica, normocromica, ipocromica).</li>
                             <li><strong>Conta dei Reticolociti:</strong> Aiuta a classificare l'anemia come <strong>rigenerativa</strong> (midollo che risponde, es. dopo emorragia) o <strong>non rigenerativa</strong> (midollo che non risponde, es. malattia cronica, insufficienza renale, aplasia midollare). (Nel <strong>cavallo non sono presenti in circolo</strong>, nemmeno in caso di anemia rigenerativa; nel bovino sono un indicatore, ma meno usato che nei piccoli animali).</li>
                         </ul>
                         <h3>Serie Bianca (Leucociti)</h3>
                         <ul>
                             <li><strong>Conta Totale dei Bianchi:</strong> Un aumento (<strong>leucocitosi</strong>) indica tipicamente infiammazione o infezione (spesso con <strong>neutrofilia</strong>). Una diminuzione (<strong>leucopenia</strong>) pu√≤ indicare infezioni virali acute o sepsi grave.</li>
                             <li><strong>Formula Leucocitaria:</strong> Valuta le proporzioni dei diversi tipi di globuli bianchi (neutrofili, linfociti, monociti, eosinofili). Fondamentale per identificare infiammazione, stress, reazioni allergiche (eosinofilia) o leucemia (presenza di cellule immature o atipiche).</li>
                         </ul>
                         <h3>Serie Piastrinica (Trombociti)</h3>
                         <ul>
                             <li><strong>Conta Piastrinica:</strong> Una diminuzione (<strong>trombocitopenia</strong>) √® la causa pi√π comune di petecchie ed ecchimosi. Pu√≤ essere dovuta a distruzione immunomediata, consumo (CID) o ridotta produzione midollare.</li>
                         </ul>`,
                     en: `<h2>1. Complete Blood Count (CBC)${speakerIconH2}</h2>
                         <p>This is the most basic and important test. It provides quantitative data on all cell lines.</p>
                         <h3>Red Series (Erythrocytes)</h3>
                         <ul>
                             <li><strong>PCV/Hematocrit (HCT):</strong> Measures the percentage of red blood cells. A low value indicates <strong>anemia</strong>. A high value indicates <strong>polycythemia</strong> or, more commonly, <strong>dehydration</strong>.</li>
                             <li><strong>Erythrocyte Indices (MCV, MCH, MCHC):</strong> Assess the volume and hemoglobin content of individual red blood cells. They help classify anemia (e.g., macrocytic, microcytic, normochromic, hypochromic).</li>
                             <li><strong>Reticulocyte Count:</strong> Helps classify anemia as <strong>regenerative</strong> (marrow is responding, e.g., after hemorrhage) or <strong>non-regenerative</strong> (marrow is not responding, e.g., chronic disease, renal failure, bone marrow aplasia). (In <strong>horses, they are not present in circulation</strong>, even in regenerative anemia; in cattle, they are an indicator, but less used than in small animals).</li>
                         </ul>
                         <h3>White Series (Leukocytes)</h3>
                         <ul>
                             <li><strong>Total White Count:</strong> An increase (<strong>leukocytosis</strong>) typically indicates inflammation or infection (often with <strong>neutrophilia</strong>). A decrease (<strong>leukopenia</strong>) can indicate acute viral infections or severe sepsis.</li>
                             <li><strong>Leukocyte Differential:</strong> Assesses the proportions of different white blood cell types (neutrophils, lymphocytes, monocytes, eosinophils). Fundamental for identifying inflammation, stress, allergic reactions (eosinophilia), or leukemia (presence of immature or atypical cells).</li>
                         </ul>
                         <h3>Platelet Series (Thrombocytes)</h3>
                         <ul>
                             <li><strong>Platelet Count:</strong> A decrease (<strong>thrombocytopenia</strong>) is the most common cause of peteciae and ecchymoses. It can be due to immune-mediated destruction, consumption (DIC), or decreased marrow production.</li>
                         </ul>`

                         <p>L'esame microscopico del sangue √® complementare al CBC e cruciale. Permette una valutazione morfologica.</p>
                         <ul>
                             <li><strong>Morfologia dei Globuli Rossi:</strong> Si cercano segni di rigenerazione (policromasia, anisocitosi) o anomalie specifiche (es. parassiti come <i>Babesia</i> o <i>Anaplasma</i>, corpi di Heinz).</li>

                         <p>Microscopic examination of the blood is complementary to the CBC and crucial. It allows for morphological assessment.</p>

                         </ul>`

                             <li><strong>Tempo di Tromboplastina Parziale Attivata (aPTT):</strong> Valuta la via intrinseca.</li>
                             <li><strong>Prodotti di Degradazione della Fibrina (FDP) e D-Dimeri:</strong> Aumentano in caso di Coagulazione Intravascolare Disseminata (CID).</li>
                         </ul>`,

                         <p>Necessary when a coagulopathy is suspected (e.g., petechiae despite normal platelets, spontaneous bleeding).</p>
                         <ul>
                             <li><strong>Prothrombin Time (PT):</strong> Evaluates the extrinsic coagulation pathway.</li>

                             <li><strong>Fibrin Degradation Products (FDPs) and D-Dimers:</strong> Increase in cases of Disseminated Intravascular Coagulation (DIC).</li>

                         <p>√à l'esame definitivo quando si sospetta una malattia primaria del midollo osseo (la "fabbrica" delle cellule).</p>
                         <ul>
                             <li><strong>Indicazioni:</strong> Anemia non rigenerativa grave, trombocitopenia o neutropenia inspiegate, presenza di cellule atipiche nel sangue (sospetta leucemia).</li>
                             <li><strong>Siti di Prelievo:</strong> Nei grandi animali, siti comuni per l'aspirato o la biopsia midollare includono lo <strong>sterno</strong>, la <strong>tuberosit√† coxale</strong> (anca) o le <strong>coste</strong>.</li>
                             <li><strong>Analisi:</strong> L'esame citologico o istologico valuta la cellularit√† totale del midollo e il rapporto tra le diverse linee cellulari (mieloide, eritroide, megacariocitica) per diagnosticare aplasia, ipoplasia o neoplasia.</li>

                         <p>This is the definitive test when a primary bone marrow disease (the cell "factory") is suspected.</p>
                         <ul>
                             <li><strong>Indications:</strong> Severe non-regenerative anemia, unexplained thrombocytopenia or neutropenia, presence of atypical cells in the blood (suspected leukemia).</li>
                             <li><strong>Collection Sites:</strong> In large animals, common sites for bone marrow aspirate or biopsy include the <strong>sternum</strong>, the <strong>tuber coxae</strong> (hip), or the <strong>ribs</strong>.</li>
                             <li><strong>Analysis:</strong> Cytological or histological examination assesses the overall cellularity of the marrow and the ratio between the different cell lines (myeloid, erythroid, megakaryocytic) to diagnose aplasia, hypoplasia, or neoplasia.</li>

                 sectionLNA: { // NUOVA SEZIONE AGGIUNTA
                     it: `<h2>5. Aspirato Linfonodale${speakerIconH2}</h2>
                         <p>Sebbene si tratti di un esame del sistema linfatico, √® strettamente correlato a quello ematopoietico, specialmente in caso di linfoadenomegalia.</p>
                         <ul>
                             <li><strong>Indicazioni:</strong> Linfoadenomegalia localizzata o generalizzata (come rilevato alla palpazione) di origine sconosciuta.</li>
                             <li><strong>Procedura:</strong> Si esegue un ago aspirato sterile del linfonodo ingrossato per un esame citologico.</li>
                             <li><strong>Utilit√†:</strong> Permette di differenziare tra <strong>iperplasia reattiva</strong> (risposta a un'infezione), <strong>linfadenite</strong> (infiammazione/infezione del linfonodo, es. neutrofilica/suppurativa) o <strong>neoplasia</strong> (es. linfosarcoma). Sebbene molto diagnostica, √® una procedura eseguita meno di frequente rispetto ai soli esami ematici.</li>
                         </ul>`,
                     en: `<h2>5. Lymph Node Aspirate${speakerIconH2}</h2>
                         <p>Although this is an exam of the lymphatic system, it is closely related to the hematopoietic system, especially in cases of lymphadenomegaly.</p>
                         <ul>
                             <li><strong>Indications:</strong> Localized or generalized lymphadenomegaly (as detected on palpation) of unknown origin.</li>
                             <li><strong>Procedure:</strong> A sterile fine-needle aspirate of the enlarged lymph node is performed for cytological examination.</li>
                             <li><strong>Utility:</strong> Allows differentiation between <strong>reactive hyperplasia</strong> (response to infection), <strong>lymphadenitis</strong> (inflammation/infection of the lymph node, e.g., neutrophilic/suppurative), or <strong>neoplasia</strong> (e.g., lymphosarcoma). Although very diagnostic, it is a procedure performed less frequently than blood tests alone.</li>
                         </ul>`
                 },
                 btnPrint: { it: 'Stampa', en: 'Print' },
                 btnPrintText: { it: 'Stampa', en: 'Print' },
                // --- Footer ---
                footerText: { it: '&copy; 2024 Semeiotica Veterinaria. Creato da Sara Busechian.', en: '&copy; 2024 Veterinary Semeiotics. Created by Sara Busechian.' }
            };

             const sectionTitleElement = document.querySelector('#page-header h1[data-lang-key]');
             const currentSectionKey = sectionTitleElement ? sectionTitleElement.getAttribute('data-lang-key') : null;
            let currentLanguage = localStorage.getItem('language') || 'it';
            const accessibilityToggle = document.getElementById('accessibility-toggle');
            const langToggle = document.getElementById('lang-toggle');
            const body = document.body;
            const synth = window.speechSynthesis;
            let currentUtterance = null;
            let activeTTSButton = null;
            let voices = [];

            // --- Logica TTS ---
             function populateVoiceList() {
                 if (typeof speechSynthesis !== 'undefined') {
                     voices = synth.getVoices();
                 }
            }
             if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
                 speechSynthesis.onvoiceschanged = populateVoiceList;
             }
             populateVoiceList();

             function speak(text, button) {
                 const isSameButton = activeTTSButton === button;
                 if (synth.speaking && isSameButton) {
                     if (synth.paused) { synth.resume(); button.classList.add('playing'); }
                     else { synth.pause(); button.classList.remove('playing'); }
                 } else {
                     if (synth.speaking) {
                         if (currentUtterance) currentUtterance.onend = null;
                         if (activeTTSButton) activeTTSButton.classList.remove('playing');
                         synth.cancel();
                     }
                     setTimeout(() => startSpeaking(text, button), 50);
                 }
             }
             function startSpeaking(text, button) {
                  if (!text || typeof text !== 'string' || !text.trim()) {
                    console.error("Testo non valido per TTS:", text);
                    return;
                 }
                 const tempDiv = document.createElement('div');
                 tempDiv.innerHTML = text;
                 const ttsIconToRemove = tempDiv.querySelector('.tts-button');
                 if(ttsIconToRemove) ttsIconToRemove.remove();
                 const cleanText = tempDiv.textContent || tempDiv.innerText || "";
                 if (!cleanText.trim()) {
                    if (activeTTSButton) activeTTSButton.classList.remove('playing');
                    activeTTSButton = null;
                    return;
                 }

                 currentUtterance = new SpeechSynthesisUtterance(cleanText);
                 currentUtterance.lang = currentLanguage === 'it' ? 'it-IT' : 'en-US';
                 currentUtterance.onend = () => { if (button === activeTTSButton) { button.classList.remove('playing'); activeTTSButton = null; } };
                 currentUtterance.onerror = (event) => { 
                    if (event.error !== 'canceled' && event.error !== 'interrupted') {
                        console.error('Errore TTS:', event.error); 
                    }
                    if (button === activeTTSButton) { 
                        button.classList.remove('playing'); 
                        activeTTSButton = null; 
                    } 
                 };
                 synth.speak(currentUtterance);
                 if (activeTTSButton && activeTTSButton !== button) { activeTTSButton.classList.remove('playing'); }
                 activeTTSButton = button;
                 button.classList.add('playing');
             }
             function setupTTSListeners() {
                 document.querySelectorAll('.tts-button').forEach(button => {
                     const newButton = button.cloneNode(true);
                     button.parentNode.replaceChild(newButton, button);
                     newButton.addEventListener('click', (e) => {
                         e.stopPropagation();
                         const parentElement = newButton.parentNode;
                         let textToRead = '';
                         let key = parentElement.dataset.langKey; 

                         if (parentElement.tagName === 'H1' || parentElement.tagName === 'P') {
                             key = parentElement.dataset.langKey;
                         } else if (parentElement.tagName === 'H2') {
                             const container = parentElement.closest('[data-lang-key]');
                             if(container) key = container.dataset.langKey;
                         }

                         if (key && translations[key] && translations[key][currentLanguage]) {
                             textToRead = translations[key][currentLanguage];
                             if (textToRead) {
                                 speak(textToRead, newButton);
                             } else { console.warn("Testo vuoto per TTS per la chiave:", key); }
                         } else { console.warn("Nessuna traduzione trovata per TTS per il pulsante:", newButton, "Key:", key); }
                     });
                 });
             }

            // --- Funzione Aggiornamento Lingua ---
            const updateLanguage = (lang, previousLang = null) => {
                 document.documentElement.lang = lang;
                 if(langToggle) langToggle.textContent = lang === 'it' ? 'EN' : 'IT';

                 document.querySelectorAll('[data-lang-key]').forEach(element => {
                     const key = element.dataset.langKey;
                     if (translations[key] && translations[key][lang]) {
                         const translationText = translations[key][lang];

                         if (key === 'footerText' || key === 'backToIndex' || key === 'btnDownloadAudio') {
                              const svgIcon = element.querySelector('svg');
                              element.innerHTML = translationText;
                              if (svgIcon && (element.tagName === 'A' || element.tagName === 'BUTTON')) {
                                   element.insertBefore(svgIcon, element.firstChild);
                              }
                         }
                         else if (key === 'btnPrint') {
                              const svgIcon = element.querySelector('svg');
                              const textSpan = element.querySelector('span[data-lang-key="btnPrintText"]');
                              if (textSpan) { textSpan.textContent = translations['btnPrintText'][lang]; }
                              else {
                                  element.innerHTML = translationText;
                                   if (svgIcon) element.insertBefore(svgIcon, element.firstChild);
                              }
                               element.setAttribute('aria-label', translationText);
                         }
                         else if (element.classList.contains('section-nav-link')) { element.textContent = translationText; }
                         else if (element.tagName === 'H1' && element.closest('#page-header')) {
                             const sectionKey = currentSectionKey || key;
                             element.textContent = translations[sectionKey] ? translations[sectionKey][lang] : translationText;
                         }
                         else if (element.id === 'main-content' || element.closest('#main-content')) { 
                             element.innerHTML = translationText; 
                         }
                         else { element.textContent = translationText; }
                     }
                 });

                 // Reset TTS
                 if (synth.speaking || synth.pending) synth.cancel();
                 if(activeTTSButton) activeTTSButton.classList.remove('playing');
                 activeTTSButton = null;
                 setTimeout(setupTTSListeners, 50);
            };

            // --- Logica Modalit√† Accessibilit√† ---
            const setA11yMode = (enabled) => {
                if (enabled) { body.classList.add('dsa-mode'); localStorage.setItem('dsa-mode', 'enabled'); }
                else { body.classList.remove('dsa-mode'); localStorage.setItem('dsa-mode', 'disabled'); }
            };

            // --- Event Listeners ---
            if (langToggle) {
                langToggle.addEventListener('click', () => {
                    const previousLanguage = currentLanguage;
                    currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
                    localStorage.setItem('language', currentLanguage);
                     if (synth.speaking || synth.pending) synth.cancel();
                     updateLanguage(currentLanguage, previousLanguage);
                });
            } else { console.error("Elemento langToggle non trovato!"); }

            if (accessibilityToggle) {
                 accessibilityToggle.addEventListener('click', () => {
                    const isEnabled = body.classList.contains('dsa-mode');
                    setA11yMode(!isEnabled);
                });
            } else { console.error("Elemento accessibilityToggle non trovato!"); }

            // --- Inizializzazione ---
            if (localStorage.getItem('dsa-mode') === 'enabled') { setA11yMode(true); }
            populateVoiceList();
             if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
                 speechSynthesis.onvoiceschanged = populateVoiceList;
             }
            updateLanguage(currentLanguage);

        });
    </script>
