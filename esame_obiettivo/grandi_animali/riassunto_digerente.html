                 pageTitle: { it: `Esame dell'Apparato Digerente ${speakerIconLarge}`, en: `Examination of the Digestive System ${speakerIconLarge}` },
                 introText: { it: `L'esame dell'apparato digerente nei grandi animali è complesso e richiede un approccio sistematico che integri le metodiche semeiotica classiche con manovre specifiche, soprattutto nei ruminanti e nel cavallo, data la particolare anatomia e fisiologia. ${speakerIconSmall}`, en: `The examination of the digestive system in large animals is complex and requires a systematic approach that integrates classic semeiotics methods with specific maneuvers, especially in ruminants and horses, given their particular anatomy and physiology. ${speakerIconSmall}` },
                 sectionIspezione: {
                     it: `<h2>1. Ispezione${speakerIconH2}</h2><p>La valutazione visiva si concentra sull'addome, sulla cavità orale e sulle feci.</p><ul><li><strong>Addome:</strong> Valutare forma, volume e simmetria (es. gonfiore localizzato o diffuso, profilo "a bisaccia" per aumento dei diametri trasversi ventrali dovuto a versamento peritoneale). Osservare atteggiamenti antalgici.</li><li><strong>Cavità Orale:</strong> Ispezionare lingua, denti, gengive, palato per lesioni, corpi estranei, usura anomala dei denti, colore delle mucose. Valutare la salivazione (quantità, aspetto).</li><li><strong>Feci:</strong> Osservare consistenza, colore, odore, presenza di sangue, muco, parassiti o materiale indigerito.</li></ul>`,
                     en: `<h2>1. Inspection${speakerIconH2}</h2><p>Visual assessment focuses on the abdomen, oral cavity, and feces.</p><ul><li><strong>Abdomen:</strong> Assess shape, volume, and symmetry (e.g., localized or diffuse swelling, "pear-shaped" profile due to increased ventral transverse diameters from peritoneal effusion). Observe signs of pain.</li><li><strong>Oral Cavity:</strong> Inspect tongue, teeth, gums, palate for lesions, foreign bodies, abnormal tooth wear, mucous membrane color. Assess salivation (amount, appearance).</li><li><strong>Feces:</strong> Observe consistency, color, odor, presence of blood, mucus, parasites, or undigested material.</li></ul>`
                 },
                 sectionPalpazione: {
                     it: `<h2>2. Palpazione${speakerIconH2}</h2><p>Comprende sia la palpazione esterna dell'addome che l'esplorazione rettale (fondamentale nei grandi animali).</p><ul><li><strong>Palpazione Addominale Esterna:</strong> Eseguita con pressione graduale su fianchi e ventralmente. Si valuta la dolorabilità ("guaiac test" nel bovino), la tensione della parete, la presenza di masse superficiali.</li><li><strong>Esplorazione Rettale:</strong> Manovra cruciale nel bovino e nel cavallo. Permette di valutare:<ul><li><strong>Bovino:</strong> Riempimento e stratificazione del rumine, posizione e consistenza di reticolo, omaso, abomaso, anse intestinali, linfonodi iliaci interni, reni, vescica, apparato genitale.</li><li><strong>Cavallo:</strong> Cieco, Grosso Colon (tenie, sacculazioni), Piccolo Colon (scibale), radice del mesentere, milza, rene sinistro e destro, vescica, anello inguinale interno (maschio), apparato genitale (femmina).</li></ul></li></ul>`,
                     en: `<h2>2. Palpation${speakerIconH2}</h2><p>Includes both external abdominal palpation and rectal examination (fundamental in large animals).</p><ul><li><strong>External Abdominal Palpation:</strong> Performed with gradual pressure on the flanks and ventrally. Assess tenderness ("withers pinch test" in cattle), wall tension, presence of superficial masses.</li><li><strong>Rectal Examination:</strong> Crucial maneuver in cattle and horses. Allows assessment of:<ul><li><strong>Cattle:</strong> Rumen fill and stratification, position and consistency of reticulum, omasum, abomasum, intestinal loops, internal iliac lymph nodes, kidneys, bladder, genital tract.</li><li><strong>Horse:</strong> Cecum, Large Colon (bands, sacculations), Small Colon (fecal balls), root of the mesentery, spleen, left and right kidney, bladder, internal inguinal ring (male), genital tract (female).</li></ul></li></ul>`
                 },
                 sectionPercussione: {
                     it: `<h2>3. Percussione${speakerIconH2}</h2><p>Utilizzata principalmente per identificare la presenza e la localizzazione di gas, liquidi o masse nell'addome.</p><ul><li><strong>Percussione Generale:</strong> Eseguita sistematicamente su tutta l'area addominale. Si possono rilevare:<ul><li><strong>Suono Timpanico:</strong> Indica accumulo di gas (es. meteorismo ruminale, dislocazione abomasale sinistra nel bovino, timpanismo del cieco nel cavallo).</li><li><strong>Suono Ottuso:</strong> Indica presenza di organi pieni, masse o liquidi (es. versamento peritoneale).</li></ul></li><li><strong>Percussione-Auscultazione (Tecnica del "Ping"):</strong> Fondamentale nel bovino per la diagnosi di Dislocazione dell'Abomaso (LDA/RDA). Consiste nel percuotere l'addome mentre si ausculta simultaneamente con il fonendoscopio; un suono metallico acuto ("ping") indica un organo cavo disteso da gas sotto pressione.</li><li><strong>Manovra di Succussione (o Ballottamento):</strong> Si applicano colpi rapidi al fianco con il pugno chiuso, percependo l'onda di ritorno del liquido con il palmo della mano appoggiato sulla parete addominale, per rilevare la presenza di liquido che "sciaborda" (es. idrope fetale, versamento).</li><li><strong>Percussione Area Epatica (Bovino):</strong> Eseguita a destra, caudalmente al limite polmonare posteriore (circa IX-XII spazio intercostale). Fisiologicamente si percepisce un'area di ottusità epatica di limitata estensione. Un suo aumento può indicare epatomegalia.</li></ul>`,
                     en: `<h2>3. Percussion${speakerIconH2}</h2><p>Mainly used to identify the presence and location of gas, fluid, or masses in the abdomen.</p><ul><li><strong>General Percussion:</strong> Performed systematically over the entire abdominal area. Can detect:<ul><li><strong>Tympanic Sound:</strong> Indicates gas accumulation (e.g., ruminal bloat, left displaced abomasum in cattle, cecal tympany in horses).</li><li><strong>Dull Sound:</strong> Indicates the presence of solid organs, masses, or fluid (e.g., peritoneal effusion).</li></ul></li><li><strong>Auscultation-Percussion ("Ping" Technique):</strong> Fundamental in cattle for diagnosing Displaced Abomasum (LDA/RDA). It involves percussing the abdomen while simultaneously auscultating with a stethoscope; a high-pitched metallic sound ("ping") indicates a gas-distended hollow organ under pressure.</li><li><strong>Succussion (or Ballottement) Maneuver:</strong> Rapid thrusts are applied to the flank with a closed fist, perceiving the returning fluid wave with the palm resting on the abdominal wall, to detect the presence of sloshing fluid (e.g., hydrops fetalis, effusion).</li><li><strong>Hepatic Area Percussion (Cattle):</strong> Performed on the right side, caudal to the posterior lung limit (approx. IX-XII intercostal space). Physiologically, a limited area of hepatic dullness is perceived. An increase may indicate hepatomegaly.</li></ul>`
