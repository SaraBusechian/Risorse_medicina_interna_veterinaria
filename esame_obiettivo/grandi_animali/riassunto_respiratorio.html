        document.addEventListener('DOMContentLoaded', () => {
            const speakerIconLarge = `<span class="tts-button"><svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></span>`;
            const speakerIconSmall = `<span class="tts-button"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></span>`;
            const speakerIconH2 = `<span class="tts-button"><svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20"><path d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.414z"/></svg></span>`;
            
            const translations = {
                siteTitle: { it: 'Semeiotica Vet G.A.', en: 'Veterinary Semeiotics L.A.' },
                navBack: { it: 'Indice Esami', en: 'Exams Index' },
                accessibility: { it: 'Accessibilità', en: 'Accessibility' },
                pageTitle: { it: `Esame dell'Apparato Respiratorio ${speakerIconLarge}`, en: `Respiratory System Examination ${speakerIconLarge}` },
                introText: { it: `L'esame dell'apparato respiratorio è fondamentale per valutare la funzionalità polmonare e identificare patologie delle vie aeree superiori e inferiori. Segue la classica sequenza semeiotica: ispezione, palpazione, percussione e auscultazione. ${speakerIconSmall}`, en: `The examination of the respiratory system is essential for assessing lung function and identifying diseases of the upper and lower airways. It follows the classic semiotic sequence: inspection, palpation, percussion, and auscultation. ${speakerIconSmall}` },
                section1: { it: `<h2>1. Ispezione ${speakerIconH2}</h2><p>L'ispezione si divide in una valutazione statica (come è fatto il torace) e una dinamica (come l'animale respira).</p><h3>Valutazione Statica del Torace</h3><ul><li><strong>Forma e Volume:</strong> Valutare la conformazione toracica generale, alla ricerca di deformità o volumi anomali.</li><li><strong>Simmetria:</strong> Osservare il torace da dietro per identificare eventuali asimmetrie dei movimenti o della struttura, che possono suggerire pneumotorace, collasso polmonare o masse.</li></ul><h3>Esame Funzionale del Respiro</h3><ul><li><strong>Frequenza Respiratoria (FR):</strong> Contare gli atti respiratori al minuto (un'escursione completa toraco-addominale = 1 atto). Comparare con i valori di riferimento.</li><li><strong>Tipo Respiratorio:</strong> Normale è costale, con lieve partecipazione addominale. Tipi patologici includono: costale (dolore addominale), addominale (dolore toracico).</li><li><strong>Ritmo Respiratorio:</strong> Normalmente regolare. Ritmi patologici (es. Cheyne-Stokes) indicano problemi neurologici o metabolici. Si possono riscontrare anche un'<strong>inspirazione intercisa</strong> (a gradini, tipica del dolore pleurico) o un'<strong>espirazione dicrota/policrota</strong> (spasmodica, tipica della bolsaggine).</li><li><strong>Ampiezza e Celerità:</strong> Valutare la profondità (ampiezza) e la velocità (celerità) dell'atto respiratorio. La <strong>dispnea</strong> è definita come un'alterazione di almeno due caratteri del respiro (frequenza, tipo, ritmo, ampiezza, celerità).</li></ul><h3>Altri Reperti di Ispezione</h3><ul><li><strong>Ispezione Narici:</strong> Simmetria, deformazioni, ulcere.</li><li><strong>Motilità delle Narici:</strong> Particolarmente evidente nel cavallo, un'eccessiva dilatazione (movimento alare) è indice di dispnea.</li><li><strong>Scolo Nasale:</strong> Valutare quantità, aspetto (sieroso, mucoso, purulento, emorragico) e monolateralità/bilateralità.</li><li><strong>Tosse:</strong> Notare se presente, spontanea o provocata, e le sue caratteristiche (secca, produttiva, abbaiante).</li><li><strong>Rumori Respiratori Udibili a Distanza:</strong> Stridore (vie aeree superiori), rantoli (vie aeree inferiori), gemiti.</li><li><strong>Ispezione Faringe/Laringe (se possibile/sicuro):</strong> Rossore, edema, masse, corpi estranei.</li></ul>`, en: `<h2>1. Inspection ${speakerIconH2}</h2><p>Inspection is divided into a static assessment (chest conformation) and a dynamic assessment (how the animal breathes).</p><h3>Static Chest Assessment</h3><ul><li><strong>Shape and Volume:</strong> Assess the general thoracic conformation, looking for deformities or abnormal volumes.</li><li><strong>Symmetry:</strong> Observe the chest from behind to identify any asymmetries in movement or structure, which may suggest pneumothorax, lung collapse, or masses.</li></ul><h3>Functional Breath Examination</h3><ul><li><strong>Respiratory Rate (RR):</strong> Count breaths per minute (one full thoraco-abdominal excursion = 1 breath). Compare with reference values.</li><li><strong>Respiratory Type:</strong> Normal is costal, with slight abdominal participation. Pathological types include: costal (abdominal pain), abdominal (thoracic pain).</li><li><strong>Respiratory Rhythm:</strong> Normally regular. Pathological rhythms (e.g., Cheyne-Stokes) indicate neurological or metabolic problems. One might also observe <strong>cogwheel inspiration</strong> (stepladder-like, typical of pleuritic pain) or <strong>dicrotic/polycrotic expiration</strong> (spasmodic, typical of heaves).</li><li><strong>Amplitude and Celerity:</strong> Assess the depth (amplitude) and speed (celerity) of the breath. <strong>Dyspnea</strong> is defined as an alteration of at least two respiratory characteristics (rate, type, rhythm, amplitude, celerity).</li></ul><h3>Other Inspection Findings</h3><ul><li><strong>Nostril Inspection:</strong> Symmetry, deformities, ulcers.</li><li><strong>Nostril Motility:</strong> Particularly evident in horses, excessive flaring is a sign of dyspnea.</li><li><strong>Nasal Discharge:</strong> Evaluate quantity, appearance (serous, mucous, purulent, hemorrhagic), and unilaterality/bilaterality.</li><li><strong>Cough:</strong> Note if present, spontaneous or induced, and its characteristics (dry, productive, barking).</li><li><strong>Respiratory Noises Audible at a Distance:</strong> Stridor (upper airways), crackles (lower airways), groans.</li><li><strong>Pharynx/Larynx Inspection (if possible/safe):</strong> Redness, edema, masses, foreign bodies.</li></ul>` },
                section2: { it: `<h2>2. Palpazione ${speakerIconH2}</h2><p>La palpazione del torace e delle strutture associate può rivelare:</p><ul><li><strong>Sensibilità Toracica:</strong> Ricerca di dolore (<strong>pleurodinia</strong>) alla palpazione degli spazi intercostali (effettuata con le dita della mano tesa), suggestivo di pleurite o fratture costali.</li><li><strong>Temperatura Cutanea:</strong> Aree localizzate di calore (infiammazione).</li><li><strong>Enfisema Sottocutaneo:</strong> Crepitio alla palpazione, indica aria intrappolata nel sottocute (rotture tracheali, esofagee, o da ferite penetranti).</li><li><strong>Fremiti Tattili:</strong> Vibrazioni palpabili trasmesse da secrezioni dense nelle grandi vie aeree.</li><li><strong>Palpazione della Laringe e Trachea:</strong> Sensibilità, deformazioni, scatenamento del riflesso tussigeno. Valutare la possibilità di effettuare una <strong>trazione</strong> per evocare tosse.</li></ul>`, en: `<h2>2. Palpation ${speakerIconH2}</h2><p>Palpation of the chest and associated structures can reveal:</p><ul><li><strong>Thoracic Sensitivity:</strong> Checking for pain (<strong>pleurodynia</strong>) on palpation of the intercostal spaces (performed with the fingers of the outstretched hand), suggestive of pleuritis or rib fractures.</li><li><strong>Skin Temperature:</strong> Localized areas of heat (inflammation).</li><li><strong>Subcutaneous Emphysema:</strong> Crepitus on palpation, indicates trapped air in the subcutis (tracheal, esophageal ruptures, or penetrating wounds).</li><li><strong>Tactile Fremitus:</strong> Palpable vibrations transmitted from dense secretions in the large airways.</li><li><strong>Palpation of the Larynx and Trachea:</strong> Sensitivity, deformities, elicitation of the cough reflex. Assess the possibility of performing a <strong>traction</strong> to elicit cough.</li></ul>` },
                section3: { it: `<h2>3. Percussione ${speakerIconH2}</h2><p>La percussione permette di delimitare l'area polmonare e identificare alterazioni nella densità del parenchima sottostante.</p><ul><li><strong>Percussione Seni Paranasali (solo nel cavallo):</strong> Un suono ottuso rispetto al controlaterale può indicare accumulo di materiale (pus, sangue, massa).</li><li><strong>Delimitazione dell'Area Polmonare:</strong> Si effettua per stabilire i confini del polmone:<ul><li><strong>Limite Caudale:</strong> Si segue la <strong>prima linea del Vogel</strong>, percuotendo <strong>sia sugli spazi intercostali sia sulle coste</strong>, procedendo dall'alto e da davanti verso il basso e indietro. Limiti normali nel cavallo sono 13° spazio intercostale a destra e 15° a sinistra; nel bovino 9° spazio a destra e sinistra.</li><li><strong>Profilo Diaframmatico:</strong> Si percuote scendendo (dall'alto in basso) <strong>esclusivamente lungo gli spazi intercostali</strong> per identificare il passaggio dal suono chiaro polmonare al suono ottuso (dovuto alla presenza degli organi addominali).</li></ul></li><li><strong>Valutazione dei Suoni Percussori:</strong><ul><li><strong>Suono Chiaro Polmonare (Normale):</strong> Risonante, indica la presenza di aria nel parenchima alveolare sano.</li><li><strong>Suono Ottuso:</strong> Smorzato, simile a percuotere un organo solido. Indica assenza di aria (consolidamento polmonare, masse, versamento pleurico, atelettasia).</li><li><strong>Suono Timpanico:</strong> Molto risonante, simile a un tamburo. Indica un eccesso di aria (pneumotorace, grandi bolle enfisematose).</li></ul></li><li>Variazioni nei limiti o nei suoni possono indicare enfisema (area aumentata) o processi che riducono il volume polmonare (area ridotta).</li></ul>`, en: `<h2>3. Percussion ${speakerIconH2}</h2><p>Percussion allows delineation of the lung field and identification of alterations in the density of the underlying parenchyma.</p><ul><li><strong>Paranasal Sinus Percussion (horse only):</strong> A dull sound compared to the contralateral side may indicate accumulation of material (pus, blood, mass).</li><li><strong>Delineation of the Lung Field:</strong> This is done to establish the lung borders:<ul><li><strong>Caudal Limit:</strong> Follow the <strong>first line of Vogel</strong>, percussing <strong>on both intercostal spaces and ribs</strong>, proceeding from top and front downwards and backwards. Normal limits in the horse are 13th intercostal space on the right and 15th on the left; in cattle 9th space on right and left.</li><li><strong>Diaphragmatic Profile:</strong> Percuss moving downwards (top to bottom) <strong>exclusively along the intercostal spaces</strong> to identify the transition from clear lung sound to dull sound (due to the underlying abdominal organs).</li></ul></li><li><strong>Evaluation of Percussion Sounds:</strong><ul><li><strong>Clear Lung Sound (Normal):</strong> Resonant, indicates the presence of air in healthy alveolar parenchyma.</li><li><strong>Dull Sound:</strong> Muffled, similar to percussing a solid organ. Indicates absence of air (lung consolidation, masses, pleural effusion, atelectasis).</li><li><strong>Tympanic Sound:</strong> Very resonant, like a drum. Indicates excess air (pneumothorax, large emphysematous bullae).</li></ul></li><li>Variations in limits or sounds may indicate emphysema (increased area) or processes reducing lung volume (reduced area).</li></ul>` },
                section4: { it: `<h2>4. Auscultazione ${speakerIconH2}</h2><p>L'auscultazione è la <strong>metodica semeiotica</strong> più ricca di informazioni sull'apparato respiratorio.</p><ul><li><strong>Auscultazione di Laringe e Trachea:</strong> Utile per localizzare rumori (es. stridore, rantoli grossolani) che possono essere trasmessi al torace.</li><li><strong>Murmure Vescicolare (MV):</strong> Rumore normale prodotto dal passaggio dell'aria negli alveoli, simile a un fruscio dolce, <strong>percepibile solo durante l'inspirazione</strong>. Valutarne intensità e distribuzione.</li><li><strong>Soffio Tubario:</strong> Rumore più aspro (ex Soffio Bronchiale), normally udibile solo sulla trachea. Se udito sul torace, indica consolidamento polmonare (l'aria passa solo nei bronchi).</li><li><strong>Riduzione/Assenza del MV:</strong> Indica che l'aria non arriva o il suono non viene trasmesso (versamento pleurico, pneumotorace, enfisema, atelettasia, obesità).</li><li><strong>Murmure Vescicolare Aspro e/o Rinforzato:</strong> Un MV più aspro o un aumento della sua intensità (ex Aumento del MV) può indicare respirazione compensatoria in aree sane vicino a zone malate.</li><li><strong>Rumori Patologici Aggiunti:</strong><ul><li><strong>Rantoli Crepitanti (Fini):</strong> Simili a capelli sfregati, udibili a fine inspirazione (edema, fibrosi iniziale, polmonite interstiziale).</li><li><strong>Rantoli Gorgoglianti (Grossolani):</strong> Simili a liquido che bolle, udibili in entrambe le fasi (secrezioni fluide in bronchi/trachea).</li><li><strong>Sibili:</strong> Fischi musicali, più udibili in espirazione (broncospasmo, asma, edema bronchiale).</li><li><strong>Sfregamenti Pleurici:</strong> Simili a cuoio sfregato, udibili in entrambe le fasi (pleurite secca).</li></ul></li></ul>`, en: `<h2>4. Auscultation ${speakerIconH2}</h2><p>Auscultation is the most informative <strong>semiotic method</strong> for the respiratory system.</p><ul><li><strong>Auscultation of Larynx and Trachea:</strong> Useful for localizing sounds (e.g., stridor, coarse crackles) that may be transmitted to the chest.</li><li><strong>Vesicular Murmur (VM):</strong> Normal sound produced by air moving into the alveoli, similar to a gentle rustle, <strong>perceptible only during inspiration</strong>. Evaluate its intensity and distribution.</li><li><strong>Tubular Sound:</strong> Harsher sound (formerly Bronchial Sound), normally audible only over the trachea. If heard over the chest, indicates lung consolidation (air passes only through the bronchi).</li><li><strong>Reduced/Absent VM:</strong> Indicates that air is not reaching or sound is not transmitted (pleural effusion, pneumothorax, emphysema, atelectasis, obesity).</li><li><strong>Harsh and/or Reinforced Vesicular Murmur:</strong> A harsher VM or an increase in its intensity (formerly Increased VM) may indicate compensatory breathing in healthy areas near diseased zones.</li><li><strong>Added Pathological Sounds:</strong><ul><li><strong>Fine Crackles:</strong> Similar to rubbing hair, heard at the end of inspiration (edema, early fibrosis, interstitial pneumonia).</li><li><strong>Coarse Crackles:</strong> Similar to bubbling liquid, heard in both phases (fluid secretions in bronchi/trachea).</li><li><strong>Wheezes:</strong> Musical whistling sounds, more audible on expiration (bronchospasm, asthma, bronchial edema).</li><li><strong>Pleural Friction Rubs:</strong> Similar to leather rubbing, heard in both phases (dry pleuritis).</li></ul></li></ul>` },
                section5: { it: `<h2>5. Considerazioni Finali ${speakerIconH2}</h2><p>L'interpretazione dei reperti deve sempre essere integrata con l'anamnesi e l'esame obiettivo generale. Un singolo reperto isolato ha scarso valore diagnostico. La combinazione dei segni rilevati nelle diverse <strong>metodiche semiotiche</strong> permette di formulare ipotesi diagnostiche mirate.</p>`, en: `<h2>5. Final Considerations ${speakerIconH2}</h2><p>Interpretation of the findings must always be integrated with the history and general physical examination. An isolated finding has little diagnostic value. The combination of signs detected during the different <strong>semiotic methods</strong> allows for the formulation of targeted diagnostic hypotheses.</p>` },
                btnPrint: { it: 'Stampa', en: 'Print' },
                footerText: { it: '&copy; 2024 Semeiotica Veterinaria. Creato da Sara Busechian.', en: '&copy; 2024 Veterinary Semeiotics. Created by Sara Busechian.' }
            };

            const accessibilityToggle = document.getElementById('accessibility-toggle');
            const langToggle = document.getElementById('lang-toggle');
            const body = document.body;
            let currentLanguage = localStorage.getItem('language') || 'it';
            const synth = window.speechSynthesis;
            let currentUtterance = null;
            let activeTTSButton = null;

            function speak(text, button) {
                if (synth.speaking) {
                     if (activeTTSButton === button && synth.paused) { // Riprendi se è lo stesso pulsante ed era in pausa
                        synth.resume();
                        button.classList.add('playing');
                    } else if (activeTTSButton === button && !synth.paused) { // Metti in pausa se è lo stesso pulsante e sta parlando
                        synth.pause();
                        button.classList.remove('playing');
                    } else { // Se è un pulsante diverso o non era in pausa, cancella e riparti
                        startSpeaking(text, button);
                    }
                } else { // Se non sta parlando, inizia a parlare
                    startSpeaking(text, button);
                }
            }

            function startSpeaking(text, button) {
                 if (synth.speaking) { // Cancella sempre prima di iniziare una nuova lettura
                    synth.cancel();
                }
                if(activeTTSButton && activeTTSButton !== button) { // Resetta l'icona del pulsante precedente se diverso
                   activeTTSButton.classList.remove('playing');
                }

                currentUtterance = new SpeechSynthesisUtterance(text);
                currentUtterance.lang = currentLanguage === 'it' ? 'it-IT' : 'en-US';
                activeTTSButton = button;
                button.classList.add('playing');

                currentUtterance.onend = () => {
                    if (activeTTSButton === button) {
                       button.classList.remove('playing');
                       activeTTSButton = null;
                    }
                };
                 currentUtterance.onerror = () => { // Gestione errore
                    if (activeTTSButton === button) {
                       button.classList.remove('playing');
                       activeTTSButton = null;
                    }
                };
                synth.speak(currentUtterance);
            }


            function setupTTSListeners() {
                document.querySelectorAll('.tts-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const parentElement = e.currentTarget.parentNode;
                        let textToRead = '';

                        // Determina cosa leggere in base al tag genitore
                        if (parentElement.tagName === 'H1' || parentElement.tagName === 'P') {
                            // Leggi solo H1 o P
                            const clone = parentElement.cloneNode(true);
                            if(clone.querySelector('.tts-button')) {
                                clone.querySelector('.tts-button').remove();
                            }
                            textToRead = clone.textContent.trim().replace(/\s+/g, ' ');
                        } else if (parentElement.tagName === 'H2') {
                            // Leggi l'intera sezione (H2 + p + ul)
                            const sectionDiv = parentElement.closest('div[data-lang-key]');
                            if (sectionDiv) {
                                const clone = sectionDiv.cloneNode(true);
                                clone.querySelectorAll('.tts-button').forEach(btn => btn.remove());
                                textToRead = clone.textContent.trim().replace(/\s+/g, ' ');
                            }
                        }

                        if (textToRead) {
                            speak(textToRead, e.currentTarget);
                        }
                    });
                });
            }

            const updateLanguage = (lang) => {
                document.documentElement.lang = lang;
                langToggle.textContent = lang === 'it' ? 'EN' : 'IT';
                document.querySelectorAll('[data-lang-key]').forEach(element => {
                    const key = element.dataset.langKey;
                    if (translations[key] && translations[key][lang]) {
                        element.innerHTML = translations[key][lang];
                    }
                });
                setupTTSListeners(); // Ricollega i listener dopo aver cambiato il contenuto HTML
            };

            const setA11yMode = (enabled) => {
                if (enabled) { body.classList.add('dsa-mode'); localStorage.setItem('dsa-mode', 'enabled'); } 
                else { body.classList.remove('dsa-mode'); localStorage.setItem('dsa-mode', 'disabled'); }
            };

            langToggle.addEventListener('click', () => {
                currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
                localStorage.setItem('language', currentLanguage);
                updateLanguage(currentLanguage);
            });

            accessibilityToggle.addEventListener('click', () => {
                const isEnabled = body.classList.contains('dsa-mode');
                setA11yMode(!isEnabled);
            });

            if (localStorage.getItem('dsa-mode') === 'enabled') {
                setA11yMode(true);
            }
            updateLanguage(currentLanguage); // Chiamata iniziale per caricare la lingua giusta
        });
    </script>
</body>
