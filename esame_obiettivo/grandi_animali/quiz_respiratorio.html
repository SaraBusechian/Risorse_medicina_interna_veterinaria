                        { text: { it: "Un aumento della sola frequenza respiratoria.", en: "An increase in respiratory rate only." }, rationale: { it: "Questo è 'tachipnea'. La dispnea è più complessa e coinvolge più caratteri del respiro.", en: "This is 'tachypnea'. Dyspnea is more complex and involves more characteristics of breathing." }, isCorrect: false },

                        { text: { it: "La presenza di una cavità.", en: "The presence of a cavity." }, rationale: { it: "Una cavità piena d'aria produrrebbe un suono iperchiaro o timpanico, non ottuso.", en: "An air-filled cavity would produce a hyperclear or tympanic sound, not dull." }, isCorrect: false }

                        { text: { it: "Percuotendo forte sulle coste.", en: "Percussing hard on the ribs." }, rationale: { it: "La percussione valuta la densità del tessuto sottostante, non è il metodo specifico per evocare il dolore pleurico.", en: "Percussion assesses the density of the underlying tissue; it is not the specific method for eliciting pleuritic pain." }, isCorrect: false },

                    options: [
                        { text: { it: "Un normale stato di rilassamento.", en: "A normal state of relaxation." }, rationale: { it: "No, è un ritmo respiratorio patologico.", en: "No, it is a pathological respiratory rhythm." }, isCorrect: false },
                        { text: { it: "Dolore durante la fase inspiratoria (es. pleurodinia).", en: "Pain during the inspiratory phase (e.g., pleurodynia)." }, rationale: { it: "Corretto. L'animale interrompe l'inspirazione a causa di una fitta di dolore, per poi riprenderla, creando un pattern 'a gradini'.", en: "Correct. The animal interrupts inspiration due to a stab of pain, then resumes it, creating a 'stepladder' pattern." }, isCorrect: true },
                        { text: { it: "Un'ostruzione delle vie aeree inferiori (asma).", en: "Lower airway obstruction (asthma)." }, rationale: { it: "L'asma è tipicamente associata a una difficoltà espiratoria (espirazione dicrota), non inspiratoria.", en: "Asthma is typically associated with expiratory difficulty (dicrotic expiration), not inspiratory." }, isCorrect: false },
                        { text: { it: "Patologie del sistema nervoso centrale.", en: "Central nervous system pathologies." }, rationale: { it: "Le patologie del SNC causano ritmi diversi (es. Cheyne-Stokes), ma l'inspirazione intercisa è tipicamente legata al dolore.", en: "CNS pathologies cause different rhythms (e.g., Cheyne-Stokes), but intermittent inspiration is typically linked to pain." }, isCorrect: false }
                    ]
                },
                q9: {
                    question: { it: "I 'sibili' sono causati da:", en: "'Wheezes' are caused by:" },
                    options: [
                        { text: { it: "Liquido (edema, essudato) negli alveoli.", en: "Fluid (edema, exudate) in the alveoli." }, rationale: { it: "Il liquido negli alveoli o piccoli bronchi produce rantoli 'umidi' (a bolle), non sibili.", en: "Fluid in the alveoli or small bronchi produces 'moist' rales (bubbles), not wheezes." }, isCorrect: false },
                        { text: { it: "Restringimento del lume bronchiale (spasmo, muco denso).", en: "Narrowing of the bronchial lumen (spasm, thick mucus)." }, rationale: { it: "Corretto. L'aria che passa ad alta velocità attraverso un lume ristretto vibra, producendo suoni musicali come i fischi (sibili).", en: "Correct. Air passing at high speed through a narrowed lumen vibrates, producing musical sounds like whistles (wheezes)." }, isCorrect: true },
                        { text: { it: "Sfregamento dei foglietti pleurici infiammati.", en: "Rubbing of inflamed pleural layers." }, rationale: { it: "Questo produce gli 'sfregamenti pleurici', un suono diverso dai sibili.", en: "This produces 'pleural friction rubs', a sound different from wheezes." }, isCorrect: false },
                        { text: { it: "Un'area di polmone consolidato.", en: "An area of consolidated lung." }, rationale: { it: "Un'area consolidata produce 'soffio tubario' e 'ottusità' alla percussione, ma non è la causa diretta dei sibili.", en: "A consolidated area produces 'tubal sound' and 'dullness' on percussion, but it is not the direct cause of wheezes." }, isCorrect: false }
                    ]
                },
                q10: {
                    question: { it: "Nel cavallo, la percussione dei seni paranasali si effettua per diagnosticare:", en: "In horses, percussion of the paranasal sinuses is performed to diagnose:" },
                    options: [
                        { text: { it: "Enfisema polmonare", en: "Pulmonary emphysema" }, rationale: { it: "L'enfisema è una patologia polmonare, non dei seni. Si valuta con percussione/auscultazione del torace.", en: "Emphysema is a lung pathology, not a sinus one. It is assessed by percussion/auscultation of the chest." }, isCorrect: false },
                        { text: { it: "Sinusite (accumulo di pus o materiale).", en: "Sinusitis (accumulation of pus or material)." }, rationale: { it: "Corretto. Un seno pieno di materiale (invece che d'aria) produce un suono 'ottuso' alla percussione, invece del normale suono chiaro.", en: "Correct. A sinus filled with material (instead of air) produces a 'dull' sound on percussion, instead of the normal clear sound." }, isCorrect: true },
                        { text: { it: "Una frattura della costa.", en: "A rib fracture." }, rationale: { it: "Le coste si trovano sul torace, non sulla testa. Si valutano con palpazione toracica.", en: "The ribs are on the chest, not the head. They are assessed by thoracic palpation." }, isCorrect: false },
                        { text: { it: "Polmonite interstiziale", en: "Interstitial pneumonia" }, rationale: { it: "La polmonite è una patologia polmonare, non dei seni.", en: "Pneumonia is a lung pathology, not a sinus one." }, isCorrect: false }
                    ]
                },
                // --- Footer ---
                footerText: { it: '&copy; 2024 Semeiotica Veterinaria. Creato da Sara Busechian.', en: '&copy; 2024 Veterinary Semeiotics. Created by Sara Busechian.' }
            };

            const quizData = Object.keys(translations)
                .filter(k => /^q\d+$/.test(k))
                .map(k => translations[k]);

            let currentQuestionIndex = 0;
            let score = 0;
            let shuffledQuestions = [];
            const synth = window.speechSynthesis;
            let currentUtterance = null;
            let activeTTSButton = null;
            let voices = []; // Per "svegliare" il TTS

            // Elementi DOM del Quiz
            const quizContainer = document.getElementById('quiz-container');
            const questionArea = document.getElementById('question-area');
            const resultsArea = document.getElementById('results-area');
            const questionText = document.getElementById('question-text');
            let questionTTSButton = document.getElementById('question-tts-button'); // Usiamo let per poterlo riassegnare
            const optionsContainer = document.getElementById('options-container');
            const progressText = document.getElementById('progress-text');
            const feedbackArea = document.getElementById('feedback-area');
            const rationaleText = document.getElementById('rationale-text');
            const nextButton = document.getElementById('next-button');
            const scoreText = document.getElementById('score-text');
            const restartButton = document.getElementById('restart-button');

             // Elementi DOM Generali (Header, etc.)
             const sectionTitleElement = document.querySelector('#page-header h1[data-lang-key]');
             const currentSectionKey = sectionTitleElement ? sectionTitleElement.getAttribute('data-lang-key') : null;
            let currentLanguage = localStorage.getItem('language') || 'it';
            const accessibilityToggle = document.getElementById('accessibility-toggle');
            const langToggle = document.getElementById('lang-toggle');
            const body = document.body;

             // --- Logica TTS ---
             function populateVoices() {
                 if (typeof speechSynthesis === 'undefined') return;
                 voices = synth.getVoices();
             }
            function speak(text, button) {
                 const isSameButton = activeTTSButton === button;
                 if (synth.speaking && isSameButton) {
                     if (synth.paused) { synth.resume(); button.classList.add('playing'); }
                     else { synth.pause(); button.classList.remove('playing'); }
                 } else {
                     if (synth.speaking) {
                         if (currentUtterance) currentUtterance.onend = null;
                         if (activeTTSButton) activeTTSButton.classList.remove('playing');
                         synth.cancel();
                     }
                     // Piccolo ritardo per assicurarsi che cancel() sia completato
                     setTimeout(() => startSpeaking(text, button), 50);
                 }
             }
             function startSpeaking(text, button) {
                  if (!text || typeof text !== 'string' || !text.trim()) return;
                 currentUtterance = new SpeechSynthesisUtterance(text);
                 currentUtterance.lang = currentLanguage === 'it' ? 'it-IT' : 'en-US';
                 currentUtterance.onend = () => { if (button === activeTTSButton) { button.classList.remove('playing'); activeTTSButton = null; } };
                 currentUtterance.onerror = (event) => { console.error("Errore TTS:", event.error); if (button === activeTTSButton) { button.classList.remove('playing'); activeTTSButton = null; } };
                 synth.speak(currentUtterance);
                 activeTTSButton = button;
                 button.classList.add('playing');
             }
             function setupTTSListeners() {
                  // Aggiorna riferimento e listener per il pulsante TTS della domanda
                 questionTTSButton = document.getElementById('question-tts-button'); // Aggiorna riferimento
                 if(questionTTSButton) {
                     // Rimuovi vecchi listener clonando e sostituendo solo se necessario
                     const newQuestionTTSButton = questionTTSButton.cloneNode(true);
                     questionTTSButton.parentNode.replaceChild(newQuestionTTSButton, questionTTSButton);
                     questionTTSButton = newQuestionTTSButton; // Aggiorna la variabile globale

                     questionTTSButton.addEventListener('click', () => { // Usa addEventListener
                         const currentQuestion = shuffledQuestions[currentQuestionIndex];
                         if(currentQuestion && currentQuestion.question[currentLanguage]) {
                            speak(currentQuestion.question[currentLanguage], questionTTSButton);
                         }
                     });
                 } else {
                     console.error("ID 'question-tts-button' non trovato!");
                 }


                 optionsContainer.querySelectorAll('.tts-button').forEach(ttsBtn => {
                      const newTTSButton = ttsBtn.cloneNode(true);
                      const parentButton = newTTSButton.closest('.option-btn-container')?.querySelector('.option-btn'); // Uso optional chaining
                      if (parentButton) {
                          const optionText = parentButton.textContent;
                           const currentQuestion = shuffledQuestions[currentQuestionIndex];
                           // Aggiungi un controllo per assicurarti che currentQuestion esista
                           if (currentQuestion) {
                               const originalOption = currentQuestion.options.find(opt => opt.text[currentLanguage] === optionText);
                              if (originalOption) {
                                   newTTSButton.addEventListener('click', (e) => {
                                       e.stopPropagation();
                                       speak(originalOption.text[currentLanguage], newTTSButton);
                                   });
                              }
                           }
                           ttsBtn.parentNode.replaceChild(newTTSButton, ttsBtn);
                      }
                 });
             }


            // --- Logica Quiz ---
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            function startQuiz() {
                 document.documentElement.scrollTop = 0;
                 document.body.scrollTop = 0; // Per browser più vecchi

                currentQuestionIndex = 0;
                score = 0;
                shuffledQuestions = shuffleArray([...quizData]); // Usa i dati estratti
                resultsArea.classList.add('hidden');
                questionArea.classList.remove('hidden');
                feedbackArea.classList.add('hidden');
                loadQuestion();
            }
            function loadQuestion(isLangChange = false) {
                 // Reset forzato del TTS
                 if (synth.speaking) synth.cancel();
                 if (activeTTSButton) activeTTSButton.classList.remove('playing');
                 activeTTSButton = null;
                 currentUtterance = null;

                if(!isLangChange) {
                    feedbackArea.classList.add('hidden');
                }
                const currentQuestion = shuffledQuestions[currentQuestionIndex];

                // Aggiorna testo progresso
                progressText.textContent = translations.progressText[currentLanguage]
                    .replace('{current}', currentQuestionIndex + 1)
                    .replace('{total}', shuffledQuestions.length);

                // Aggiorna testo domanda e listener TTS
                questionText.textContent = currentQuestion.question[currentLanguage];
                 // Riassegna l'handler onclick invece di clonare/sostituire
                 questionTTSButton = document.getElementById('question-tts-button'); // Assicurati di avere il riferimento corretto
                 if (questionTTSButton) {
                     // Utilizza un IIFE per creare un nuovo scope per currentQuestion.question[currentLanguage]
                     questionTTSButton.onclick = (() => {
                         const questionToSpeak = currentQuestion.question[currentLanguage];
                         const btnRef = questionTTSButton; // Riferimento al bottone attuale
                         return () => {
                             speak(questionToSpeak, btnRef);
                         };
                     })();
                 }


                optionsContainer.innerHTML = ''; // Pulisci opzioni precedenti

                // Se stiamo solo cambiando lingua, non mischiare le opzioni
                 const optionsToShow = isLangChange ? [...currentQuestion.options] : shuffleArray([...currentQuestion.options]);

                 optionsToShow.forEach(option => {
                    const buttonContainer = document.createElement('div');
                    buttonContainer.classList.add('flex', 'items-center', 'w-full', 'option-btn-container');

                    const button = document.createElement('button');
                    button.textContent = option.text[currentLanguage];
                    button.classList.add('option-btn', 'flex-grow', 'p-4', 'border-2', 'rounded-lg', 'text-left', 'bg-slate-50', 'hover:bg-slate-100', 'border-slate-200', 'hover:border-sky-300');
                     // Trova l'opzione originale per i dati (isCorrect, rationale)
                     const originalOption = currentQuestion.options.find(opt => opt.text.it === option.text.it); // Usa una chiave fissa come riferimento
                    button.onclick = () => selectAnswer(button, originalOption, currentQuestion.options);

                    const ttsButton = document.createElement('span');
                    ttsButton.classList.add('tts-button', 'ml-2');
                    ttsButton.innerHTML = `<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>`;
                    ttsButton.onclick = (e) => {
                        e.stopPropagation();
                        speak(option.text[currentLanguage], ttsButton);
                    };

                    buttonContainer.appendChild(button);
                    buttonContainer.appendChild(ttsButton);
                    optionsContainer.appendChild(buttonContainer);
                });

                 // Se è un cambio lingua e il feedback era visibile, ripristina lo stato visivo
                 if (isLangChange && !feedbackArea.classList.contains('hidden')) {
                     const buttons = optionsContainer.querySelectorAll('button.option-btn');
                     const rationaleTextContent = rationaleText.textContent; // Prendi il rationale già tradotto
                     let previouslySelectedOption = null;

                     // Trova quale opzione era stata selezionata basandosi sul rationale mostrato
                     previouslySelectedOption = currentQuestion.options.find(opt => opt.rationale[currentLanguage] === rationaleTextContent);

                     buttons.forEach(btn => {
                         btn.disabled = true;
                         const optionDataText = btn.textContent;
                         const originalOptionData = currentQuestion.options.find(opt => opt.text[currentLanguage] === optionDataText);

                         if (originalOptionData) {
                             if (originalOptionData.isCorrect) {
                                 btn.classList.add('correct');
                             }
                             // Se questa è l'opzione che era stata selezionata E non è corretta
                             if (previouslySelectedOption && originalOptionData.text.it === previouslySelectedOption.text.it && !originalOptionData.isCorrect) {
                                 btn.classList.add('incorrect');
                             }
                         }
                     });
                 }
            }
            function selectAnswer(button, selectedOption, allOptions) {
                 if (synth.speaking) synth.cancel();
                 if (activeTTSButton) {
                     activeTTSButton.classList.remove('playing');
                     activeTTSButton = null;
                 }

                const buttons = optionsContainer.querySelectorAll('button.option-btn');

                buttons.forEach(btn => {
                    btn.disabled = true;
                    const optionDataText = btn.textContent;
                    // Trova l'opzione originale basandosi sul testo nella LINGUA CORRENTE
                    const originalOption = allOptions.find(opt => opt.text[currentLanguage] === optionDataText);
                    if (originalOption && originalOption.isCorrect) {
                        btn.classList.add('correct');
                    }
                });

                if (!selectedOption.isCorrect) {
                    button.classList.add('incorrect');
                     // Solo incrementa lo score se la risposta è corretta
                     // Rimuovi l'incremento qui se viene fatto altrove
                } else {
                     score++; // Incrementa lo score solo se la risposta è corretta
                }


                rationaleText.textContent = selectedOption.rationale[currentLanguage];
                feedbackArea.classList.remove('hidden');

                if (currentQuestionIndex === shuffledQuestions.length - 1) {
                    nextButton.textContent = translations.btnResults[currentLanguage];
                } else {
                     nextButton.textContent = translations.btnNext[currentLanguage];
                }
            }
            function showResults() {
                questionArea.classList.add('hidden');
                feedbackArea.classList.add('hidden');
                resultsArea.classList.remove('hidden');
                scoreText.textContent = `${score} / ${shuffledQuestions.length}`;
            }

            // --- Funzione Aggiornamento Lingua (Include Quiz Logic) ---
            const updateLanguage = (lang) => {
                 document.documentElement.lang = lang;
                 if(langToggle) langToggle.textContent = lang === 'it' ? 'EN' : 'IT';

                 document.querySelectorAll('[data-lang-key]').forEach(element => {
                     const key = element.dataset.langKey;
                     if (translations[key] && translations[key][lang]) {
                         const translationText = translations[key][lang];

                         if (key === 'footerText' || key === 'backToIndex') {
                             const svgIcon = element.querySelector('svg');
                             element.innerHTML = translationText;
                             if (svgIcon && (element.tagName === 'A' || element.tagName === 'BUTTON')) { element.insertBefore(svgIcon, element.firstChild); }
                         }
                         else if (element.classList.contains('section-nav-link')) { element.textContent = translationText; }
                         else if (element.tagName === 'H1' && element.closest('#page-header')) {
                             const sectionKey = currentSectionKey || key;
                             element.textContent = translations[sectionKey] ? translations[sectionKey][lang] : translationText;
                         }
                         // Non aggiornare dinamicamente #question-text e #rationale-text qui
                         else if (element.id !== 'question-text' && element.id !== 'rationale-text') {
                             element.textContent = translationText;
                         }
                     }
                 });

                 // Ricarica la domanda corrente con la nuova lingua se il quiz è attivo
                 if (shuffledQuestions.length > 0 && !questionArea.classList.contains('hidden')) {
                     loadQuestion(true); // Passa true per indicare cambio lingua
                 } else if (!resultsArea.classList.contains('hidden')) {
                      // Aggiorna testi area risultati se visibile
                      resultsArea.querySelector('h2').textContent = translations.resultsTitle[lang];
                      resultsArea.querySelector('p[data-lang-key="resultsScore"]').textContent = translations.resultsScore[lang];
                      restartButton.textContent = translations.btnRestart[lang];
                 }

                 // Reset TTS e riattacca listener (necessario perché innerHTML li rimuove)
                 if (synth.speaking || synth.pending) synth.cancel();
                  if (activeTTSButton) activeTTSButton.classList.remove('playing');
                  activeTTSButton = null;
                 setTimeout(setupTTSListeners, 100); // Piccolo ritardo per il DOM
            };

            // --- Logica Modalità Accessibilità ---
            const setA11yMode = (enabled) => { /* ... (come prima) ... */ };

            // --- Event Listeners ---
             if (langToggle) {
                 langToggle.addEventListener('click', () => {
                     currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
                     localStorage.setItem('language', currentLanguage);
                      if (synth.speaking || synth.pending) synth.cancel(); // Stoppa TTS al cambio lingua
                     updateLanguage(currentLanguage);
                 });
             } else { console.error("Elemento langToggle non trovato!"); }

             if (accessibilityToggle) {
                  accessibilityToggle.addEventListener('click', () => {
                     const isEnabled = body.classList.contains('dsa-mode');
                     setA11yMode(!isEnabled);
                 });
             } else { console.error("Elemento accessibilityToggle non trovato!"); }

             nextButton.addEventListener('click', () => {
                 currentQuestionIndex++;
                 if (currentQuestionIndex < shuffledQuestions.length) {
                     loadQuestion(false); // Carica prossima domanda (non è cambio lingua)
                 } else {
                     showResults();
                 }
             });

             restartButton.addEventListener('click', startQuiz);


            // --- Inizializzazione ---
            if (localStorage.getItem('dsa-mode') === 'enabled') { setA11yMode(true); }
             populateVoices();
             if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
                 speechSynthesis.onvoiceschanged = populateVoices;
             }
            startQuiz(); // Avvia il quiz
            updateLanguage(currentLanguage); // Applica lingua iniziale e setup

        });
    </script>
