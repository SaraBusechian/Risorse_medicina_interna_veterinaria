                 pageTitle: { it: `Esame dell'Apparato Tegumentario ${speakerIconLarge}`, en: `Integumentary System Examination ${speakerIconLarge}` },
                 introText: { it: `L'esame dell'apparato tegumentario (pelle, pelo, zoccoli/unghioni) è un processo metodico che richiede un'ottima anamnesi e un'ispezione dettagliata. L'obiettivo è identificare e descrivere le lesioni per formulare una diagnosi differenziale. ${speakerIconSmall}`, en: `The examination of the integumentary system (skin, coat, hooves/claws) is a methodical process requiring a thorough history and detailed inspection. The goal is to identify and describe lesions to formulate a differential diagnosis. ${speakerIconSmall}` },
                 sectionAnamnesi: {
                     it: `<h2>1. Anamnesi Dermatologica${speakerIconH2}</h2>
                         <p>Spesso è la parte più importante dell'esame. Domande chiave includono:</p>
                         <ul>
                             <li><strong>Prurito:</strong> È il sintomo principale? È stagionale? Dove si gratta l'animale?</li>
                             <li><strong>Evoluzione:</strong> Quando è iniziato? Com'era la lesione all'inizio? Sta peggiorando?</li>
                             <li><strong>Contagiosità:</strong> Altri animali (o persone) nello stesso ambiente mostrano segni simili?</li>
                             <li><strong>Ambiente e Dieta:</strong> Cambiamenti recenti nella lettiera, nel pascolo, nell'alimentazione?</li>
                             <li><strong>Trattamenti Precedenti:</strong> Cosa è stato usato? Ha funzionato?</li>
                         </ul>`,
                     en: `<h2>1. Dermatological History${speakerIconH2}</h2>
                         <p>Often the most important part of the exam. Key questions include:</p>
                         <ul>
                             <li><strong>Pruritus (Itch):</strong> Is it the main symptom? Is it seasonal? Where does the animal scratch?</li>
                             <li><strong>Evolution:</strong> When did it start? What did the initial lesion look like? Is it getting worse?</li>
                             <li><strong>Contagion:</strong> Are other animals (or people) in the same environment showing similar signs?</li>
                             <li><strong>Environment and Diet:</strong> Any recent changes in bedding, pasture, feed?</li>
                             <li><strong>Previous Treatments:</strong> What was used? Did it work?</li>
                         </ul>`
                 },
                 sectionIspezione: {
                     it: `<h2>2. Ispezione${speakerIconH2}</h2>
                         <p>L'ispezione deve essere sistematica, valutando l'intero corpo, inclusi zoccoli, giunzioni muco-cutanee e pieghe cutanee.</p>
                         <h3>Qualità del Mantello</h3>
                         <ul>
                             <li>Si valuta lucentezza, densità e presenza di aree di <strong>alopecia</strong> (perdita di pelo), <strong>ipotricosi</strong> (diradamento) o <strong>irsutismo</strong> (pelo anomalo e lungo, es. PPID nel cavallo).</li>
                         </ul>
                         <h3>Descrizione delle Lesioni</h3>
                         <ul>
                             <li><strong>Distribuzione:</strong> Dove si trovano le lesioni (es. testa, arti distali, linea dorsale)? La distribuzione è spesso diagnostica.</li>
                             <li><strong>Lesioni Primarie:</strong> Sono le lesioni iniziali, causate direttamente dalla malattia. Esempi:
                                 <ul>
                                     <li><strong>Macula/Papula:</strong> Piccole macchie piatte/rialzate.</li>
                                     <li><strong>Pustola:</strong> Neoformazione piena di pus (infezione).</li>
                                     <li><strong>Vescicola/Bolla:</strong> Neoformazione piena di siero (es. malattie autoimmuni).</li>
                                     <li><strong>Pomfo:</strong> Edema cutaneo localizzato, pruriginoso (orticaria).</li>
                                 </ul>
                             </li>
                             <li><strong>Lesioni Secondarie:</strong> Evoluzione delle primarie o risultato di auto-traumatismo (prurito). Esempi:
                                 <ul>
                                     <li><strong>Crosta:</strong> Essudato secco (sangue, siero, pus).</li>
                                     <li><strong>Scaglia (Forfora):</strong> Accumulo di cheratina.</li>
                                     <li><strong>Erosione/Ulcera:</strong> Perdita di epidermide (erosione) o derma (ulcera).</li>
                                     <li><strong>Lichenificazione:</strong> Ispessimento della pelle, spesso con iperpigmentazione, da grattamento cronico.</li>
                                 </ul>
                             </li>
                         </ul>`,
                     en: `<h2>2. Inspection${speakerIconH2}</h2>
                         <p>Inspection must be systematic, assessing the entire body, including hooves, mucocutaneous junctions, and skin folds.</p>
                         <h3>Coat Quality</h3>
                         <ul>
                             <li>Assess shine, density, and the presence of areas of <strong>alopecia</strong> (hair loss), <strong>hypotrichosis</strong> (thinning), or <strong>hirsutism</strong> (abnormal long hair, e.g., PPID in horses).</li>
                         </ul>
                         <h3>Lesion Description</h3>
                         <ul>
                             <li><strong>Distribution:</strong> Where are the lesions located (e.g., head, distal limbs, dorsal midline)? Distribution is often diagnostic.</li>
                             <li><strong>Primary Lesions:</strong> These are the initial lesions, directly caused by the disease. Examples:
                                 <ul>
                                     <li><strong>Macule/Papule:</strong> Small flat/raised spots.</li>
                                     <li><strong>Pustule:</strong> Neoformation filled with pus (infection).</li>
                                     <li><strong>Vesicle/Bulla:</strong> Neoformation filled with serum (e.g., autoimmune diseases).</li>
                                     <li><strong>Wheal:</strong> Localized, itchy skin edema (urticaria).</li>
                                 </ul>
                             </li>
                             <li><strong>Secondary Lesions:</strong> Evolution of primary lesions or the result of self-trauma (itching). Examples:
                                 <ul>
                                     <li><strong>Crust:</strong> Dried exudate (blood, serum, pus).</li>
                                     <li><strong>Scale (Dandruff):</strong> Accumulation of keratin.</li>
                                     <li><strong>Erosion/Ulcer:</strong> Loss of epidermis (erosion) or dermis (ulcer).</li>
                                     <li><strong>Lichenification:</strong> Thickening of the skin, often with hyperpigmentation, from chronic scratching.</li>
                                 </ul>
                             </li>
                         </ul>`

                 sectionPalpazione: {
                     it: `<h2>3. Palpazione${speakerIconH2}</h2>
                         <p>La palpazione completa l'ispezione, valutando ciò che non si può vedere.</p>
                         <ul>
                             <li><strong>Consistenza:</strong> Valutare la consistenza delle lesioni (morbida, dura, fluttuante).</li>
                             <li><strong>Adesione:</strong> Le lesioni o le masse sono mobili o adese ai tessuti sottostanti?</li>
                             <li><strong>Temperatura:</strong> Valutare se la lesione è <strong>calda</strong> (infiammazione acuta) o <strong>fredda</strong> (ridotta perfusione).</li>
                             <li><strong>Prurito:</strong> Stimolare delicatamente l'area e osservare se l'animale mostra segni di prurito (es. riflesso orecchio-podale, tentativo di mordere).</li>
                             <li><strong>Plica Cutanea:</strong> Valutazione dell'elasticità e dello stato di idratazione (già vista nell'EOG).</li>
                         </ul>`,

                         <p>Palpation complements inspection, assessing what cannot be seen.</p>
                         <ul>
                             <li><strong>Consistency:</strong> Assess the consistency of lesions (soft, hard, fluctuant).</li>
                             <li><strong>Adherence:</strong> Are lesions or masses mobile or adhered to underlying tissues?</li>
                             <li><strong>Temperature:</strong> Assess if the lesion is <strong>hot</strong> (acute inflammation) or <strong>cold</strong> (reduced perfusion).</li>
                             <li><strong>Pruritus:</strong> Gently stimulate the area and observe if the animal shows signs of itching (e.g., pinnal-pedal reflex, attempt to bite).</li>
                             <li><strong>Skin Turgor:</strong> Assessment of elasticity and hydration status (already seen in GPE).</li>

                 sectionComplementari: {
                     it: `<h2>4. Metodiche Complementari Semeiologiche${speakerIconH2}</h2>
                         <p>Test diagnostici di base che si possono eseguire direttamente sull'animale per restringere il campo delle cause.</p>
                         <ul>
                             <li><strong>Raschiato Cutaneo:</strong> Eseguito con una lama di bisturi per cercare ectoparassiti (es. acari della rogna, <i>Chorioptes</i>, <i>Sarcoptes</i>). Può essere superficiale o profondo.</li>
                             <li><strong>Scotch Test (Test del Nastro Adesivo):</strong> Utile per raccogliere detriti superficiali, peli e parassiti (es. pidocchi, <i>Oxyuris equi</i>).</li>
                             <li><strong>Esame Tricoscopico (Esame del Pelo):</strong> Osservazione del pelo al microscopio per identificare anomalie del fusto, spore fungine (dermatofitosi) o uova di parassiti.</li>
                             <li><strong>Esame Citologico:</strong> Prelievo di materiale da pustole, croste o superficie cutanea (impronta) per identificare cellule infiammatorie (neutrofili, eosinofili), batteri (cocchi, bastoncelli) o lieviti (<i>Malassezia</i>).</li>
                             <li><strong>Biopsia Cutanea:</strong> Esame istopatologico di un campione di pelle. Fondamentale per la diagnosi di malattie autoimmuni, neoplastiche o infiammazioni profonde.</li>
                         </ul>`,
                     en: `<h2>4. Complementary Semeiotic Methods${speakerIconH2}</h2>
                         <p>Basic diagnostic tests that can be performed directly on the animal to narrow down the causes.</p>
                         <ul>
                             <li><strong>Skin Scrape:</strong> Performed with a scalpel blade to look for ectoparasites (e.g., mange mites, <i>Chorioptes</i>, <i>Sarcoptes</i>). Can be superficial or deep.</li>
                             <li><strong>Tape Prep (Adhesive Tape Test):</strong> Useful for collecting superficial debris, hair, and parasites (e.g., lice, <i>Oxyuris equi</i>).</li>
                             <li><strong>Trichoscopy (Hair Pluck Exam):</strong> Microscopic examination of hair to identify shaft abnormalities, fungal spores (dermatophytosis), or parasite eggs.</li>
                             <li><strong>Cytology:</strong> Sampling material from pustules, crusts, or the skin surface (impression smear) to identify inflammatory cells (neutrophils, eosinophils), bacteria (cocci, rods), or yeast (<i>Malassezia</i>).</li>
                             <li><strong>Skin Biopsy:</strong> Histopathological exam of a skin sample. Essential for diagnosing autoimmune or neoplastic diseases, or deep inflammations.</li>
                         </ul>`
                 },
                 btnPrint: { it: 'Stampa', en: 'Print' },
                 btnPrintText: { it: 'Stampa', en: 'Print' },
                 btnDownloadAudio: { it: 'Scarica Audio', en: 'Download Audio' },
                // --- Footer ---
                footerText: { it: '&copy; 2024 Semeiotica Veterinaria. Creato da Sara Busechian.', en: '&copy; 2024 Veterinary Semeiotics. Created by Sara Busechian.' }
            };

             const sectionTitleElement = document.querySelector('#page-header h1[data-lang-key]');
             const currentSectionKey = sectionTitleElement ? sectionTitleElement.getAttribute('data-lang-key') : null;
            let currentLanguage = localStorage.getItem('language') || 'it';
            const accessibilityToggle = document.getElementById('accessibility-toggle');
            const langToggle = document.getElementById('lang-toggle');
            const body = document.body;
            const synth = window.speechSynthesis;
            let currentUtterance = null;
            let activeTTSButton = null;
            let voices = [];

            // --- Logica TTS ---
             function populateVoiceList() {
                 if (typeof speechSynthesis !== 'undefined') {
                     voices = synth.getVoices();
                 }
            }
             if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
                 speechSynthesis.onvoiceschanged = populateVoiceList;
             }
             populateVoiceList();

             function speak(text, button) {
                 const isSameButton = activeTTSButton === button;
                 if (synth.speaking && isSameButton) {
                     if (synth.paused) { synth.resume(); button.classList.add('playing'); }
                     else { synth.pause(); button.classList.remove('playing'); }
                 } else {
                     if (synth.speaking) {
                         if (currentUtterance) currentUtterance.onend = null;
                         if (activeTTSButton) activeTTSButton.classList.remove('playing');
                         synth.cancel();
                     }
                     setTimeout(() => startSpeaking(text, button), 50);
                 }
             }
             function startSpeaking(text, button) {
                  if (!text || typeof text !== 'string' || !text.trim()) {
                    console.error("Testo non valido per TTS:", text);
                    return;
                 }
                 const tempDiv = document.createElement('div');
                 tempDiv.innerHTML = text;
                 const ttsIconToRemove = tempDiv.querySelector('.tts-button');
                 if(ttsIconToRemove) ttsIconToRemove.remove();
                 const cleanText = tempDiv.textContent || tempDiv.innerText || "";
                 if (!cleanText.trim()) {
                    if (activeTTSButton) activeTTSButton.classList.remove('playing');
                    activeTTSButton = null;
                    return;
                 }

                 currentUtterance = new SpeechSynthesisUtterance(cleanText);
                 currentUtterance.lang = currentLanguage === 'it' ? 'it-IT' : 'en-US';
                 currentUtterance.onend = () => { if (button === activeTTSButton) { button.classList.remove('playing'); activeTTSButton = null; } };
                 currentUtterance.onerror = (event) => { 
                    if (event.error !== 'canceled' && event.error !== 'interrupted') {
                        console.error("Errore TTS:", event.error); 
                    }
                    if (button === activeTTSButton) { button.classList.remove('playing'); activeTTSButton = null; } 
                 };
                 synth.speak(currentUtterance);
                 if (activeTTSButton && activeTTSButton !== button) { activeTTSButton.classList.remove('playing'); }
                 activeTTSButton = button;
                 button.classList.add('playing');
             }
             function setupTTSListeners() {
                 document.querySelectorAll('.tts-button').forEach(button => {
                     const newButton = button.cloneNode(true);
                     button.parentNode.replaceChild(newButton, button);
                     newButton.addEventListener('click', (e) => {
                         e.stopPropagation();
                         const parentElement = newButton.parentNode;
                         let textToRead = '';
                         let key = parentElement.dataset.langKey; 

                         if (parentElement.tagName === 'H1' || parentElement.tagName === 'P') {
                             key = parentElement.dataset.langKey;
                         } else if (parentElement.tagName === 'H2') {
                             const container = parentElement.closest('[data-lang-key]');
                             if(container) key = container.dataset.langKey;
                         }

                         if (key && translations[key] && translations[key][currentLanguage]) {
                             textToRead = translations[key][currentLanguage];
                             if (textToRead) {
                                 speak(textToRead, newButton);
                             } else { console.warn("Testo vuoto per TTS per la chiave:", key); }
                         } else { console.warn("Nessuna traduzione trovata per TTS per il pulsante:", newButton, "Key:", key); }
                     });
                 });
             }

            // --- Funzione Aggiornamento Lingua ---
            const updateLanguage = (lang, previousLang = null) => {
                 document.documentElement.lang = lang;
                 if(langToggle) langToggle.textContent = lang === 'it' ? 'EN' : 'IT';

                 document.querySelectorAll('[data-lang-key]').forEach(element => {
                     const key = element.dataset.langKey;
                     if (translations[key] && translations[key][lang]) {
                         const translationText = translations[key][lang];

                         if (key === 'footerText' || key === 'backToIndex' || key === 'btnDownloadAudio') {
                              const svgIcon = element.querySelector('svg');
                              element.innerHTML = translationText;
                              if (svgIcon && (element.tagName === 'A' || element.tagName === 'BUTTON')) {
                                   element.insertBefore(svgIcon, element.firstChild);
                              }
                         }
                         else if (key === 'btnPrint') {
                              const svgIcon = element.querySelector('svg');
                              const textSpan = element.querySelector('span[data-lang-key="btnPrintText"]');
                              if (textSpan) { textSpan.textContent = translations['btnPrintText'][lang]; }
                              else {
                                  element.innerHTML = translationText;
                                   if (svgIcon) element.insertBefore(svgIcon, element.firstChild);
                              }
                               element.setAttribute('aria-label', translationText);
                         }
                         else if (element.classList.contains('section-nav-link')) { element.textContent = translationText; }
                         else if (element.tagName === 'H1' && element.closest('#page-header')) {
                             const sectionKey = currentSectionKey || key;
                             element.textContent = translations[sectionKey] ? translations[sectionKey][lang] : translationText;
                         }
                         else if (element.id === 'main-content' || element.closest('#main-content')) { 
                             element.innerHTML = translationText; 
                         }
                         else { element.textContent = translationText; }
                     }
                 });

                 // Gestione visibilità audio
                 document.querySelectorAll('.audio-container').forEach(container => {
                     const audioSource = container.querySelector('audio source');
                     const downloadLink = container.querySelector('a[download]');
                     const hasValidSource = audioSource && audioSource.getAttribute('src') && audioSource.getAttribute('src') !== '#';
                     const hasValidDownload = downloadLink && downloadLink.getAttribute('href') && downloadLink.getAttribute('href') !== '#';
                     
                     container.style.display = (lang === 'it' && hasValidSource && hasValidDownload) ? 'flex' : 'none';
                 });

                 // Reset TTS
                 if (synth.speaking || synth.pending) synth.cancel();
                 if(activeTTSButton) activeTTSButton.classList.remove('playing');
                 activeTTSButton = null;
                 setTimeout(setupTTSListeners, 50);
            };

            // --- Logica Modalità Accessibilità ---
            const setA11yMode = (enabled) => {
                if (enabled) { body.classList.add('dsa-mode'); localStorage.setItem('dsa-mode', 'enabled'); }
                else { body.classList.remove('dsa-mode'); localStorage.setItem('dsa-mode', 'disabled'); }
            };

            // --- Event Listeners ---
            if (langToggle) {
                langToggle.addEventListener('click', () => {
                    const previousLanguage = currentLanguage;
                    currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
                    localStorage.setItem('language', currentLanguage);
                     if (synth.speaking || synth.pending) synth.cancel();
                     updateLanguage(currentLanguage, previousLanguage);
                });
            } else { console.error("Elemento langToggle non trovato!"); }

            if (accessibilityToggle) {
                 accessibilityToggle.addEventListener('click', () => {
                    const isEnabled = body.classList.contains('dsa-mode');
                    setA11yMode(!isEnabled);
                });
            } else { console.error("Elemento accessibilityToggle non trovato!"); }

            // --- Inizializzazione ---
            if (localStorage.getItem('dsa-mode') === 'enabled') { setA11yMode(true); }
            populateVoiceList();
             if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
                 speechSynthesis.onvoiceschanged = populateVoiceList;
             }
            updateLanguage(currentLanguage);

        });
    </script>
