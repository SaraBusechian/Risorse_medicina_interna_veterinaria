            // === TRADUZIONI ===
            const translations = {
                // --- Header ---
                backToIndexText: { it: 'Indice Sezioni', en: 'Sections Index' },

                // --- Contenuto Esami Collaterali Cardiocircolatorio ---
                 siteTitle: { it: 'Semeiotica Vet G.A.', en: 'Veterinary Semeiotics L.A.' },
                 navBack: { it: 'Indice Esami', en: 'Exams Index' },
                 pageTitle: { it: `Esami Collaterali: Apparato Cardiocircolatorio ${speakerIconLarge}`, en: `Ancillary Exams: Cardiovascular System ${speakerIconLarge}` },
                 introText: { it: `Gli esami collaterali per l'apparato cardiocircolatorio sono essenziali per confermare la presenza di una cardiopatia, identificarne la causa, stabilire la gravità e monitorare la terapia. ${speakerIconSmall}`, en: `Ancillary exams for the cardiovascular system are essential to confirm the presence of heart disease, identify its cause, establish severity, and monitor therapy. ${speakerIconSmall}` },
                 sectionLab: {
                     it: `<h2>1. Esami di Laboratorio${speakerIconH2}</h2><p>Forniscono indicatori di danno muscolare, infiammazione e stato metabolico generale.</p><ul><li><strong>Troponina I cardiaca (cTnI):</strong> È l'enzima più specifico per un danno in atto del miocardio (miocardite, infarto, grave sofferenza). Un suo aumento è sempre significativo.</li><li><strong>Emogasanalisi:</strong> Valuta lo stato acido-base e l'ossigenazione. Fondamentale nei pazienti in shock o con insufficienza cardiaca congestizia per capire la gravità dello scompenso.</li><li><strong>Esame Emocromocitometrico:</strong> Ricerca di anemia (che aggrava una cardiopatia) o policitemia (aumento dei globuli rossi, a volte compensatorio). Un'infiammazione (leucocitosi) può indicare un'endocardite.</li><li><strong>Profilo Biochimico:</strong> Valutazione della funzionalità renale (urea, creatinina), cruciale perché cuore e reni sono strettamente collegati (sindrome cardio-renale).</li></ul>`,
                     en: `<h2>1. Laboratory Exams${speakerIconH2}</h2><p>Provide indicators of muscle damage, inflammation, and general metabolic status.</p><ul><li><strong>Cardiac Troponin I (cTnI):</strong> It is the most specific enzyme for ongoing myocardial damage (myocarditis, infarction, severe distress). An increase is always significant.</li><li><strong>Blood Gas Analysis:</strong> Assesses acid-base status and oxygenation. Fundamental in patients in shock or with congestive heart failure to understand the severity of decompensation.</li><li><strong>Complete Blood Count (CBC):</strong> Look for anemia (which worsens heart disease) or polycythemia (increased red blood cells, sometimes compensatory). Inflammation (leukocytosis) can indicate endocarditis.</li><li><strong>Biochemical Profile:</strong> Assessment of renal function (urea, creatinine), crucial because the heart and kidneys are closely linked (cardio-renal syndrome).</li></ul>`
                 },
                 sectionECG: {
                     it: `<h2>2. Elettrocardiogramma (ECG)${speakerIconH2}</h2><p>Registra l'attività elettrica del cuore. È l'esame d'elezione per diagnosticare le aritmie. La lettura si basa su:</p><ul><li><strong>Ritmo:</strong> Si valuta se il ritmo è "sinusale" (normale, con un'onda P per ogni QRS) o se sono presenti aritmie (es. Blocco Atrio-Ventricolare, Fibrillazione Atriale).</li><li><strong>Frequenza Cardiaca:</strong> Calcolo preciso dei battiti al minuto (BPM). Permette di confermare bradicardia o tachicardia.</li><li><strong>Morfologia delle Onde:</strong><ul><li><strong>Onda P:</strong> Rappresenta l'attivazione (depolarizzazione) degli atri.</li><li><strong>Complesso QRS:</strong> Rappresenta l'attivazione dei ventricoli. Un QRS slargato può indicare problemi di conduzione ventricolare.</li><li><strong>Onda T:</strong> Rappresenta il recupero (ripolarizzazione) dei ventricoli.</li></ul></li></ul>`,
                     en: `<h2>2. Electrocardiogram (ECG)${speakerIconH2}</h2><p>Records the electrical activity of the heart. It is the gold standard exam for diagnosing arrhythmias. The reading is based on:</p><ul><li><strong>Rhythm:</strong> Assesses whether the rhythm is "sinus" (normal, with a P wave for every QRS) or if arrhythmias are present (e.g., Atrioventricular Block, Atrial Fibrillation).</li><li><strong>Heart Rate:</strong> Precise calculation of beats per minute (BPM). Allows confirmation of bradycardia or tachycardia.</li><li><strong>Wave Morphology:</strong><ul><li><strong>P Wave:</strong> Represents atrial activation (depolarization).</li><li><strong>QRS Complex:</strong> Represents ventricular activation. A wide QRS can indicate ventricular conduction problems.</li><li><strong>T Wave:</strong> Represents ventricular recovery (repolarization).</li></ul></li></ul>`
                 },
                 sectionEcho: {
                     it: `<h2>3. Ecocardiografia${speakerIconH2}</h2><p>Un'ecografia specifica del cuore che permette di vederlo in tempo reale. È fondamentale per la diagnosi morfologica.</p><ul><li><strong>Valutazione delle Camere:</strong> Si misurano gli spessori delle pareti (es. ipertrofia, comune nel cavallo atleta) e i diametri delle camere (es. dilatazione in caso di insufficienza).</li><li><strong>Funzionalità Contrattile:</strong> Si valuta "come" il cuore si contrae. La misurazione della "Frazione di Accorciamento" (FS) indica la percentuale di contrazione del ventricolo sinistro.</li><li><strong>Morfologia delle Valvole:</strong> Si osserva l'aspetto delle valvole (mitrale, aorta, ecc.) per cercare lesioni (es. endocardite batterica, insufficienze valvolari degenerative).</li><li><strong>Doppler:</strong> Permette di misurare la velocità e la direzione del flusso sanguigno, essenziale per quantificare la gravità di un'insufficienza valvolare o di uno "shunt".</li></ul>`,
                     en: `<h2>3. Echocardiography${speakerIconH2}</h2><p>A specific ultrasound of the heart that allows seeing it in real-time. It is fundamental for morphological diagnosis.</p><ul><li><strong>Chamber Assessment:</strong> Wall thickness (e.g., hypertrophy, common in athletic horses) and chamber diameters (e.g., dilation in case of failure) are measured.</li><li><strong>Contractile Function:</strong> Assesses "how" the heart contracts. Measuring the "Fractional Shortening" (FS) indicates the percentage of left ventricular contraction.</li><li><strong>Valve Morphology:</strong> The appearance of the valves (mitral, aortic, etc.) is observed to look for lesions (e.g., bacterial endocarditis, degenerative valve insufficiencies).</li><li><strong>Doppler:</strong> Allows measurement of blood flow speed and direction, essential for quantifying the severity of valve insufficiency or a "shunt".</li></ul>`
                 },
                 sectionAltri: {
                     it: `<h2>4. Altri Esami di Imaging${speakerIconH2}</h2><p>Utilizzati principalmente per valutare le conseguenze dello scompenso cardiaco.</p><ul><li><strong>Radiografia Toracica:</strong> Sebbene il cuore non sia ben definibile nei grandi animali adulti, è utile per visualizzare segni di insufficienza cardiaca congestizia, come l'edema polmonare o il versamento pleurico.</li><li><strong>Ecografia Toracica:</strong> Molto sensibile, specialmente nei grandi animali, per confermare la presenza di versamento pleurico (liquido nella cavità toracica), un segno comune di insufficienza cardiaca congestizia.</li></ul>`,
                     en: `<h2>4. Other Imaging Exams${speakerIconH2}</h2><p>Mainly used to assess the consequences of heart failure.</p><ul><li><strong>Thoracic Radiography:</strong> Although the heart is not well-defined in large adult animals, it is useful for visualizing signs of congestive heart failure, such as pulmonary edema or pleural effusion.</li><li><strong>Thoracic Ultrasound:</strong> Very sensitive, especially in large animals, to confirm the presence of pleural effusion (fluid in the chest cavity), a common sign of congestive heart failure.</li></ul>`
                 },
                 btnPrint: { it: 'Stampa', en: 'Print' }, // Chiave per bottone stampa
                 btnPrintText: { it: 'Stampa', en: 'Print' }, // Testo dentro bottone stampa
                // --- Footer ---
                footerText: { it: '&copy; 2024 Semeiotica Veterinaria. Creato da Sara Busechian.', en: '&copy; 2024 Veterinary Semeiotics. Created by Sara Busechian.' }

             const sectionTitleElement = document.querySelector('#page-header h1[data-lang-key]');
             const currentSectionKey = sectionTitleElement ? sectionTitleElement.getAttribute('data-lang-key') : null;
            let currentLanguage = localStorage.getItem('language') || 'it';

            // --- Logica TTS ---
             function populateVoiceList() {
                 if (typeof speechSynthesis !== 'undefined') {
                     voices = synth.getVoices();
                 }
            }
             if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
                 speechSynthesis.onvoiceschanged = populateVoiceList;
             }
             populateVoiceList(); // Initial population

             function speak(text, button) {
                 const isSameButton = activeTTSButton === button;
                 if (synth.speaking && isSameButton) {
                     if (synth.paused) { synth.resume(); button.classList.add('playing'); }
                     else { synth.pause(); button.classList.remove('playing'); }
                 } else {
                     if (synth.speaking) {
                         if (currentUtterance) currentUtterance.onend = null;
                         if (activeTTSButton) activeTTSButton.classList.remove('playing');
                         synth.cancel();
                     }
                     setTimeout(() => startSpeaking(text, button), 50);
                 }
             }
             function startSpeaking(text, button) {
                 if (!text || typeof text !== 'string' || !text.trim()) return;
                 // Pulisce il testo da eventuali tag HTML prima di passarlo a Utterance
                 const tempDiv = document.createElement('div');
                 tempDiv.innerHTML = text; // Usa innerHTML per interpretare i tag
                 const cleanText = tempDiv.textContent || tempDiv.innerText || ""; // Estrae solo il testo

                 currentUtterance = new SpeechSynthesisUtterance(cleanText);
                 currentUtterance.lang = currentLanguage === 'it' ? 'it-IT' : 'en-US';
                 currentUtterance.onend = () => { if (button === activeTTSButton) { button.classList.remove('playing'); activeTTSButton = null; } };
                 currentUtterance.onerror = (event) => { console.error("Errore TTS:", event.error); if (button === activeTTSButton) { button.classList.remove('playing'); activeTTSButton = null; } };
                 synth.speak(currentUtterance);
                 activeTTSButton = button;
                 button.classList.add('playing');
             }
             function setupTTSListeners() {
                 document.querySelectorAll('.tts-button').forEach(button => {
                     const newButton = button.cloneNode(true);
                     button.parentNode.replaceChild(newButton, button);
                     newButton.addEventListener('click', (e) => {
                         e.stopPropagation();
                         const parentElement = newButton.parentNode; // H1, P, o H2
                         let textToRead = '';
                         let key = parentElement.dataset.langKey; // Per H1, P

                         if (parentElement.tagName === 'H1' || parentElement.tagName === 'P') {
                             key = parentElement.dataset.langKey;
                         } else if (parentElement.tagName === 'H2') {
                             const container = parentElement.closest('[data-lang-key]');
                             if(container) key = container.dataset.langKey; // Per H2, prendi key dal div padre
                         }

                         if (key && translations[key] && translations[key][currentLanguage]) {
                             textToRead = translations[key][currentLanguage]; // Prendi l'HTML completo
                             if (textToRead) {
                                 speak(textToRead, newButton); // Passa l'HTML a speak, che lo pulirà
                             } else {
                                 console.warn("Testo vuoto per TTS per la chiave:", key);
                             }
                         } else {
                              console.warn("Nessuna traduzione trovata per TTS per il pulsante:", newButton, "Key:", key);
                         }
                     });
                 });
             }

            // --- Funzione Aggiornamento Lingua ---
            const updateLanguage = (lang, previousLang = null) => {
                 document.documentElement.lang = lang;
                 if(langToggle) langToggle.textContent = lang === 'it' ? 'EN' : 'IT';

                 document.querySelectorAll('[data-lang-key]').forEach(element => {
                     const key = element.dataset.langKey;
                     if (translations[key] && translations[key][lang]) {
                         const translationText = translations[key][lang];

                         // Gestione elementi HTML (footer, link indietro, bottoni)
                         if (key === 'footerText' || key === 'backToIndex') {
                              const svgIcon = element.querySelector('svg');
                              element.innerHTML = translationText;
                              if (svgIcon && (element.tagName === 'A' || element.tagName === 'BUTTON')) {
                                   element.insertBefore(svgIcon, element.firstChild);
                              }
                         }
                          // Gestione specifica bottone stampa (con SVG)
                         else if (key === 'btnPrint') {
                              const svgIcon = element.querySelector('svg');
                              const textSpan = element.querySelector('span[data-lang-key="btnPrintText"]');
                              if (textSpan) {
                                   textSpan.textContent = translations['btnPrintText'][lang]; // Aggiorna solo testo
                              } else { // Fallback se non c'è span
                                  element.innerHTML = translationText;
                                   if (svgIcon) element.insertBefore(svgIcon, element.firstChild);
                              }
                               element.setAttribute('aria-label', translationText); // Aggiorna aria-label
                         }
                         // Gestione link nav interna (solo testo)
                         else if (element.classList.contains('section-nav-link')) {
                             element.textContent = translationText;
                         }
                         // Gestione titolo H1 nell'header (solo testo)
                         else if (element.tagName === 'H1' && element.closest('#page-header')) {
                              const sectionKey = currentSectionKey || key;
                              element.textContent = translations[sectionKey] ? translations[sectionKey][lang] : translationText;
                         }
                          // Gestione contenuto principale (H1, P, DIVs con H2/UL) che contiene HTML e TTS
                         else if (element.id === 'main-content' || element.closest('#main-content')) {
                              element.innerHTML = translationText; // Usa innerHTML per preservare H2, P, UL, LI, STRONG e TTS
                         }
                         // Gestione altri testi semplici (fallback)
                         else {
                             element.textContent = translationText;
                         }
                     }
                 });

                 // Reset TTS e riattacca i listener
                 if (synth.speaking || synth.pending) synth.cancel();
                 if(activeTTSButton) activeTTSButton.classList.remove('playing');
                 activeTTSButton = null;
                 setTimeout(setupTTSListeners, 50); // Ritarda leggermente per sicurezza DOM
            };

            // --- Logica Modalità Accessibilità ---
            const setA11yMode = (enabled) => {
                if (enabled) { body.classList.add('dsa-mode'); localStorage.setItem('dsa-mode', 'enabled'); }
                else { body.classList.remove('dsa-mode'); localStorage.setItem('dsa-mode', 'disabled'); }
            };

            // --- Event Listeners ---
            if (langToggle) {
                langToggle.addEventListener('click', () => {
                    const previousLanguage = currentLanguage;
                    currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
                    localStorage.setItem('language', currentLanguage);
                     if (synth.speaking || synth.pending) synth.cancel(); // Stoppa TTS
                     updateLanguage(currentLanguage, previousLanguage);
                });
            } else { console.error("Elemento langToggle non trovato!"); }

            if (accessibilityToggle) {
                 accessibilityToggle.addEventListener('click', () => {
                    const isEnabled = body.classList.contains('dsa-mode');
                    setA11yMode(!isEnabled);
                });
            } else { console.error("Elemento accessibilityToggle non trovato!"); }

            // --- Inizializzazione ---
            if (localStorage.getItem('dsa-mode') === 'enabled') { setA11yMode(true); }
            populateVoiceList(); // Chiama per popolare le voci all'avvio
            updateLanguage(currentLanguage); // Applica lingua iniziale e setup

        });
    </script>
