<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esami Collaterali: Cardiocircolatorio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; line-height: 1.6; color: #333; background-color: #f8fafc; }
        h1, h2, h3 { color: #0d47a1; border-bottom: 2px solid #e0e0e0; padding-bottom: 8px; margin-top: 2em; }
        h1 { text-align: center; font-size: 2.2em; border-bottom: 3px solid #0d47a1; }
        ul { padding-left: 20px; list-style-type: disc; }
        li { margin-bottom: 10px; }
        strong { color: #1565c0; }
        .section-block { background-color: #f9f9f9; border-left: 5px solid #1e88e5; padding: 15px 20px; margin: 20px 0; border-radius: 5px; }
        .nav-link { transition: color 0.3s; }
        .nav-link:hover { color: #93C5FD; }
        .dsa-mode {
            font-family: 'Lexend', sans-serif;
            background-color: #fdfaf5 !important;
            letter-spacing: 0.05em;
            line-height: 1.75;
        }
        .dsa-mode #main-header, .dsa-mode #main-footer {
            background-color: #000000 !important;
            background-image: none !important;
        }
        .dsa-mode #main-header h1, .dsa-mode #main-header .nav-link, .dsa-mode #main-footer p, .dsa-mode #accessibility-toggle, .dsa-mode #lang-toggle {
            color: #ffffff !important;
        }
        .dsa-mode #accessibility-toggle, .dsa-mode #lang-toggle { border: 1px solid #ffffff; }
        .dsa-mode #main-content { background-color: #fffdfa; border: 1px solid #e0e0e0; }
        .dsa-mode h1, .dsa-mode h2, .dsa-mode h3, .dsa-mode p, .dsa-mode li { color: #34495e; }
        .tts-button {
            cursor: pointer;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
            color: #64748b;
            transition: color 0.2s;
        }
        .tts-button:hover { color: #0ea5e9; }
        .tts-button.playing { color: #0ea5e9; }
        @media print {
            #main-header, #main-footer, #print-button, .tts-button { display: none; }
            body { margin: 0; padding: 0; }
            .container { max-width: 100%; padding: 20px; box-shadow: none; border: none; }
        }
    </style>
</head>
<body class="bg-slate-50">

    <header id="main-header" class="bg-[#1E3A8A] text-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center flex-wrap">
            <h1 class="text-xl font-bold !text-white !border-none !m-0 !p-0 !text-left" data-lang-key="siteTitle">Semeiotica Vet G.A.</h1>
            <div class="flex items-center space-x-4">
                 <a href="esame_obiettivo.html" class="nav-link font-semibold" data-lang-key="navBack">Indice Esami</a>
                <button id="accessibility-toggle" aria-label="Attiva modalità ad alta leggibilità" class="text-sm font-semibold px-3 py-2 rounded-lg bg-white/20 hover:bg-white/30 transition" data-lang-key="accessibility">Accessibilità</button>
                <button id="lang-toggle" aria-label="Change language" class="text-sm font-semibold px-3 py-2 rounded-lg bg-white/20 hover:bg-white/30 transition">EN</button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-10">
        <div id="main-content" class="bg-white rounded-xl shadow-lg p-6 md:p-10">
            <h1 data-lang-key="pageTitle"></h1>
            <p class="section-block" data-lang-key="introText"></p>
    
            <div data-lang-key="sectionLab"></div>
            <div data-lang-key="sectionECG"></div>
            <div data-lang-key="sectionEcho"></div>
            <div data-lang-key="sectionAltri"></div>
    
            <div class="mt-12 text-center">
                <button id="print-button" onclick="window.print()" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition duration-300 inline-flex items-center" data-lang-key="btnPrint">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"><path d="M5 4v3h10V4H5zm11 9H4v4h12v-4zM5 11h10v-3H5v3z"></path><path fill-rule="evenodd" d="M18 8H2a2 2 0 00-2 2v4a2 2 0 002 2h2v2a2 2 0 002 2h8a2 2 0 002-2v-2h2a2 2 0 002-2v-4a2 2 0 00-2-2zM4 10a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zm1 5a1 1 0 100 2h8a1 1 0 100-2H5z" clip-rule="evenodd"></path></svg>
                    Stampa
                </button>
            </div>
        </div>
    </main>
    
    <footer id="main-footer" class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-6 py-4 text-center">
            <p data-lang-key="footerText">&copy; 2024 Semeiotica Veterinaria. Creato da Sara Busechian.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const speakerIconLarge = `<span class="tts-button"><svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20"><path d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.414z"/></svg></span>`;
            const speakerIconSmall = `<span class="tts-button"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.414z"/></svg></span>`;
            const speakerIconH2 = `<span class="tts-button"><svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20"><path d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.414z"/></svg></span>`;
            
            const translations = {
                siteTitle: { it: 'Semeiotica Vet G.A.', en: 'Veterinary Semeiotics L.A.' },
                navBack: { it: 'Indice Esami', en: 'Exams Index' },
                accessibility: { it: 'Accessibilità', en: 'Accessibility' },
                pageTitle: { it: `Esami Collaterali: Apparato Cardiocircolatorio ${speakerIconLarge}`, en: `Ancillary Exams: Cardiovascular System ${speakerIconLarge}` },
                introText: { it: `Gli esami collaterali per l'apparato cardiocircolatorio sono essenziali per confermare la presenza di una cardiopatia, identificarne la causa, stabilire la gravità e monitorare la terapia. ${speakerIconSmall}`, en: `Ancillary exams for the cardiovascular system are essential to confirm the presence of heart disease, identify its cause, establish severity, and monitor therapy. ${speakerIconSmall}` },
                
                sectionLab: { 
                    it: `<h2>1. Esami di Laboratorio${speakerIconH2}</h2>
                         <p>Forniscono indicatori di danno muscolare, infiammazione e stato metabolico generale.</p>
                         <ul>
                            <li><strong>Troponina I cardiaca (cTnI):</strong> È l'enzima più specifico per un danno in atto del miocardio (miocardite, infarto, grave sofferenza). Un suo aumento è sempre significativo.</li>
                            <li><strong>Emogasanalisi:</strong> Valuta lo stato acido-base e l'ossigenazione. Fondamentale nei pazienti in shock o con insufficienza cardiaca congestizia per capire la gravità dello scompenso.</li>
                            <li><strong>Esame Emocromocitometrico:</strong> Ricerca di anemia (che aggrava una cardiopatia) o policitemia (aumento dei globuli rossi, a volte compensatorio). Un'infiammazione (leucocitosi) può indicare un'endocardite.</li>
                            <li><strong>Profilo Biochimico:</strong> Valutazione della funzionalità renale (urea, creatinina), cruciale perché cuore e reni sono strettamente collegati (sindrome cardio-renale).</li>
                         </ul>`,
                    en: `<h2>1. Laboratory Exams${speakerIconH2}</h2>
                         <p>Provide indicators of muscle damage, inflammation, and general metabolic status.</p>
                         <ul>
                            <li><strong>Cardiac Troponin I (cTnI):</strong> It is the most specific enzyme for ongoing myocardial damage (myocarditis, infarction, severe distress). An increase is always significant.</li>
                            <li><strong>Blood Gas Analysis:</strong> Assesses acid-base status and oxygenation. Fundamental in patients in shock or with congestive heart failure to understand the severity of decompensation.</li>
                            <li><strong>Complete Blood Count (CBC):</strong> Look for anemia (which worsens heart disease) or polycythemia (increased red blood cells, sometimes compensatory). Inflammation (leukocytosis) can indicate endocarditis.</li>
                            <li><strong>Biochemical Profile:</strong> Assessment of renal function (urea, creatinine), crucial because the heart and kidneys are closely linked (cardio-renal syndrome).</li>
                         </ul>`
                },
                sectionECG: { 
                    it: `<h2>2. Elettrocardiogramma (ECG)${speakerIconH2}</h2>
                         <p>Registra l'attività elettrica del cuore. È l'esame d'elezione per diagnosticare le aritmie. La lettura si basa su:</p>
                         <ul>
                            <li><strong>Ritmo:</strong> Si valuta se il ritmo è "sinusale" (normale, con un'onda P per ogni QRS) o se sono presenti aritmie (es. Blocco Atrio-Ventricolare, Fibrillazione Atriale).</li>
                            <li><strong>Frequenza Cardiaca:</strong> Calcolo preciso dei battiti al minuto (BPM). Permette di confermare bradicardia o tachicardia.</li>
                            <li><strong>Morfologia delle Onde:</strong>
                                <ul>
                                    <li><strong>Onda P:</strong> Rappresenta l'attivazione (depolarizzazione) degli atri.</li>
                                    <li><strong>Complesso QRS:</strong> Rappresenta l'attivazione dei ventricoli. Un QRS slargato può indicare problemi di conduzione ventricolare.</li>
                                    <li><strong>Onda T:</strong> Rappresenta il recupero (ripolarizzazione) dei ventricoli.</li>
                                </ul>
                            </li>
                         </ul>`,
                    en: `<h2>2. Electrocardiogram (ECG)${speakerIconH2}</h2>
                         <p>Records the electrical activity of the heart. It is the gold standard exam for diagnosing arrhythmias. The reading is based on:</p>
                         <ul>
                            <li><strong>Rhythm:</strong> Assesses whether the rhythm is "sinus" (normal, with a P wave for every QRS) or if arrhythmias are present (e.g., Atrioventricular Block, Atrial Fibrillation).</li>
                            <li><strong>Heart Rate:</strong> Precise calculation of beats per minute (BPM). Allows confirmation of bradycardia or tachycardia.</li>
                            <li><strong>Wave Morphology:</strong>
                                <ul>
                                    <li><strong>P Wave:</strong> Represents atrial activation (depolarization).</li>
                                    <li><strong>QRS Complex:</strong> Represents ventricular activation. A wide QRS can indicate ventricular conduction problems.</li>
                                    <li><strong>T Wave:</strong> Represents ventricular recovery (repolarization).</li>
                                </ul>
                            </li>
                         </ul>`
                },
                sectionEcho: { 
                    it: `<h2>3. Ecocardiografia${speakerIconH2}</h2>
                         <p>Un'ecografia specifica del cuore che permette di vederlo in tempo reale. È fondamentale per la diagnosi morfologica.</p>
                         <ul>
                            <li><strong>Valutazione delle Camere:</strong> Si misurano gli spessori delle pareti (es. ipertrofia, comune nel cavallo atleta) e i diametri delle camere (es. dilatazione in caso di insufficienza).</li>
                            <li><strong>Funzionalità Contrattile:</strong> Si valuta "come" il cuore si contrae. La misurazione della "Frazione di Accorciamento" (FS) indica la percentuale di contrazione del ventricolo sinistro.</li>
                            <li><strong>Morfologia delle Valvole:</strong> Si osserva l'aspetto delle valvole (mitrale, aorta, ecc.) per cercare lesioni (es. endocardite batterica, insufficienze valvolari degenerative).</li>
                            <li><strong>Doppler:</strong> Permette di misurare la velocità e la direzione del flusso sanguigno, essenziale per quantificare la gravità di un'insufficienza valvolare o di uno "shunt".</li>
                         </ul>`,
                    en: `<h2>3. Echocardiography${speakerIconH2}</h2>
                         <p>A specific ultrasound of the heart that allows seeing it in real-time. It is fundamental for morphological diagnosis.</p>
                         <ul>
                            <li><strong>Chamber Assessment:</strong> Wall thickness (e.g., hypertrophy, common in athletic horses) and chamber diameters (e.g., dilation in case of failure) are measured.</li>
                            <li><strong>Contractile Function:</strong> Assesses "how" the heart contracts. Measuring the "Fractional Shortening" (FS) indicates the percentage of left ventricular contraction.</li>
                            <li><strong>Valve Morphology:</strong> The appearance of the valves (mitral, aortic, etc.) is observed to look for lesions (e.g., bacterial endocarditis, degenerative valve insufficiencies).</li>
                            <li><strong>Doppler:</strong> Allows measurement of blood flow speed and direction, essential for quantifying the severity of valve insufficiency or a "shunt".</li>
                         </ul>`
                },
                sectionAltri: { 
                    it: `<h2>4. Altri Esami di Imaging${speakerIconH2}</h2>
                         <p>Utilizzati principalmente per valutare le conseguenze dello scompenso cardiaco.</p>
                         <ul>
                            <li><strong>Radiografia Toracica:</strong> Sebbene il cuore non sia ben definibile nei grandi animali adulti, è utile per visualizzare segni di insufficienza cardiaca congestizia, come l'edema polmonare o il versamento pleurico.</li>
                            <li><strong>Ecografia Toracica:</strong> Molto sensibile, specialmente nei grandi animali, per confermare la presenza di versamento pleurico (liquido nella cavità toracica), un segno comune di insufficienza cardiaca congestizia.</li>
                         </ul>`,
                    en: `<h2>4. Other Imaging Exams${speakerIconH2}</h2>
                         <p>Mainly used to assess the consequences of heart failure.</p>
                         <ul>
                            <li><strong>Thoracic Radiography:</strong> Although the heart is not well-defined in large adult animals, it is useful for visualizing signs of congestive heart failure, such as pulmonary edema or pleural effusion.</li>
                            <li><strong>Thoracic Ultrasound:</strong> Very sensitive, especially in large animals, to confirm the presence of pleural effusion (fluid in the chest cavity), a common sign of congestive heart failure.</li>
                         </ul>`
                },

                btnPrint: { it: 'Stampa', en: 'Print' },
                footerText: { it: '&copy; 2024 Semeiotica Veterinaria. Creato da Sara Busechian.', en: '&copy; 2024 Veterinary Semeiotics. Created by Sara Busechian.' }
            };

            const accessibilityToggle = document.getElementById('accessibility-toggle');
            const langToggle = document.getElementById('lang-toggle');
            const body = document.body;
            let currentLanguage = localStorage.getItem('language') || 'it';
            const synth = window.speechSynthesis;
            let currentUtterance = null;
            let activeTTSButton = null;

            // Funzione di "riscaldamento" per il TTS
            function warmUpTTS() {
                if (synth.getVoices().length === 0) {
                    synth.onvoiceschanged = () => {
                        // console.log("Voci caricate");
                    };
                }
            }

            function speak(text, button) {
                if (synth.speaking && activeTTSButton === button) {
                    if (synth.paused) { 
                        synth.resume(); 
                        button.classList.add('playing'); 
                    } else { 
                        synth.pause(); 
                        button.classList.remove('playing'); 
                    }
                } else {
                    if (synth.speaking) { 
                        synth.cancel(); 
                    }
                    startSpeaking(text, button);
                }
            }

            function startSpeaking(text, button) {
                // Pulisce il testo da eventuali tag HTML residui
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = text;
                const cleanText = tempDiv.textContent || tempDiv.innerText || "";

                currentUtterance = new SpeechSynthesisUtterance(cleanText);
                currentUtterance.lang = currentLanguage === 'it' ? 'it-IT' : 'en-US';
                currentUtterance.onend = () => {
                    if (activeTTSButton) activeTTSButton.classList.remove('playing');
                    activeTTSButton = null;
                };
                currentUtterance.onerror = (event) => {
                    console.error('Errore SpeechSynthesis:', event.error);
                    if (activeTTSButton) activeTTSButton.classList.remove('playing');
                    activeTTSButton = null;
                };
                
                synth.speak(currentUtterance);
                
                if (activeTTSButton) activeTTSButton.classList.remove('playing');
                activeTTSButton = button;
                button.classList.add('playing');
            }

            function setupTTSListeners() {
                document.querySelectorAll('.tts-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const parent = e.currentTarget.parentNode;
                        const key = parent.dataset.langKey;
                        let textToRead = '';

                        if (key) {
                            // Per H1 e P (intro)
                            const htmlContent = translations[key][currentLanguage];
                            textToRead = htmlContent;
                        } else if (parent.tagName === 'H2') {
                            // Per H2 (legge l'intera sezione)
                            const sectionKey = parent.closest('[data-lang-key]').dataset.langKey;
                            if (translations[sectionKey]) {
                                textToRead = translations[sectionKey][currentLanguage];
                            }
                        }
                        
                        if (textToRead) {
                             // Rimuove l'icona del TTS dal testo da leggere
                            const tempDiv = document.createElement('div');
                            tempDiv.innerHTML = textToRead;
                            tempDiv.querySelectorAll('.tts-button').forEach(btn => btn.remove());
                            textToRead = tempDiv.innerHTML; // Usiamo innerHTML per preservare la struttura per la lettura
                            
                            speak(textToRead, e.currentTarget);
                        }
                    });
                });
            }

            const updateLanguage = (lang) => {
                document.documentElement.lang = lang;
                langToggle.textContent = lang === 'it' ? 'EN' : 'IT';
                document.querySelectorAll('[data-lang-key]').forEach(element => {
                    const key = element.dataset.langKey;
                    if (translations[key] && translations[key][lang]) {
                         if (key === 'footerText') {
                             element.innerHTML = translations[key][lang];
                         } else {
                            element.innerHTML = translations[key][lang];
                         }
                    }
                });
                // Riconfigura i listener TTS dopo l'aggiornamento della lingua
                if (synth.speaking) synth.cancel();
                setupTTSListeners();
            };

            const setA11yMode = (enabled) => {
                if (enabled) { body.classList.add('dsa-mode'); localStorage.setItem('dsa-mode', 'enabled'); } 
                else { body.classList.remove('dsa-mode'); localStorage.setItem('dsa-mode', 'disabled'); }
            };

            langToggle.addEventListener('click', () => {
                currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
                localStorage.setItem('language', currentLanguage);
                updateLanguage(currentLanguage);
            });

            accessibilityToggle.addEventListener('click', () => {
                const isEnabled = body.classList.contains('dsa-mode');
                setA11yMode(!isEnabled);
            });

            if (localStorage.getItem('dsa-mode') === 'enabled') {
                setA11yMode(true);
            }
            
            warmUpTTS(); // "Riscalda" il motore TTS al caricamento
            updateLanguage(currentLanguage); // Applica la lingua e imposta i listener
        });
    </script>
</body>
</html>
